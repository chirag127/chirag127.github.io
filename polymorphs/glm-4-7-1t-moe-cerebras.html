<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Premium Tools</title>

    <!-- Universal Engine Scripts -->
    <script src="/universal/config.js" defer></script>
    <script src="/universal/core.js" defer></script>
    <script src="/universal/sidebar.js" defer></script>

    <style>
        /* 2026 SPATIAL-GLASS DESIGN SYSTEM */
        :root {
            --bg: #030712;
            --surface: rgba(255, 255, 255, 0.03);
            --surface-hover: rgba(255, 255, 255, 0.07);
            --border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --gradient-text: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Ambient Background Glow */
        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            opacity: 0.4;
            pointer-events: none;
            z-index: -1;
            animation: pulse-glow 10s infinite alternate;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -20%;
            right: -10%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
            opacity: 0.3;
            pointer-events: none;
            z-index: -1;
        }

        /* Layout Container */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
            opacity: 0;
            animation: fadeIn 0.8s var(--ease-smooth) forwards;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .gradient-text {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--surface);
            padding: 0.75rem 1.5rem;
            border-radius: 999px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            font-weight: 500;
            font-size: 0.95rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .stat-value {
            color: #fff;
            font-weight: 700;
        }

        .stat-label {
            color: var(--text-muted);
        }

        /* Controls Section */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: var(--surface);
            backdrop-filter: blur(20px);
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s var(--ease-smooth);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15), 0 4px 30px rgba(0, 0, 0, 0.2);
            transform: scale(1.01);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Filter Pills */
        .filter-scroll {
            width: 100%;
            overflow-x: auto;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
        }

        .filter-scroll::-webkit-scrollbar {
            display: none;
        }

        .filters {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-start;
            min-width: max-content;
        }

        .filter-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 0.6rem 1.2rem;
            border-radius: 99px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s var(--ease-smooth);
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            background: var(--surface-hover);
            color: #fff;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: #fff;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
            perspective: 1000px;
        }

        /* Card Component */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            position: relative;
            backdrop-filter: blur(20px);
            transition: all 0.4s var(--ease-elastic);
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            animation: fadeInUp 0.6s var(--ease-smooth) backwards;
        }

        .card:hover {
            transform: translateY(-6px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                        0 0 20px rgba(99, 102, 241, 0.1);
            background: var(--surface-hover);
            z-index: 2;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .card-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .card-stars {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: #fbbf24; /* Amber for stars */
        }

        /* Loading & States */
        .loader-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            padding: 4rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse-glow {
            0% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(1.1); opacity: 0.6; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .stats-bar { gap: 1rem; }
            .filter-btn { padding: 0.5rem 1rem; font-size: 0.85rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Every Tool You Need.<br><span class="gradient-text">Free. Private. Forever.</span></h1>
            <p>Access a curated collection of open-source utilities designed for developers and creators.</p>
        </section>

        <!-- Stats Bar -->
        <section class="stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="stat-count">0</span>
                <span class="stat-label">Tools</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="stat-stars">4k+</span>
                <span class="stat-label">Stars</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">0</span>
                <span class="stat-label">Trackers</span>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="search-input" class="search-input" placeholder="Search for tools (e.g. pdf, converter, game)...">
            </div>

            <div class="filter-scroll">
                <div class="filters" id="category-filters">
                    <button class="filter-btn active" data-category="All">All</button>
                    <!-- Generated dynamically -->
                </div>
            </div>
        </section>

        <!-- Grid -->
        <section class="grid" id="repo-grid">
            <div class="loader-container">
                <div class="spinner"></div>
            </div>
        </section>
    </main>

    <script>
    (function() {
        // --- Configuration & State ---
        const CONFIG = {
            username: 'chirag127',
            exclude: ['chirag127.github.io', 'chirag127'],
            maxPages: 10,
            perPage: 100
        };

        const state = {
            allRepos: [],
            filteredRepos: [],
            categories: {
                'PDF': ['pdf', 'document', 'merge', 'split'],
                'Image': ['image', 'photo', 'png', 'jpg', 'crop', 'resize'],
                'Media': ['video', 'audio', 'mp3', 'youtube'],
                'Dev': ['json', 'xml', 'sql', 'html', 'code', 'api'],
                'Text': ['text', 'word', 'markdown', 'string'],
                'Math': ['math', 'calculator', 'algebra'],
                'Finance': ['loan', 'mortgage', 'tax', 'currency'],
                'Health': ['bmi', 'calorie', 'health'],
                'Convert': ['convert', 'unit', 'encoder'],
                'Security': ['password', 'hash', 'encrypt'],
                'Game': ['game', 'puzzle', 'sudoku']
            },
            icons: {
                'default': `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>`,
                'PDF': `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg>`,
                'Image': `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>`,
                'Media': `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>`,
                'Dev': `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>`,
                'Text': `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 7V4h16v3"></path><path d="M9 20h6"></path><line x1="12" y1="4" x2="12" y2="20"></line></svg>`,
                'Math': `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect><line x1="8" y1="6" x2="16" y2="6"></line><line x1="16" y1="14" x2="16" y2="14"></line><line x1="12" y1="14" x2="12" y2="14"></line><line x1="8" y1="14" x2="8" y2="14"></line><line x1="16" y1="18" x2="16" y2="18"></line><line x1="12" y1="18" x2="12" y2="18"></line><line x1="8" y1="18" x2="8" y2="18"></line></svg>`,
                'Finance': `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>`,
                'Health': `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z"></path></svg>`,
                'Convert': `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>`,
                'Security': `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>`,
                'Game': `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="6" width="20" height="12" rx="2"></rect><path d="M6 12h4"></path><path d="M8 10v4"></path><line x1="15" y1="13" x2="15" y2="13"></line><line x1="18" y1="11" x2="18" y2="11"></line></svg>`
            }
        };

        // --- DOM Elements ---
        const gridEl = document.getElementById('repo-grid');
        const searchInput = document.getElementById('search-input');
        const filtersContainer = document.getElementById('category-filters');
        const statCount = document.getElementById('stat-count');
        const statStars = document.getElementById('stat-stars');

        // --- Logic: Categorization ---
        function getCategory(repo) {
            const text = `${repo.name} ${repo.description} ${(repo.topics || []).join(' ')}`.toLowerCase();

            for (const [cat, keywords] of Object.entries(state.categories)) {
                for (const kw of keywords) {
                    if (text.includes(kw)) return cat;
                }
            }
            return 'Dev'; // Default fallback
        }

        // --- Logic: Fetching ---
        async function fetchRepos() {
            let all = [];
            try {
                // Parallel fetching for speed (limiting to 5 concurrent if needed, but 10 requests usually fine)
                const promises = [];
                for (let i = 1; i <= CONFIG.maxPages; i++) {
                    promises.push(
                        fetch(`https://api.github.com/users/${CONFIG.username}/repos?page=${i}&per_page=${CONFIG.perPage}`)
                            .then(res => res.json())
                    );
                }

                const results = await Promise.all(promises);
                results.forEach(pageData => {
                    if (Array.isArray(pageData)) {
                        all = [...all, ...pageData];
                    }
                });

                // Filter
                const processed = all
                    .filter(repo => !repo.fork)
                    .filter(repo => !CONFIG.exclude.includes(repo.name))
                    .map(repo => ({
                        name: repo.name,
                        description: repo.description || 'No description provided.',
                        stars: repo.stargazers_count,
                        url: repo.html_url,
                        homepage: repo.homepage,
                        has_pages: repo.has_pages,
                        pushed_at: repo.pushed_at,
                        category: 'Uncategorized' // Temporary
                    }));

                // Assign Categories after data is mapped
                processed.forEach(repo => {
                    repo.category = getCategory(repo);
                });

                // Calculate total stars
                const totalStars = processed.reduce((acc, curr) => acc + curr.stars, 0);

                return { repos: processed, stars: totalStars };

            } catch (error) {
                console.error("Failed to fetch repos:", error);
                return { repos: [], stars: 0 };
            }
        }

        // --- Logic: Rendering ---
        function renderStats(count, stars) {
            // Animate numbers
            statCount.textContent = count;
            statStars.textContent = stars > 1000 ? `${(stars/1000).toFixed(1)}k` : stars;
        }

        function renderFilters() {
            const cats = Object.keys(state.categories);
            cats.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = cat;
                btn.dataset.category = cat;
                btn.onclick = () => filterData(cat, btn);
                filtersContainer.appendChild(btn);
            });
        }

        function createCard(repo, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.animationDelay = `${index * 50}ms`; // Stagger effect

            const iconSvg = state.icons[repo.category] || state.icons['default'];

            // Format date nicely
            const dateStr = new Date(repo.pushed_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-icon">${iconSvg}</div>
                    <span class="card-badge">${repo.category}</span>
                </div>
                <div class="card-title">${repo.name.replace(/-/g, ' ')}</div>
                <div class="card-desc">${repo.description}</div>
                <div class="card-meta">
                    <div class="card-stars">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        ${repo.stars}
                    </div>
                    <div>Updated ${dateStr}</div>
                </div>
            `;

            // Click to navigate
            card.onclick = () => {
                // Prefer homepage (live tool) over repo url
                window.open(repo.homepage || repo.url, '_blank');
            };

            return card;
        }

        function renderGrid(repos) {
            gridEl.innerHTML = '';

            if (repos.length === 0) {
                gridEl.innerHTML = `<div class="empty-state">No tools found matching your criteria.</div>`;
                return;
            }

            const fragment = document.createDocumentFragment();
            repos.forEach((repo, index) => {
                fragment.appendChild(createCard(repo, index));
            });
            gridEl.appendChild(fragment);
        }

        // --- Logic: Filtering ---
        function filterData(category, clickedBtn) {
            // Update UI buttons
            const buttons = filtersContainer.querySelectorAll('.filter-btn');
            buttons.forEach(b => b.classList.remove('active'));
            if(clickedBtn) clickedBtn.classList.add('active');

            // Filter logic
            const term = searchInput.value.toLowerCase();

            state.filteredRepos = state.allRepos.filter(repo => {
                const matchesCategory = category === 'All' || repo.category === category;
                const matchesSearch = repo.name.toLowerCase().includes(term) ||
                                      repo.description.toLowerCase().includes(term);
                return matchesCategory && matchesSearch;
            });

            renderGrid(state.filteredRepos);
        }

        // --- Initialization ---
        async function init() {
            renderFilters();

            // Initial Loading State
            gridEl.innerHTML = '<div class="loader-container"><div class="spinner"></div></div>';

            const data = await fetchRepos();
            state.allRepos = data.repos;
            state.filteredRepos = data.repos;

            renderStats(data.repos.length, data.stars);
            renderGrid(data.repos);

            // Event Listeners
            searchInput.addEventListener('input', () => {
                const activeBtn = filtersContainer.querySelector('.active');
                filterData(activeBtn ? activeBtn.dataset.category : 'All', null);
            });
        }

        // Run
        init();

        // --- Polymorphs Sidebar Initialization ---
        // Ensure Polymorphs object is available before calling
        window.addEventListener('load', () => {
             // Small delay to ensure external scripts might have loaded,
             // though typically the sidebar script handles its own init timing if it listens to load.
             // However, the prompt asks to include this JS at the end.
             setTimeout(() => {
                 if (typeof Polymorphs !== 'undefined') {
                     const MODELS_ARRAY = [
