<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub - Every Tool You Need</title>
    <script src="/universal/config.js" defer></script>
    <script src="/universal/core.js" defer></script>
    <script src="/universal/sidebar.js" defer></script>
    <style>
        :root {
            --bg-dark: #030712;
            --primary: #6366f1;
            --primary-light: #8b5cf6;
            --secondary: #ec4899;
            --glass: rgba(30, 41, 59, 0.3);
            --glass-border: rgba(148, 163, 184, 0.2);
            --gradient: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            min-height: 100vh;
        }

        main {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.25rem;
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Bar */
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .stat {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        /* Search and Filters */
        .controls {
            margin-bottom: 2rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            font-size: 1rem;
            color: #e2e8f0;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .filters {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .filter-pill {
            padding: 0.5rem 1rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            font-size: 0.9rem;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-pill.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .filter-pill:hover:not(.active) {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .tool-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .tool-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.1);
        }

        .tool-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .tool-icon {
            width: 40px;
            height: 40px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .tool-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e2e8f0;
            flex: 1;
        }

        .tool-badge {
            background: rgba(99, 102, 241, 0.3);
            color: var(--primary);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .tool-description {
            color: #94a3b8;
            margin-bottom: 1.5rem;
            flex: 1;
        }

        .tool-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .tool-stats {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .stat-item svg {
            width: 14px;
            height: 14px;
        }

        .tool-date {
            color: #64748b;
            font-size: 0.8rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty {
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .stats {
                gap: 1rem;
            }

            .stat {
                padding: 0.5rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <!-- Hero Section -->
        <section class="hero fade-in-up">
            <h1>Every Tool You Need.<br>Free. Private. Forever.</h1>
            <p>Open-source utilities for developers and everyday users. No ads, no tracking, just pure functionality.</p>
        </section>

        <!-- Stats Bar -->
        <div class="stats fade-in-up" style="animation-delay: 0.2s;">
            <div class="stat">
                <span id="tool-count">0</span> Tools
            </div>
            <div class="stat">
                <span>4k+</span> Stars
            </div>
            <div class="stat">
                <span>0</span> Trackers
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="controls">
            <div class="search-container fade-in-up" style="animation-delay: 0.3s;">
                <input type="text" class="search-box" placeholder="Search tools..." id="search-input">
            </div>

            <div class="filters fade-in-up" style="animation-delay: 0.4s;">
                <div class="filter-pill active" data-category="all">All</div>
                <div class="filter-pill" data-category="pdf">PDF</div>
                <div class="filter-pill" data-category="image">Image</div>
                <div class="filter-pill" data-category="media">Media</div>
                <div class="filter-pill" data-category="dev">Dev</div>
                <div class="filter-pill" data-category="text">Text</div>
                <div class="filter-pill" data-category="math">Math</div>
                <div class="filter-pill" data-category="finance">Finance</div>
                <div class="filter-pill" data-category="health">Health</div>
                <div class="filter-pill" data-category="converter">Convert</div>
                <div class="filter-pill" data-category="security">Security</div>
                <div class="filter-pill" data-category="game">Games</div>
            </div>
        </div>

        <!-- Tools Grid -->
        <div class="tools-grid" id="tools-grid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <script>
        (function() {
            // Category detection configuration
            const CATEGORY_CONFIG = {
                pdf: ['pdf', 'document', 'merge', 'split'],
                image: ['image', 'photo', 'png', 'jpg', 'jpeg', 'gif', 'webp', 'svg', 'crop', 'resize', 'edit', 'filter'],
                media: ['video', 'audio', 'mp3', 'mp4', 'youtube', 'sound', 'music', 'player'],
                dev: ['json', 'xml', 'sql', 'html', 'css', 'js', 'javascript', 'code', 'api', 'dev', 'developer', 'programming'],
                text: ['text', 'word', 'markdown', 'md', 'string', 'editor', 'format', 'diff'],
                math: ['math', 'calculator', 'algebra', 'geometry', 'statistics', 'formula'],
                finance: ['loan', 'mortgage', 'tax', 'currency', 'money', 'finance', 'budget', 'investment'],
                health: ['bmi', 'calorie', 'health', 'fitness', 'medical', 'nutrition'],
                converter: ['convert', 'unit', 'encoder', 'decoder', 'transform', 'base64'],
                security: ['password', 'hash', 'encrypt', 'decrypt', 'security', 'crypto', 'token'],
                game: ['game', 'puzzle', 'sudoku', 'chess', 'tic-tac-toe', 'memory']
            };

            // DOM elements
            const toolsGrid = document.getElementById('tools-grid');
            const searchInput = document.getElementById('search-input');
            const filterPills = document.querySelectorAll('.filter-pill');
            const toolCountElement = document.getElementById('tool-count');

            // State
            let allTools = [];
            let filteredTools = [];
            let currentCategory = 'all';
            let currentSearch = '';

            // Initialize the app
            async function init() {
                try {
                    allTools = await fetchTools();
                    filteredTools = [...allTools];
                    renderTools();
                    updateToolCount();
                } catch (error) {
                    console.error('Error initializing app:', error);
                    toolsGrid.innerHTML = `
                        <div class="empty">
                            <p>Failed to load tools. Please try again later.</p>
                        </div>
                    `;
                }
            }

            // Fetch tools from GitHub API
            async function fetchTools() {
                let allRepos = [];
                let page = 1;
                const perPage = 100;
                let hasMore = true;

                while (hasMore && page <= 10) {
                    try {
                        const response = await fetch(
                            `https://api.github.com/users/chirag127/repos?page=${page}&per_page=${perPage}&sort=pushed`
                        );

                        if (!response.ok) {
                            throw new Error(`GitHub API error: ${response.status}`);
                        }

                        const repos = await response.json();
                        if (repos.length === 0) {
                            hasMore = false;
                        } else {
                            allRepos = allRepos.concat(repos);
                            page++;
                        }
                    } catch (error) {
                        console.error(`Error fetching page ${page}:`, error);
                        hasMore = false;
                    }
                }

                // Process and filter repositories
                return allRepos
                    .filter(repo => !repo.fork)
                    .filter(repo => !['chirag127.github.io', 'chirag127'].includes(repo.name))
                    .map(repo => {
                        const category = detectCategory(repo);
                        return {
                            name: repo.name,
                            description: repo.description || 'No description available',
                            stars: repo.stargazers_count,
                            hasPages: repo.has_pages,
                            pushedAt: new Date(repo.pushed_at),
                            url: repo.html_url,
                            category: category,
                            icon: getCategoryIcon(category)
                        };
                    })
                    .sort((a, b) => b.pushedAt - a.pushedAt);
            }

            // Detect category from repo name, description, and topics
            function detectCategory(repo) {
                const nameLower = repo.name.toLowerCase();
                const descLower = (repo.description || '').toLowerCase();
                const topics = (repo.topics || []).map(t => t.toLowerCase());

                for (const [category, keywords] of Object.entries(CATEGORY_CONFIG)) {
                    for (const keyword of keywords) {
                        if (nameLower.includes(keyword) ||
                            descLower.includes(keyword) ||
                            topics.some(t => t.includes(keyword))) {
                            return category;
                        }
                    }
                }

                return 'other';
            }

            // Get icon for category
            function getCategoryIcon(category) {
                const icons = {
                    pdf: 'üìÑ',
                    image: 'üñºÔ∏è',
                    media: 'üé¨',
                    dev: 'üíª',
                    text: 'üìù',
                    math: '‚ûó',
                    finance: 'üí∞',
                    health: '‚öïÔ∏è',
                    converter: 'üîÑ',
                    security: 'üîí',
                    game: 'üéÆ',
                    other: 'üõ†Ô∏è'
                };
                return icons[category] || 'üõ†Ô∏è';
            }

            // Render tools to the grid
            function renderTools() {
                if (filteredTools.length === 0) {
                    toolsGrid.innerHTML = `
                        <div class="empty">
                            <p>No tools found matching your criteria.</p>
                        </div>
                    `;
                    return;
                }

                toolsGrid.innerHTML = filteredTools
                    .map((tool, index) => `
                        <div class="tool-card fade-in-up" style="animation-delay: ${0.1 + (index * 0.05)}s">
                            <div class="tool-header">
                                <div class="tool-icon">${tool.icon}</div>
                                <h3 class="tool-title">${formatToolName(tool.name)}</h3>
                                ${tool.hasPages ? '<div class="tool-badge">Live Demo</div>' : ''}
                            </div>
                            <p class="tool-description">${tool.description}</p>
                            <div class="tool-footer">
                                <div class="tool-stats">
                                    <div class="stat-item">
                                        <svg fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                        </svg>
                                        <span>${tool.stars}</span>
                                    </div>
                                </div>
                                <div class="tool-date">${formatDate(tool.pushedAt)}</div>
                            </div>
                        </div>
                    `)
                    .join('');

                // Add click handlers to tool cards
                document.querySelectorAll('.tool-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const toolName = card.querySelector('.tool-title').textContent
                            .toLowerCase()
                            .replace(/\s+/g, '-');
                        window.open(`https://chirag127.github.io/${toolName}`, '_blank');
                    });
                });
            }

            // Format tool name (remove hyphens, capitalize)
            function formatToolName(name) {
                return name
                    .split('-')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
            }

            // Format date (e.g., "3 days ago")
            function formatDate(date) {
                const now = new Date();
                const diffInDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));

                if (diffInDays === 0) return 'Today';
                if (diffInDays === 1) return 'Yesterday';
                if (diffInDays < 7) return `${diffInDays} days ago`;
                if (diffInDays < 30) return `${Math.floor(diffInDays / 7)} weeks ago`;
                if (diffInDays < 365) return `${Math.floor(diffInDays / 30)} months ago`;
                return `${Math.floor(diffInDays / 365)} years ago`;
            }

            // Update tool count display
            function updateToolCount() {
                toolCountElement.textContent = filteredTools.length;
            }

            // Filter tools based on current category and search
            function filterTools() {
                filteredTools = allTools.filter(tool => {
                    const matchesCategory = currentCategory === 'all' || tool.category === currentCategory;
                    const matchesSearch = currentSearch === '' ||
                        tool.name.toLowerCase().includes(currentSearch) ||
                        tool.description.toLowerCase().includes(currentSearch);
                    return matchesCategory && matchesSearch;
                });

                renderTools();
                updateToolCount();
            }

            // Event listeners
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                filterTools();
            });

            filterPills.forEach(pill => {
                pill.addEventListener('click', () => {
                    filterPills.forEach(p => p.classList.remove('active'));
                    pill.classList.add('active');
                    currentCategory = pill.dataset.category;
                    filterTools();
                });
            });

            // Initialize the app when DOM is loaded
            document.addEventListener('DOMContentLoaded', init);
        })();

        // Initialize Polymorphs sidebar
        (function() {
            const MODELS = [
                { name: "GLM 4.7 1T MoE Cerebras", slug: "glm-4-7-1t-moe-cerebras", size: 1000.0, provider: "Cerebras" },
                { name: "Mistral Large 3 675B Instruct Nvidia", slug: "mistral-large-3-675b-instruct-nvidia", size: 675.0, provider: "Nvidia" },
                { name: "Mistral Large 3 675B Instruct Mistral", slug: "mistral-large-3-675b-instruct-mistral", size: 675.0, provider: "Mistral" },
                { name: "DeepSeek R1T2 Chimera OpenRouter", slug: "deepseek-r1t2-chimera-openrouter", size: 671.0, provider: "Openrouter" },
                { name: "DeepSeek V3.2 Nvidia", slug: "deepseek-v3-2-nvidia", size: 671.0, provider: "Nvidia" },
                { name: "Qwen3 Coder 480B MoE OpenRouter", slug: "qwen3-coder-480b-moe-openrouter", size: 480.0, provider: "Openrouter" },
                { name: "R1T Chimera OpenRouter", slug: "r1t-chimera-openrouter", size: 450.0, provider: "Openrouter" },
                { name: "Llama 3.1 405B Instruct GitHub", slug: "llama-3-1-405b-instruct-github", size: 405.0, provider: "Github" },
                { name: "MiMo V2 Flash 309B MoE OpenRouter", slug: "mimo-v2-flash-309b-moe-openrouter", size: 309.0, provider: "Openrouter" },
                { name: "Devstral 2 123B Instruct OpenRouter", slug: "devstral-2-123b-instruct-openrouter", size: 123.0, provider: "Openrouter" },
                { name: "Devstral 2 123B Mistral", slug: "devstral-2-123b-mistral", size: 123.0, provider: "Mistral" },
                { name: "Llama 3.2 90B Vision Instruct Groq", slug: "llama-3-2-90b-vision-instruct-groq", size: 90.0, provider: "Groq" },
                { name: "Mixtral 8x7B Instruct Groq", slug: "mixtral-8x7b-instruct-groq", size: 56.0, provider: "Groq" },
                { name: "Qwen QwQ 32B Groq", slug: "qwen-qwq-32b-groq", size: 32.0, provider: "Groq" },
                { name: "Qwen3 32B Instruct Cerebras", slug: "qwen3-32b-instruct-cerebras", size: 32.0, provider: "Cerebras" },
                { name: "Gemma 3 27B Instruct Gemini", slug: "gemma-3-27b-instruct-gemini", size: 27.0, provider: "Gemini" },
                { name: "GPT OSS 20B Cerebras", slug: "gpt-oss-20b-cerebras", size: 20.0, provider: "Cerebras" },
                { name: "GLM 4.5 Air OpenRouter", slug: "glm-4-5-air-openrouter", size: 20.0, provider: "Openrouter" }
            ];

            document.addEventListener('DOMContentLoaded', () => {
                if (typeof Polymorphs !== 'undefined') {
                    Polymorphs.init(MODELS, {
                        isHub: true,
                        baseUrl: 'polymorphs',
                        currentSlug: 'mistral-large-3-675b-instruct-mistral'
                    });
                }
            });
        })();
    </script>
</body>
</html>
