    <style>
        :root {
            --bg-primary: #030712;
            --bg-secondary: #0f172a;
            --bg-glass: rgba(30, 41, 59, 0.4);
            --border-glass: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.3);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --accent-pink: #ec4899;
            --accent-purple: #a855f7;
            --success: #10b981;
            --radius-lg: | 2px;
            --radius-xl: | 6px;
            --radius-2xl: 1rem;
            --spacing-unit: 0.25rem;
            --transition-smooth: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            --transition-elastic: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --shadow-glow: 0 10px 40px -15px rgba(99, 102, 241, 0.5);
            --shadow-card: 0 4px 24px rgba(2, 6, 23, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.05) 0%, transparent 55%),
                radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.05) 0%, transparent 55%);
        }

        main {
            max-width: 1440px;
            margin: 0 auto;
            padding: 2rem 1.5rem 6rem;
            position: relative;
            z-index: 1;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 1rem 3rem;
            position: relative;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.6;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            margin-bottom:Èë¨rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }

        /* Controls */
        .controls {
            max-width: 900px;
            margin: 0 auto 3rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            border-radius: 50px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            color: var(--text-primary);
            font-size: 1rem;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: var(--transition-smooth);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .category-pill {
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-smooth);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            user-select: none;
        }

        .category-pill:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .category-pill.active {
            background: linear-gradient(135deg, var(--primary), var(--accent-purple));
            color: white;
            border-color: transparent;
            box-shadow: var(--shadow-glow);
        }

        /* Tool Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .tool-card {
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-2xl);
            padding: 1.5rem;
            transition: var(--transition-elastic);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .tool-card:hover {
            transform: translateY(-6px);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .card-title-section {
            flex: 1;
            margin-left: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .card-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary);
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .card-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-glass);
            padding-top: 1rem;
            font-size: 0.875rem;
        }

        .card-stars {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
        }

        .star-icon {
            color: #fbbf24;
        }

        .card-date {
            color: var(--text-muted);
        }

        .card-gh-pages {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--success);
            font-weight: 500;
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 4rem;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: ene;
            height: 40px;
            margin: 0 auto 1rem;
            border: 3px solid var(--border-glass);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            grid-column: 1 / -1;
            color: var(--text-muted);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main {
                padding: 1rem 1rem 4rem;
            }
            .hero {
                padding: 2rem 1rem;
            }
            .stats-bar {
                gap: 2rem;
            }
            .stat-value {
                font-size: 2rem;
            }
            .tools-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .categories {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--bg-glass);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>

    <main>
        <section class="hero">
            <h1 class="hero-title">Every Tool You Need.<br>Free. Private. Forever.</h1>
            <p class="hero-subtitle">A curated collection of powerful, open-source tools for everyday tasks. No sign-ups, no tracking, just utility.</p>

            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="tool-count">0</div>
                    <div class="stat-label">Tools</div>
                </div>
                <div class="stat">
                    <div class="stat-value">4k+</div>
                    <div class="stat-label">Stars</div>
                </div>
                <div class="stat">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Trackers</div>
                </div>
            </div>
        </section>

        <section class="controls">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" class="search-input" id="search-input" placeholder="Search tools by name, description, or category...">
            </div>

            <div class="categories" id="category-container">
                <!-- Categories injected by JS -->
            </div>
        </section>

        <div class="tools-grid" id="tools-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Fetching tools from GitHub...</p>
            </div>
        </div>
    </main>

    <script>
        (function() {
            'use strict';

            // Configuration
            const GITHUB_USER = 'chirag127';
            const EXCLUDED_REPOS = ['chirag127.github.io', 'chirag127'];
            const PER_PAGE = 100;
            const MAX_PAGES = 10;

            const CATEGORIES = [
                { id: 'all', label: 'All', keywords: [] },
                { id: 'pdf', label: 'PDF', keywords: ['pdf', 'document', 'merge', 'split', 'compress', 'extract'] },
                { id: 'image', label: 'Image', keywords: ['image', 'photo', 'png', 'jpg', 'jpeg', 'crop', 'resize', 'compress', 'convert'] },
                { id: 'media', label: 'Media', keywords: ['video', 'audio', 'mp3', 'youtube', 'download', 'convert', 'trim'] },
                { id: 'dev', label: 'Dev', keywords: ['json', 'xml', 'sql', 'html', 'code', 'api', 'formatter', 'validator', 'generator'] },
                { id: 'text', label: 'Text', keywords: ['text', 'word', 'markdown', 'string', 'editor', 'diff', 'counter'] },
                { id: 'math', label: 'Math', keywords: ['math', 'calculator', 'algebra', 'graph', 'equation', 'solver'] },
                { id: 'finance', label: 'Finance', keywords: ['loan', 'mortgage', 'tax', 'currency', 'calculator', 'converter', 'interest'] },
                { id: 'health', label: 'Health', keywords: ['bmi', 'calorie', 'health', 'fitness', 'calculator', 'tracker'] },
                { id: 'converter', label: 'Converter', keywords: ['convert', 'unit', 'encoder', 'decoder', 'transformer'] },
                { id: 'security', label: 'Security', keywords: ['password', 'hash', 'encrypt', 'decrypt', 'generator', 'checker'] },
                { id: 'game', label: 'Games', keywords: ['game', 'puzzle', 'sudoku', 'chess', 'tic-tac-toe', 'solver'] }
            ];

            const CATEGORY_ICONS = {
                pdf: 'üìÑ', image: 'üñºÔ∏è', media: 'üé¨', dev: 'üíª', text: 'üìù',
                math: 'üßÆ', finance: 'üí∞', health: '‚ù§Ô∏è', converter: 'üîÑ',
                security: 'üîí', game: 'üéÆ', default: 'üõ†Ô∏è'
            };

            // State
            let allTools = [];
            let filteredTools = [];
            let activeCategory = 'all';
            let searchQuery = '';

            // DOM Elements
            const toolsContainer = document.getElementById('tools-container');
            const categoryContainer = document.getElementById('category-container');
            const searchInput = document.getElementById('search-input');
            const toolCountEl = document.getElementById('tool-count');

            // Initialize
            function init() {
                renderCategories();
                fetchAllRepos().then(tools => {
                    allTools = tools;
                    filteredTools = [...tools];
                    updateToolCount();
                    renderTools();
                }).catch(error => {
                    console.error('Failed to fetch repos:', error);
                    showErrorState();
                });

                setupEventListeners();
            }

            // Render category pills
            function renderCategories() {
                categoryContainer.innerHTML = CATEGORIES.map(cat => `
                    <div class="category-pill ${cat.id === 'all' ? 'active' : ''}" data-category="${cat.id}">
                        ${cat.label}
                    </div>
                `).join('');
            }

            // Fetch repositories with pagination
            async function fetchAllRepos() {
                let allRepos = [];

                for (let page = 1; page <= MAX_PAGES; page++) {
                    try {
                        const response = await fetch(
                            `https://api.github.com/users/${GITHUB_USER}/repos?per_page=${PER_PAGE}&page=${page}&sort=updated`
                        );

                        if (!response.ok) throw new Error(`HTTP ${response.status}`);

                        const repos = await response.json();
                        if (repos.length === 0) break;

                        const filtered = repos.filter(repo =>
                            !EXCLUDED_REPOS.includes(repo.name) &&
                            !repo.fork
                        ).map(repo => ({
            name: repo.name,
                            description: repo.description || 'No description available',
                            stars: repo.stargazers_count,
                            has_pages: repo.has_pages,
                            pushed_at: repo.pushed_at,
                            topics: repo.topics || [],
                            category: detectCategory(repo.name, repo.description || '', repo.topics || [])
                        }));

                        allRepos.push(...filtered);
                    } catch (error) {
                        console.warn(`Failed to fetch page ${page}:`, error);
                        break;
                    }
                }

                return allRepos.sort((a, b) => new Date(b.pushed_at) - new Date(a.pushed_at));
            }

            // Detect category from name, description, and topics
            function detectCategory(name, description, topics) {
                const text = `${name.toLowerCase()} ${description.toLowerCase()} ${topics.join(' ')}`;

                for (const cat of CATEGORIES.slice(1)) {
                    if (cat.keywords.some(keyword => text.includes(keyword))) {
                        return cat.id;
                    }
                }

                return 'dev'; // Default to Dev category
            }

            // Filter tools based on category and search
            function filterTools() {
                filteredTools = allTools.filter(tool => {
                    // Category filter
                    if (activeCategory !== 'all' && tool.category !== activeCategory) {
                        return false;
                    }

                    // Search filter
                    if (searchQuery) {
                        const query = searchQuery.toLowerCase();
                        return tool.name.toLowerCase().includes(query) ||
                               tool.description.toLowerCase().includes(query) ||
                               tool.category.includes(query);
                    }

                    return true;
                });
            }

            // Update tool count display
            function updateToolCount() {
                toolCountEl.textContent = allTools.length;
            }

            // Render tool cards
            function renderTools() {
                if (filteredTools.length === 0) {
                    toolsContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>No tools found</h3>
                            <p>Try a different search or category</p>
                        </div>
                    `;
                    return;
                }

                toolsContainer.innerHTML = filteredTools.map((tool, index) => `
                    <div class="tool-card fade-in-up" style="animation-delay: ${index * 0.05}s">
                        <div class="card-header">
                            <div class="card-icon">
                                ${CATEGORY_ICONS[tool.category] || CATEGORY_ICONS.default}
                            </div>
                            <div class="card-title-section">
                                <h3 class="card-title">${formatToolName(tool.name)}</h3>
                                <span class="card-category">${CATEGORIES.find(c => c.id === tool.category)?.label || 'Tool'}</span>
                            </div>
                        </div>
                        <p class="card-description">${tool.description}</p>
                        <div class="card-footer">
                            <div class="card-stars">
                                <svg class="star-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                </svg>
                                <span>${tool.stars}</span>
                            </div>
                            <div class="card-date">
                                ${formatDate(tool.pushed_at)}
                            </div>
                            ${tool.has_pages ? '<span class="card-gh-pages">üåê Live</span>' : ''}
                        </div>
                    </div>
                `).join('');
            }

            // Format tool name (replace hyphens with spaces, capitalize)
            function formatToolName(name) {
                return name
                    .split('-')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
            }

            // Format date relative to now
            function formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
                if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
                return `${Math.floor(diffDays / 365)} years ago`;
            }

            // Show error state
            function showErrorState() {
                toolsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>Failed to load tools</h3>
                        <p>Please check your connection and try again</p>
                    </div>
                `;
            }

            // Event listeners
            function setupEventListeners() {
                // Category filter
                categoryContainer.addEventListener('click', (e) => {
                    const pill = e.target.closest('.category-pill');
                    if (!pill) return;

                    const category = pill.dataset.category;
                    if (category === activeCategory) return;

                    // Update active state
                    document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
                    pill.classList.add('active');

                    activeCategory = category;
                    filterTools();
                    renderTools();
                });

                // Search input
                searchInput.addEventListener('input', (e) => {
                    searchQuery = e.target.value.trim().toLowerCase();
                    filterTools();
                    renderTools();
                });

                // Debounce search for performance
                let searchTimeout;
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        searchQuery = e.target.value.trim().toLowerCase();
                        filterTools();
                        renderTools();
                    }, 300);
                });
            }

            // Initialize Polymorphs Sidebar
            const POLYMORPHS_MODELS = [
                { name: "GLM 4.7 1T MoE Cerebras", slug: "glm-4-7-1t-moe-cerebras", size: 1000.0, provider: "Cerebras" },
                { name: "Mistral Large 3 675B Instruct Nvidia", slug: "mistral-large-3-675b-instruct-nvidia", size: 675.0, provider: "Nvidia" },
                { name: "Mistral Large 3 675B Instruct Mistral", slug: "mistral-large-3-675b-instruct-mistral", size: 675.0, provider: "Mistral" },
                { name: "DeepSeek R1T2 Chimera OpenRouter", slug: "deepseek-r1t2-chimera-openrouter", size: 671.0, provider: "Openrouter" },
                { name: "DeepSeek V3.2 Nvidia", slug: "deepseek-v3-2-nvidia", size: 671.0, provider: "Nvidia" },
                { name: "Qwen3 Coder 480B MoE OpenRouter", slug: "qwen3-coder-480b-moe-openrouter", size: 480.0, provider: "Openrouter" },
                { name: "R1T Chimera OpenRouter", slug: "r1t-chimera-openrouter", size: 450.0, provider: "Openrouter" },
                { name: "Llama 3.1 405B Instruct GitHub", slug: "llama-3-1-405b-instruct-github", size: 405.0, provider: "Github" },
                { name: "MiMo V2 Flash 309B MoE OpenRouter", slug: "mimo-v2-flash-309b-moe-openrouter", size: 309.0, provider: "Openrouter" },
                { name: "Devstral 2 123B Instruct OpenRouter", slug: "devstral-2-123b-instruct-openrouter", size: 123.0, provider: "Openrouter" },
                { name: "Devstral 2 123B Mistral", slug: "devstral-2-123b-mistral", size: 123.0, provider: "Mistral" },
                { name: "Llama 3.2 90B Vision Instruct Groq", slug: "llama-3-2-90b-vision-instruct-groq", size: 90.0, provider: "Groq" },
                { name: "Mixtral 8x7B Instruct Groq", slug: "mixtral-8x7b-instruct-groq", size: 56.0, provider: "Groq" },
                { name: "Qwen QwQ 32B Groq", slug: "qwen-qwq-32b-groq", size: 32.0, provider: "Groq" },
                { name: "Qwen3 32B Instruct Cerebras", slug: "qwen3-32b-instruct-cerebras", size: 32.0, provider: "Cerebras" },
                { name: "Gemma 3 27B Instruct Gemini", slug: "gemma-3-27b-instruct-gemini", size: 27.0, provider: "Gemini" },
                { name: "GPT OSS 20B Cerebras", slug: "gpt-oss-20b-cerebras", size: 20.0, provider: "Cerebras" },
                { name: "GLM 4.5 Air OpenRouter", slug: "glm-4-5-air-openrouter", size: 20.0, provider: "Openrouter" }
            ];

            // Initialize when Universal Engine is ready
            document.addEventListener('DOMContentLoaded', () => {
                init();

                // Initialize Polymorphs sidebar if available
                if (typeof Polymorphs !== 'undefined') {
                    Polymorphs.init(POLYMORPHS_MODELS, {
                        isHub: true,
                        baseUrl: 'polymorphs',
                        currentSlug: 'deepseek-v3-2-nvidia'
                    });
                } else {
                    console.warn('Polymorphs sidebar engine not loaded');
