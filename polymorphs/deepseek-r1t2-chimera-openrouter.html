<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub - Free Private Tools Forever</title>
    
    <script src="/universal/core.js" defer></script>
    <script src="/universal/sidebar.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #030712;
            --primary: #6366f1;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: white;
            min-height: 100vh;
        }

        main {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 3rem;
            padding: 4rem 1rem;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 24px;
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        /* Stats Bar */
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-item {
            background: var(--glass);
            padding: 1rem 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            text-align: center;
        }

        /* Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .search-box {
            flex-grow: 1;
            max-width: 500px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 0.75rem 1.5rem;
            backdrop-filter: blur(20px);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .filter-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .pill {
            padding: 0.5rem 1.25rem;
            border-radius: 999px;
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pill.active {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
        }

        /* Tool Grid */
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
        }

        .tool-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .tool-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(99, 102, 241, 0.1);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-badge {
            margin-left: auto;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .card-description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        .stars {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .empty-state {
            text-align: center;
            grid-column: 1 / -1;
            padding: 4rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @media (max-width: 768px) {
            .gradient-text {
                font-size: 2.5rem;
            }

            .stats {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="gradient-text">Every Tool You Need.<br>Free. Private. Forever.</h1>
        </section>

        <section class="stats">
            <div class="stat-item">
                <div class="stat-value" id="tool-count">0 Tools</div>
                <div class="stat-label">Available</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">4k+ Stars</div>
                <div class="stat-label">On GitHub</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">0 Trackers</div>
                <div class="stat-label">No Analytics</div>
            </div>
        </section>

        <section class="filters">
            <input type="text" class="search-box" id="search-input" placeholder="Search tools...">
            <div class="filter-pills">
                <div class="pill active" data-category="all">All</div>
                <div class="pill" data-category="pdf">PDF</div>
                <div class="pill" data-category="image">Image</div>
                <div class="pill" data-category="media">Media</div>
                <div class="pill" data-category="dev">Dev</div>
                <div class="pill" data-category="text">Text</div>
                <div class="pill" data-category="math">Math</div>
                <div class="pill" data-category="finance">Finance</div>
                <div class="pill" data-category="health">Health</div>
                <div class="pill" data-category="converter">Convert</div>
                <div class="pill" data-category="security">Security</div>
                <div class="pill" data-category="game">Games</div>
            </div>
        </section>

        <section class="tool-grid" id="tool-container">
            <!-- Tool cards will be inserted here -->
        </section>
    </main>

    <script>
        (function() {
            'use strict';

            const EXCLUDED_REPOS = ['chirag127.github.io', 'chirag127'];
            const CATEGORIES = {
                pdf: ['pdf', 'document', 'merge', 'split'],
                image: ['image', 'photo', 'png', 'jpg', 'crop', 'resize'],
                media: ['video', 'audio', 'mp3', 'youtube'],
                dev: ['json', 'xml', 'sql', 'html', 'code', 'api'],
                text: ['text', 'word', 'markdown', 'string'],
                math: ['math', 'calculator', 'algebra'],
                finance: ['loan', 'mortgage', 'tax', 'currency'],
                health: ['bmi', 'calorie', 'health'],
                converter: ['convert', 'unit', 'encoder'],
                security: ['password', 'hash', 'encrypt'],
                game: ['game', 'puzzle', 'sudoku']
            };

            const ICON_MAP = {
                pdf: 'file-pdf',
                image: 'image',
                media: 'film',
                dev: 'code',
                text: 'file-alt',
                math: 'calculator',
                finance: 'chart-line',
                health: 'heartbeat',
                converter: 'exchange-alt',
                security: 'lock',
                game: 'gamepad'
            };

            let allTools = [];
            let filteredTools = [];

            // DOM Elements
            const toolContainer = document.getElementById('tool-container');
            const toolCount = document.getElementById('tool-count');
            const searchInput = document.getElementById('search-input');
            const pills = document.querySelectorAll('.pill');

            // Fetch all repositories
            async function fetchAllRepos() {
                let repos = [];
                for (let page = 1; page <= 10; page++) {
                    const response = await fetch(
                        `https://api.github.com/users/chirag127/repos?per_page=100&page=${page}`
                    );
                    const data = await response.json();
                    if (data.length === 0) break;
                    repos = repos.concat(data);
                }
                return repos;
            }

            // Process repositories
            function processRepos(repos) {
                return repos
                    .filter(repo => !repo.fork && !EXCLUDED_REPOS.includes(repo.name))
                    .map(repo => ({
                        name: repo.name,
                        description: repo.description || 'No description',
                        stars: repo.stargazers_count,
                        has_pages: repo.has_pages,
                        pushed_at: new Date(repo.pushed_at).toLocaleDateString(),
                        category: detectCategory(repo),
                        url: repo.has_pages ? `https://chirag127.github.io/${repo.name}` : repo.html_url
                    }));
            }

            // Detect category from repo data
            function detectCategory(repo) {
                const searchString = [
                    repo.name.toLowerCase(),
                    repo.description?.toLowerCase() || '',
                    ...(repo.topics || []).map(t => t.toLowerCase())
                ].join(' ');

                for (const [category, keywords] of Object.entries(CATEGORIES)) {
                    if (keywords.some(keyword => searchString.includes(keyword))) {
                        return category;
                    }
                }
                return 'dev';
            }

            // Render tool cards
            function renderTools(tools) {
                toolContainer.innerHTML = '';

                if (tools.length === 0) {
                    toolContainer.innerHTML = `<div class="empty-state fade-in-up">
                        <h3>No tools found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>`;
                    return;
                }

                tools.forEach(tool => {
                    const card = document.createElement('div');
                    card.className = 'tool-card fade-in-up';
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-${ICON_MAP[tool.category]}"></i>
                            </div>
                            <div class="card-title">${tool.name}</div>
                            ${tool.has_pages ? '<div class="card-badge">Live Demo</div>' : ''}
                        </div>
                        <div class="card-description">${tool.description}</div>
                        <div class="card-footer">
                            <div class="stars">
                                <i class="fas fa-star"></i>
                                ${tool.stars}
                            </div>
                            <div>Updated ${tool.pushed_at}</div>
                        </div>
                    `;

                    card.addEventListener('click', () => {
                        window.open(tool.url, '_blank');
                    });

                    toolContainer.appendChild(card);
                });
            }

            // Filter tools based on search and category
            function filterTools() {
                const searchTerm = searchInput.value.toLowerCase();
                const activeCategory = document.querySelector('.pill.active').dataset.category;

                filteredTools = allTools.filter(tool => {
                    const matchesSearch = tool.name.toLowerCase().includes(searchTerm) ||
                                         tool.description.toLowerCase().includes(searchTerm);
                    const matchesCategory = activeCategory === 'all' || tool.category === activeCategory;
                    return matchesSearch && matchesCategory;
                });

                toolCount.textContent = `${filteredTools.length} ${filteredTools.length === 1 ? 'Tool' : 'Tools'}`;
                renderTools(filteredTools);
            }

            // Initialize
            async function init() {
                const repos = await fetchAllRepos();
                allTools = processRepos(repos);
                filteredTools = [...allTools];
                filterTools();

                // Event listeners
                searchInput.addEventListener('input', filterTools);
                pills.forEach(pill => {
                    pill.addEventListener('click', () => {
                        document.querySelector('.pill.active').classList.remove('active');
                        pill.classList.add('active');
                        filterTools();
                    });
                });
            }

            // Initialize sidebar with Polymorphs
            const POLYMORPHS_MODELS = [
                { name: "GLM 4.7 1T MoE Cerebras", slug: "glm-4-7-1t-moe-cerebras", size: 1000.0, provider: "Cerebras" },
                { name: "Mistral Large 3 675B Instruct Nvidia", slug: "mistral-large-3-675b-instruct-nvidia", size: 675.0, provider: "Nvidia" },
                { name: "Mistral Large 3 675B Instruct Mistral", slug: "mistral-large-3-675b-instruct-mistral", size: 675.0, provider: "Mistral" },
                { name: "DeepSeek R1T2 Chimera OpenRouter", slug: "deepseek-r1t2-chimera-openrouter", size: 671.0, provider: "Openrouter" },
                { name: "DeepSeek V3.2 Nvidia", slug: "deepseek-v3-2-nvidia", size: 671.0, provider: "Nvidia" },
                { name: "Qwen3 Coder 480B MoE OpenRouter", slug: "qwen3-coder-480b-moe-openrouter", size: 480.0, provider: "Openrouter" },
                { name: "R1T Chimera OpenRouter", slug: "r1t-chimera-openrouter", size: 450.0, provider: "Openrouter" },
                { name: "Llama 3.1 405B Instruct GitHub", slug: "llama-3-1-405b-instruct-github", size: 405.0, provider: "Github" },
                { name: "MiMo V2 Flash 309B MoE OpenRouter", slug: "mimo-v2-flash-309b-moe-openrouter", size: 309.0, provider: "Openrouter" },
                { name: "Devstral 2 123B Instruct OpenRouter", slug: "devstral-2-123b-instruct-openrouter", size: 123.0, provider: "Openrouter" },
                { name: "Devstral 2 123B Mistral", slug: "devstral-2-123b-mistral", size: 123.0, provider: "Mistral" },
                { name: "Llama 3.2 90B Vision Instruct Groq", slug: "llama-3-2-90b-vision-instruct-groq", size: 90.0, provider: "Groq" },
                { name: "Mixtral 8x7B Instruct Groq", slug: "mixtral-8x7b-instruct-groq", size: 56.0, provider: "Groq" },
                { name: "Qwen QwQ 32B Groq", slug: "qwen-qwq-32b-groq", size: 32.0, provider: "Groq" },
                { name: "Qwen3 32B Instruct Cerebras", slug: "qwen3-32b-instruct-cerebras", size: 32.0, provider: "Cerebras" },
                { name: "Gemma 3 27B Instruct Gemini", slug: "gemma-3-27b-instruct-gemini", size: 27.0, provider: "Gemini" },
                { name: "GPT OSS 20B Cerebras", slug: "gpt-oss-20b-cerebras", size: 20.0, provider: "Cerebras" },
                { name: "GLM 4.5 Air OpenRouter", slug: "glm-4-5-air-openrouter", size: 20.0, provider: "Openrouter" }
            ];

            // Wait for Universal Engine to load
            document.addEventListener('DOMContentLoaded', () => {
                if (window.Polymorphs) {
                    Polymorphs.init(POLYMORPHS_MODELS, {
                        isHub: true,
                        baseUrl: 'polymorphs',
                        currentSlug: 'deepseek-r1t2-chimera-openrouter'
                    });
                }

                // Initialize our app
                init();
            });
        })();
    </script>
</body>
</html>
