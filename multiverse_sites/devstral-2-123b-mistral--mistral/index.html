<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Premium Developer Tools</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons (Modern, Clean) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Universal Engine Scripts -->
    <script src="https://chirag127.github.io/universal/config.js" defer></script>
    <script src="https://chirag127.github.io/universal/core.js" defer></script>
    <script src="https://chirag127.github.io/universal/sidebar.js" defer></script>

    <style>
        :root {
            /* 2026 Spatial-Glass Palette */
            --bg-deep: #030712;
            --bg-surface: rgba(17, 24, 39, 0.6);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-blur: blur(20px);
            
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            
            --gradient-text: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            --gradient-glow: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(168, 85, 247, 0.15), rgba(236, 72, 153, 0.15));
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.08), transparent 25%);
        }

        /* Main Layout */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px;
            position: relative;
            z-index: 1;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px var(--primary-glow));
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            padding: 20px 0;
            border-top: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: var(--glass-blur);
            animation: fadeIn 1s ease-out 0.2s backwards;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Controls Section */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s backwards;
        }

        /* Search Box */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 16px 24px 16px 56px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1), 0 0 20px rgba(99, 102, 241, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.25rem;
        }

        /* Filter Pills */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 100%;
            overflow-x: auto;
            padding-bottom: 4px;
            -webkit-overflow-scrolling: touch;
        }

        /* Hide scrollbar for cleaner look */
        .filter-container::-webkit-scrollbar {
            display: none;
        }

        .filter-pill {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.02);
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .filter-pill:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-main);
            transform: translateY(-1px);
        }

        .filter-pill.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* Grid Layout */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            width: 100%;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s backwards;
        }

        /* Tool Card */
        .tool-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }

        .tool-card:hover {
            transform: translateY(-6px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(99, 102, 241, 0.1);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: var(--accent-purple);
        }

        .card-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 12px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .card-desc {
            font-size: 0.875rem;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--glass-border);
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .card-stats {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Loading State */
        .loading-container {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .stats-bar { gap: 20px; }
            .tools-grid { grid-template-columns: 1fr; }
            .filter-container { justify-content: flex-start; }
        }
    </style>
</head>
<body>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Every Tool You Need.</h1>
            <h1 class="gradient-text">Free. Private. Forever.</h1>
            <p>Curated collection of developer utilities, converters, and games designed for efficiency and privacy.</p>
        </section>

        <!-- Stats Bar -->
        <section class="stats-bar" id="stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="stat-count">--</span>
                <span class="stat-label">Tools</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="stat-stars">--</span>
                <span class="stat-label">Stars</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">0</span>
                <span class="stat-label">Trackers</span>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <div class="search-container">
                <i class="ph ph-magnifying-glass search-icon"></i>
                <input type="text" class="search-input" id="search-input" placeholder="Search tools (e.g., pdf, converter, game)...">
            </div>
            
            <div class="filter-container" id="filter-container">
                <button class="filter-pill active" data-category="All">All</button>
                <button class="filter-pill" data-category="PDF">PDF</button>
                <button class="filter-pill" data-category="Image">Image</button>
                <button class="filter-pill" data-category="Media">Media</button>
                <button class="filter-pill" data-category="Dev">Dev</button>
                <button class="filter-pill" data-category="Text">Text</button>
                <button class="filter-pill" data-category="Math">Math</button>
                <button class="filter-pill" data-category="Finance">Finance</button>
                <button class="filter-pill" data-category="Health">Health</button>
                <button class="filter-pill" data-category="Convert">Convert</button>
                <button class="filter-pill" data-category="Security">Security</button>
                <button class="filter-pill" data-category="Games">Games</button>
            </div>
        </section>

        <!-- Grid -->
        <section class="tools-grid" id="tools-grid">
            <!-- Cards injected here -->
            <div class="loading-container">
                <div class="spinner"></div>
                <p>Scanning repositories...</p>
            </div>
        </section>
    </main>

    <script>
    (function() {
        // --- Configuration ---
        const CONFIG = {
            username: 'chirag127',
            excludedRepos: ['chirag127.github.io', 'chirag127'],
            maxPages: 10,
            perPage: 100,
            categories: {
                pdf: ['pdf', 'document', 'merge', 'split', 'compress'],
                image: ['image', 'photo', 'png', 'jpg', 'crop', 'resize', 'filter'],
                media: ['video', 'audio', 'mp3', 'youtube', 'downloader'],
                dev: ['json', 'xml', 'sql', 'html', 'code', 'api', 'git', 'regex'],
                text: ['text', 'word', 'markdown', 'string', 'lorem'],
                math: ['math', 'calculator', 'algebra', 'graph'],
                finance: ['loan', 'mortgage', 'tax', 'currency', 'stock'],
                health: ['bmi', 'calorie', 'health', 'water'],
                convert: ['convert', 'unit', 'encoder', 'decoder', 'base64'],
                security: ['password', 'hash', 'encrypt', 'token', 'uuid'],
                game: ['game', 'puzzle', 'sudoku', 'snake', 'quiz']
            }
        };

        // --- State ---
        let allRepos = [];
        let currentFilter = 'All';
        let currentSearch = '';

        // --- DOM Elements ---
        const gridEl = document.getElementById('tools-grid');
        const searchInput = document.getElementById('search-input');
        const filterContainer = document.getElementById('filter-container');
        const statCount = document.getElementById('stat-count');
        const statStars = document.getElementById('stat-stars');

        // --- Utilities ---
        const formatDate = (dateString) => {
            const date = new Date(dateString);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            return date.toLocaleDateString('en-US', { month: 'short', year: '2-digit' });
        };

        const getIconForCategory = (category) => {
            const icons = {
                'PDF': 'ph-file-pdf',
                'Image': 'ph-image',
                'Media': 'ph-film-strip',
                'Dev': 'ph-code',
                'Text': 'ph-text-t',
                'Math': 'ph-calculator',
                'Finance': 'ph-currency-dollar',
                'Health': 'ph-heartbeat',
                'Convert': 'ph-arrows-left-right',
                'Security': 'ph-shield-check',
                'Games': 'ph-game-controller',
                'All': 'ph-squares-four'
            };
            return icons[category] || 'ph-tool';
        };

        // --- Core Logic ---
        const determineCategory = (repo) => {
            const searchText = `${repo.name} ${repo.description} ${(repo.topics || []).join(' ')}`.toLowerCase();
            
            for (const [key, keywords] of Object.entries(CONFIG.categories)) {
                if (keywords.some(keyword => searchText.includes(keyword))) {
                    // Capitalize first letter for display
                    return key.charAt(0).toUpperCase() + key.slice(1);
                }
            }
            return 'Dev'; // Default fallback
        };

        const fetchRepos = async () => {
            let repos = [];
            let totalStars = 0;

            try {
                // Fetch pages in parallel for speed, but limited to maxPages
                const promises = [];
                for (let i = 1; i <= CONFIG.maxPages; i++) {
                    promises.push(
                        fetch(`https://api.github.com/users/${CONFIG.username}/repos?page=${i}&per_page=${CONFIG.perPage}`)
                            .then(res => {
                                if (!res.ok) throw new Error(`API Error: ${res.status}`);
                                return res.json();
                            })
                    );
                }

                const results = await Promise.all(promises);
                
                // Flatten results
                results.forEach(pageRepos => {
                    if (Array.isArray(pageRepos)) {
                        repos = [...repos, ...pageRepos];
                    }
                });

                // Filter
                const filteredRepos = repos.filter(repo => {
                    return !repo.fork && !CONFIG.excludedRepos.includes(repo.name);
                });

                // Map Data
                allRepos = filteredRepos.map(repo => {
                    totalStars += repo.stargazers_count;
                    return {
                        name: repo.name,
                        description: repo.description || 'No description provided.',
                        stars: repo.stargazers_count,
                        url: repo.homepage || repo.html_url,
                        updatedAt: repo.pushed_at,
                        category: determineCategory(repo),
                        isPages: repo.has_pages
                    };
                });

                updateStats(allRepos.length, totalStars);
                renderCards();

            } catch (error) {
                console.error('Fetch error:', error);
                gridEl.innerHTML = `
                    <div class="loading-container">
                        <i class="ph ph-warning-circle" style="font-size: 3rem; margin-bottom: 1rem; color: var(--accent-pink);"></i>
                        <p>Failed to load repositories.</p>
                        <p style="font-size: 0.8rem; margin-top: 8px;">${error.message}</p>
                    </div>
                `;
            }
        };

        const updateStats = (count, stars) => {
            statCount.textContent = count;
            statStars.textContent = stars >= 1000 ? (stars / 1000).toFixed(1) + 'k' : stars;
        };

        const renderCards = () => {
            gridEl.innerHTML = '';

            // Filter logic
            const filtered = allRepos.filter(repo => {
                const matchesCategory = currentFilter === 'All' || repo.category === currentFilter;
                const matchesSearch = repo.name.toLowerCase().includes(currentSearch) || 
                                      repo.description.toLowerCase().includes(currentSearch);
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                gridEl.innerHTML = `
                    <div class="loading-container">
                        <i class="ph ph-ghost" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>No tools found matching criteria.</p>
                    </div>
                `;
                return;
            }

            // Generate HTML
            const fragment = document.createDocumentFragment();
            
            filtered.forEach(repo => {
                const card = document.createElement('a');
                card.href = repo.url;
                card.target = '_blank';
                card.className = 'tool-card';
                
                const iconClass = getIconForCategory(repo.category);
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="ph ${iconClass}"></i>
                        </div>
                        <span class="card-badge">${repo.category}</span>
                    </div>
                    <h3 class="card-title">${repo.name.replace(/-/g, ' ')}</h3>
                    <p class="card-desc">${repo.description}</p>
                    <div class="card-footer">
                        <div class="card-stats">
                            <span class="stat"><i class="ph-fill ph-star" style="color: #fbbf24;"></i> ${repo.stars}</span>
                            <span class="stat" style="margin-left: 8px;"><i class="ph ph-clock"></i> ${formatDate(repo.updatedAt)}</span>
                        </div>
                        ${repo.isPages ? '<span class="stat"><i class="ph ph-globe"></i> Live</span>' : ''}
                    </div>
                `;
                fragment.appendChild(card);
            });

            gridEl.appendChild(fragment);
        };

        // --- Event Listeners ---
        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase().trim();
            renderCards();
        });

        filterContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-pill')) {
                // Update UI
                document.querySelectorAll('.filter-pill').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                // Update State
                currentFilter = e.target.getAttribute('data-category');
                renderCards();
            }
        });

        // --- Initialization ---
        fetchRepos();

        // --- Multiverse Sidebar Init ---
        // Wait for window load to ensure sidebar script is ready
        window.addEventListener('load', () => {
            if (typeof MultiverseSidebar !== 'undefined') {
                const MODELS = [
                    { name: "GLM 4.7 1T MoE Cerebras", slug: "glm-4-7-1t-moe-cerebras--cerebras", size: 1000.0, provider: "Cerebras" },
                    { name: "Mistral Large 3 675B Instruct Nvidia", slug: "mistral-large-3-675b-instruct-nvidia--nvidia", size: 675.0, provider: "Nvidia" },
                    { name: "Mistral Large 3 675B Instruct Mistral", slug: "mistral-large-3-675b-instruct-mistral--mistral", size: 675.0, provider: "Mistral" },
                    { name: "DeepSeek R1T2 Chimera OpenRouter", slug: "deepseek-r1t2-chimera-openrouter--openrouter", size: 671.0, provider: "Openrouter" },
                    { name: "DeepSeek V3.2 Nvidia", slug: "deepseek-v3-2-nvidia--nvidia", size: 671.0, provider: "Nvidia" },
                    { name: "Qwen3 Coder 480B MoE OpenRouter", slug: "qwen3-coder-480b-moe-openrouter--openrouter", size: 480.0, provider: "Openrouter" },
                    { name: "R1T Chimera OpenRouter", slug: "r1t-chimera-openrouter--openrouter", size: 450.0, provider: "Openrouter" },
                    { name: "Llama 3.1 405B Instruct GitHub", slug: "llama-3-1-405b-instruct-github--github", size: 405.0, provider: "Github" },
                    { name: "MiMo V2 Flash 309B MoE OpenRouter", slug: "mimo-v2-flash-309b-moe-openrouter--openrouter", size: 309.0, provider: "Openrouter" },
                    { name: "Devstral 2 123B Instruct OpenRouter", slug: "devstral-2-123b-instruct-openrouter--openrouter", size: 123.0, provider: "Openrouter" },
                    { name: "Devstral 2 123B Mistral", slug: "devstral-2-123b-mistral--mistral", size: 123.0, provider: "Mistral" },
                    { name: "Llama 3.2 90B Vision Instruct Groq", slug: "llama-3-2-90b-vision-instruct-groq--groq", size: 90.0, provider: "Groq" },
                    { name: "Mixtral 8x7B Instruct Groq", slug: "mixtral-8x7b-instruct-groq--groq", size: 56.0, provider: "Groq" },
                    { name: "Qwen QwQ 32B Groq", slug: "qwen-qwq-32b-groq--groq", size: 32.0, provider: "Groq" },
                    { name: "Qwen3 32B Instruct Cerebras", slug: "qwen3-32b-instruct-cerebras--cerebras", size: 32.0, provider: "Cerebras" },
                    { name: "Gemma 3 27B Instruct Gemini", slug: "gemma-3-27b-instruct-gemini--gemini", size: 27.0, provider: "Gemini" },
                    { name: "GPT OSS 20B Cerebras", slug: "gpt-oss-20b-cerebras--cerebras", size: 20.0, provider: "Cerebras" },
                    { name: "GLM 4.5 Air OpenRouter", slug: "glm-4-5-air-openrouter--openrouter", size: 20.0, provider: "Openrouter" }
                ];
                
                MultiverseSidebar.init(MODELS, { 
                    isHub: true, 
                    baseUrl: 'multiverse_sites', 
                    currentSlug: 'devstral-2-123b-mistral--mistral' 
                });
            }
        });
    })();
    </script>
</body>
</html>
