

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a0f1f" />
  <title>mimo-v2-flash-309b-moe (Openrouter) — Futuristic Intelligence Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-0: #060913;
      --bg-1: #0a0f1f;
      --bg-2: #0e1427;
      --text: #e6ecff;
      --muted: #98a3c7;
      --accent-1: #00e5ff; /* neon cyan */
      --accent-2: #8a2be2; /* neon purple */
      --accent-3: #ff2d95; /* neon magenta */
      --glass-bg: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-highlight: rgba(255, 255, 255, 0.2);
      --shadow-glow: 0 0 30px rgba(0, 229, 255, 0.35), 0 0 60px rgba(138, 43, 226, 0.25), 0 0 90px rgba(255, 45, 149, 0.15);
      --radius-xl: 22px;
      --radius-lg: 16px;
      --radius-md: 12px;
      --container: 1200px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, rgba(0, 229, 255, 0.08), transparent 60%),
                  radial-gradient(800px 800px at 80% 20%, rgba(255, 45, 149, 0.08), transparent 60%),
                  linear-gradient(180deg, var(--bg-0), var(--bg-1) 40%, var(--bg-2) 100%);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }

    /* Ambient background glow layers */
    .ambient {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .ambient::before, .ambient::after {
      content: "";
      position: absolute;
      width: 100vmax;
      height: 100vmax;
      filter: blur(80px);
      opacity: 0.35;
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      background: radial-gradient(closest-side, rgba(0,229,255,0.25), transparent 70%),
                  radial-gradient(closest-side, rgba(138,43,226,0.25), transparent 70%),
                  radial-gradient(closest-side, rgba(255,45,149,0.25), transparent 70%);
      animation: ambientPulse 18s ease-in-out infinite;
    }
    .ambient::after {
      opacity: 0.25;
      animation: ambientDrift 28s linear infinite;
    }
    @keyframes ambientPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.08); }
    }
    @keyframes ambientDrift {
      0% { transform: translate(-48%, -52%) rotate(0deg); }
      100% { transform: translate(-52%, -48%) rotate(360deg); }
    }

    /* Floating neon orbs */
    .orb {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      filter: blur(18px);
      opacity: 0.55;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 1;
      animation: float 12s ease-in-out infinite;
    }
    .orb-1 {
      background: radial-gradient(circle at 30% 30%, rgba(0,229,255,0.85), rgba(0,229,255,0.15) 60%, transparent 70%);
      top: 12%;
      left: 8%;
      animation-delay: 0s;
    }
    .orb-2 {
      background: radial-gradient(circle at 70% 40%, rgba(138,43,226,0.85), rgba(138,43,226,0.15) 60%, transparent 70%);
      top: 28%;
      right: 10%;
      animation-delay: 2s;
    }
    .orb-3 {
      background: radial-gradient(circle at 50% 60%, rgba(255,45,149,0.85), rgba(255,45,149,0.15) 60%, transparent 70%);
      bottom: 12%;
      left: 20%;
      animation-delay: 4s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0) scale(1); }
      50% { transform: translateY(-20px) translateX(10px) scale(1.05); }
    }

    /* Layout containers */
    .container {
      width: 100%;
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 24px;
      position: relative;
      z-index: 2;
    }

    /* Header / Nav */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px) saturate(140%);
      background: linear-gradient(180deg, rgba(10, 15, 31, 0.8), rgba(10, 15, 31, 0.6));
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text);
    }
    .brand-logo {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(0,229,255,0.9), rgba(138,43,226,0.9));
      box-shadow: 0 0 20px rgba(0,229,255,0.4), 0 0 40px rgba(138,43,226,0.3);
      position: relative;
      overflow: hidden;
    }
    .brand-logo::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(120px 120px at 20% 20%, rgba(255,255,255,0.35), transparent 50%);
      mix-blend-mode: overlay;
      animation: logoShimmer 6s linear infinite;
    }
    @keyframes logoShimmer {
      0% { transform: translate(-20%, -20%); }
      100% { transform: translate(20%, 20%); }
    }
    .brand-name {
      font-weight: 800;
      letter-spacing: 0.4px;
      font-size: 16px;
      line-height: 1;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 10px rgba(0,229,255,0.35));
    }
    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.3px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: color 0.2s ease, background 0.2s ease, transform 0.2s ease;
    }
    .nav-links a:hover {
      color: var(--text);
      background: rgba(255,255,255,0.06);
      transform: translateY(-1px);
    }
    .cta-btn {
      appearance: none;
      border: none;
      background: linear-gradient(135deg, rgba(0,229,255,0.25), rgba(138,43,226,0.25));
      color: var(--text);
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.4px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.12) inset, 0 0 24px rgba(0,229,255,0.18);
    }
    .cta-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0));
      opacity: 0.5;
    }
    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.18) inset, 0 0 40px rgba(138,43,226,0.25), 0 0 60px rgba(255,45,149,0.18);
    }

    /* Mobile Nav */
    .hamburger {
      display: none;
      width: 44px;
      height: 44px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .hamburger:hover { transform: translateY(-2px); }
    .hamburger span {
      position: absolute;
      left: 10px;
      right: 10px;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      border-radius: 2px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .hamburger span:nth-child(1) { top: 14px; }
    .hamburger span:nth-child(2) { top: 21px; }
    .hamburger span:nth-child(3) { top: 28px; }
    .hamburger.active span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

    /* Hero */
    .hero {
      position: relative;
      padding: 80px 0 60px;
      overflow: hidden;
    }
    .hero-inner {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 40px;
      align-items: center;
    }
    .hero h1 {
      font-size: clamp(32px, 6vw, 64px);
      line-height: 1.05;
      font-weight: 900;
      letter-spacing: -0.5px;
      margin: 0 0 16px;
      background: conic-gradient(from 180deg, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-1));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientShift 12s ease infinite;
      filter: drop-shadow(0 0 24px rgba(0,229,255,0.35));
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .hero p {
      font-size: clamp(16px, 2.2vw, 20px);
      color: var(--muted);
      max-width: 640px;
      margin: 0 0 24px;
    }
    .hero-actions {
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
    }
    .btn-primary {
      appearance: none;
      border: none;
      background: linear-gradient(135deg, rgba(0,229,255,0.35), rgba(138,43,226,0.35));
      color: #061018;
      font-weight: 800;
      letter-spacing: 0.5px;
      padding: 14px 22px;
      border-radius: 14px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.2) inset, 0 0 30px rgba(0,229,255,0.25);
    }
    .btn-primary::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(200px 200px at 20% 20%, rgba(255,255,255,0.45), transparent 60%);
      mix-blend-mode: overlay;
      opacity: 0.6;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.3) inset, 0 0 50px rgba(138,43,226,0.35), 0 0 80px rgba(255,45,149,0.25);
    }
    .btn-secondary {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-weight: 600;
      letter-spacing: 0.4px;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      backdrop-filter: blur(8px);
    }
    .btn-secondary:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 20px rgba(0,229,255,0.15);
    }

    .hero-visual {
      position: relative;
      min-height: 320px;
      border-radius: var(--radius-xl);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(16px) saturate(140%);
      overflow: hidden;
      box-shadow: var(--shadow-glow);
    }
    .hero-visual .grid {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.06) 0.5px, transparent 0.5px),
        linear-gradient(transparent 95%, rgba(255,255,255,0.06) 95%),
        linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.06) 95%);
      background-size: 24px 24px, 100% 24px, 24px 100%;
      opacity: 0.35;
      animation: gridPan 20s linear infinite;
    }
    @keyframes gridPan {
      0% { background-position: 0 0, 0 0, 0 0; }
      100% { background-position: 24px 24px, 0 24px, 24px 0; }
    }
    .hero-visual .scanline {
      position: absolute;
      left: 0; right: 0; top: -30%; height: 40%;
      background: linear-gradient(180deg, rgba(0,229,255,0.0), rgba(0,229,255,0.15), rgba(0,229,255,0.0));
      filter: blur(10px);
      animation: scan 8s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes scan {
      0%, 100% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(180%); opacity: 0.2; }
    }
    .hero-visual .code {
      position: absolute;
      inset: 16px;
      border-radius: 14px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 16px;
      overflow: hidden;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      line-height: 1.6;
      color: rgba(230,236,255,0.9);
    }
    .code .line {
      display: block;
      opacity: 0.85;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(0,229,255,0.8);
      width: 0;
      animation: typing 120s steps(120) infinite;
    }
    .code .line:nth-child(2) { animation-delay: 0.5s; }
    .code .line:nth-child(3) { animation-delay: 1s; }
    .code .line:nth-child(4) { animation-delay: 1.5s; }
    .code .line:nth-child(5) { animation-delay: 2s; }
    @keyframes typing {
      0% { width: 0; }
      98% { width: 100%; }
      100% { width: 100%; }
    }

    /* Sections */
    section {
      padding: 60px 0;
      position: relative;
      z-index: 2;
    }
    .section-title {
      font-size: clamp(24px, 4vw, 36px);
      font-weight: 800;
      letter-spacing: -0.3px;
      margin: 0 0 8px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 14px rgba(138,43,226,0.25));
    }
    .section-desc {
      color: var(--muted);
      margin: 0 0 24px;
      max-width: 800px;
    }

    /* Glass cards */
    .grid-cards {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 20px;
    }
    .glass-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      backdrop-filter: blur(16px) saturate(140%);
      padding: 20px;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.06) inset, 0 0 24px rgba(0,229,255,0.15);
    }
    .glass-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(400px 200px at 10% 0%, rgba(0,229,255,0.18), transparent 60%),
                  radial-gradient(300px 200px at 90% 100%, rgba(138,43,226,0.18), transparent 60%);
      opacity: 0.5;
      pointer-events: none;
    }
    .glass-card:hover {
      transform: translateY(-6px) scale(1.01);
      border-color: rgba(255,255,255,0.28);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.12) inset, 0 0 40px rgba(138,43,226,0.25), 0 0 60px rgba(255,45,149,0.18);
    }
    .card-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(0,229,255,0.25), rgba(138,43,226,0.25));
      display: grid;
      place-items: center;
      margin-bottom: 12px;
      box-shadow: 0 0 18px rgba(0,229,255,0.25);
      position: relative;
      overflow: hidden;
    }
    .card-icon::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(60px 60px at 30% 30%, rgba(255,255,255,0.35), transparent 60%);
      mix-blend-mode: overlay;
      animation: iconPulse 6s ease-in-out infinite;
    }
    @keyframes iconPulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.08); opacity: 1; }
    }
    .glass-card h3 {
      margin: 0 0 8px;
      font-weight: 700;
      letter-spacing: 0.2px;
      font-size: 18px;
    }
    .glass-card p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }

    /* About */
    .about {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-top: 1px solid rgba(255,255,255,0.06);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
    }
    .about-inner {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      align-items: start;
    }
    .about-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: var(--radius-lg);
      padding: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0,229,255,0.12);
    }
    .about-card ul {
      margin: 10px 0 0;
      padding: 0 0 0 16px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.7;
    }
    .about-card ul li { margin-bottom: 6px; }

    /* Contact */
    .contact-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      backdrop-filter: blur(16px);
      padding: 20px;
      box-shadow: var(--shadow-glow);
    }
    .contact-form .full { grid-column: 1 / -1; }
    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .field label {
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.3px;
    }
    .field input, .field textarea {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      font-size: 14px;
      resize: vertical;
    }
    .field input:focus, .field textarea:focus {
      border-color: rgba(0,229,255,0.65);
      box-shadow: 0 0 20px rgba(0,229,255,0.25);
      background: rgba(255,255,255,0.08);
    }
    .submit-btn {
      justify-self: start;
      margin-top: 4px;
    }

    /* Footer */
    footer {
      padding: 30px 0 40px;
      color: var(--muted);
      text-align: center;
      font-size: 13px;
    }
    footer .social {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
    }
    footer .social a {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      display: grid;
      place-items: center;
      color: var(--text);
      text-decoration: none;
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
    }
    footer .social a:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 20px rgba(138,43,226,0.25);
    }

    /* Reveal animations on scroll */
    .reveal {
      opacity: 0;
      transform: translateY(14px) scale(0.98);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .reveal.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .hero-inner { grid-template-columns: 1fr; }
      .about-inner { grid-template-columns: 1fr; }
      .grid-cards { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 720px) {
      .nav-links { display: none; }
      .hamburger { display: inline-block; }
      .grid-cards { grid-template-columns: 1fr; }
      .contact-form { grid-template-columns: 1fr; }
      .hero { padding: 64px 0 40px; }
    }

    /* Mobile menu overlay */
    .mobile-menu {
      position: fixed;
      inset: 72px 0 0 0;
      background: rgba(10, 15, 31, 0.95);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255,255,255,0.06);
      display: none;
      flex-direction: column;
      gap: 8px;
      padding: 16px 24px;
      z-index: 9;
    }
    .mobile-menu a {
      color: var(--text);
      text-decoration: none;
      padding: 12px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .mobile-menu a:hover {
      background: rgba(255,255,255,0.08);
      transform: translateY(-2px);
    }
    .mobile-menu.show { display: flex; }

    /* Accessibility: reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .ambient::before, .ambient::after, .orb, .hero-visual .grid, .hero-visual .scanline, .code .line, .card-icon::after, .brand-logo::after, .hero h1 {
        animation: none !important;
      }
      .reveal { transition: none; }
