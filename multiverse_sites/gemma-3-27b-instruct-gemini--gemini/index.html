<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Premium Developer Tools</title>
    <meta name="description" content="Every Tool You Need. Free. Private. Forever. A curated collection of developer utilities and web apps.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Universal Engine Scripts -->
    <script src="https://chirag127.github.io/universal/config.js" defer></script>
    <script src="https://chirag127.github.io/universal/core.js" defer></script>
    <script src="https://chirag127.github.io/universal/sidebar.js" defer></script>

    <style>
        :root {
            --bg-base: #030712;
            --bg-glass: rgba(17, 24, 39, 0.6);
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.06);
            --border-glass: rgba(255, 255, 255, 0.08);
            --border-highlight: rgba(99, 102, 241, 0.5);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --gradient-text: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            --font-main: 'Inter', sans-serif;
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Reset & Base */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-base);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            /* Subtle background mesh gradient */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.08), transparent 25%);
        }

        /* Layout */
        main {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        /* Typography & Gradients */
        h1, h2, h3 {
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .text-gradient {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s var(--ease-elastic);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            line-height: 1.1;
            margin-bottom: 1rem;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            padding: 1rem;
            backdrop-filter: blur(12px);
            background: var(--bg-glass);
            border-radius: 16px;
            border: 1px solid var(--border-glass);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 0.8s var(--ease-elastic) 0.1s backwards;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        /* Controls: Search & Filter */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s var(--ease-elastic) 0.2s backwards;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            padding-left: 3rem;
            border-radius: 50px;
            border: 1px solid var(--border-glass);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .filter-pills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            max-width: 100%;
            overflow-x: auto;
            padding-bottom: 0.5rem; /* For scrollbar */
        }

        .pill {
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-glass);
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s var(--ease-elastic);
            white-space: nowrap;
        }

        .pill:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            transform: translateY(-2px);
        }

        .pill.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        /* Grid & Cards */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
            opacity: 0; /* Hidden until loaded */
            transition: opacity 0.5s ease;
        }

        .tools-grid.loaded {
            opacity: 1;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s var(--ease-elastic);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-6px);
            background: var(--bg-card-hover);
            border-color: var(--border-highlight);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5), 0 0 20px -5px var(--primary-glow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .category-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .card-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.2);
            font-weight: 600;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #6b7280;
            border-top: 1px solid var(--border-glass);
            padding-top: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .meta-item svg {
            width: 14px;
            height: 14px;
        }

        /* Loading State */
        .loader {
            display: flex;
            justify-content: center;
            padding: 4rem;
            width: 100%;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .stats-bar {
                width: 100%;
                justify-content: space-around;
            }
        }
    </style>
</head>

    <script>
        (async function() {
            // --- Configuration ---
            const API_URL = 'https://api.github.com/users/chirag127/repos';
            const EXCLUDED_REPOS = ['chirag127.github.io', 'chirag127'];
            const MAX_PAGES = 10;
            const PER_PAGE = 100;

            // --- State ---
            let allRepos = [];
            let currentCategory = 'All';
            let searchQuery = '';

            // --- Category Detection Logic ---
            const detectCategory = (repo) => {
                const text = `${repo.name} ${repo.description} ${(repo.topics || []).join(' ')}`.toLowerCase();
                
                const categories = {
                    'PDF': ['pdf', 'document', 'merge', 'split'],
                    'Image': ['image', 'photo', 'png', 'jpg', 'crop', 'resize'],
                    'Media': ['video', 'audio', 'mp3', 'youtube'],
                    'Dev': ['json', 'xml', 'sql', 'html', 'code', 'api', 'github', 'git'],
                    'Text': ['text', 'word', 'markdown', 'string', 'editor'],
                    'Math': ['math', 'calculator', 'algebra'],
                    'Finance': ['loan', 'mortgage', 'tax', 'currency', 'stock'],
                    'Health': ['bmi', 'calorie', 'health'],
                    'Convert': ['convert', 'unit', 'encoder', 'decoder'],
                    'Security': ['password', 'hash', 'encrypt', 'crypto'],
                    'Games': ['game', 'puzzle', 'sudoku', 'chess']
                };

                for (const [cat, keywords] of Object.entries(categories)) {
                    if (keywords.some(kw => text.includes(kw))) {
                        return cat;
                    }
                }
                return 'Dev'; // Default fallback
            };

            // --- Icon Helper ---
            const getIconForCategory = (category) => {
                const icons = {
                    'PDF': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>',
                    'Image': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>',
                    'Media': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>',
                    'Dev': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>',
                    'Text': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>',
                    'Math': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><line x1="8" y1="12" x2="16" y2="12"></line><line x1="12" y1="8" x2="12" y2="16"></line></svg>',
                    'Finance': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>',
                    'Health': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>',
                    'Convert': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>',
                    'Security': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>',
                    'Games': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="6" y1="12" x2="10" y2="12"></line><line x1="8" y1="10" x2="8" y2="14"></line><line x1="15" y1="13" x2="15.01" y2="13"></line><line x1="18" y1="11" x2="18.01" y2="11"></line><rect x="2" y="6" width="20" height="12" rx="2"></rect></svg>'
                };
                return icons[category] || icons['Dev'];
            };

            // --- Data Fetching ---
            const fetchRepos = async () => {
                let repos = [];
                let page = 1;
                let hasMore = true;

                while (hasMore && page <= MAX_PAGES) {
                    try {
                        const response = await fetch(`${API_URL}?page=${page}&per_page=${PER_PAGE}`);
                        if (!response.ok) throw new Error('API rate limit or error');
                        const data = await response.json();
                        
                        if (data.length === 0) {
                            hasMore = false;
                        } else {
                            repos = [...repos, ...data];
                            page++;
                        }
                    } catch (error) {
                        console.error('Fetch error:', error);
                        hasMore = false;
                    }
                }
                return repos;
            };

            const processData = (rawRepos) => {
                return rawRepos
                    .filter(repo => !repo.fork && !EXCLUDED_REPOS.includes(repo.name))
                    .map(repo => ({
                        name: repo.name,
                        description: repo.description || 'No description provided.',
                        stars: repo.stargazers_count,
                        updatedAt: repo.pushed_at,
                        hasPages: repo.has_pages,
                        url: repo.homepage || repo.html_url,
                        category: detectCategory(repo)
                    }));
            };

            // --- Rendering ---
            const renderGrid = () => {
                const grid = document.getElementById('tools-grid');
                
                // Filter logic
                const filtered = allRepos.filter(repo => {
                    const matchesCategory = currentCategory === 'All' || repo.category === currentCategory;
                    const matchesSearch = repo.name.toLowerCase().includes(searchQuery) || 
                                          repo.description.toLowerCase().includes(searchQuery);
                    return matchesCategory && matchesSearch;
                });

                // Update stats
                document.getElementById('tool-count').textContent = allRepos.length;

                if (filtered.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h3>No tools found</h3>
                            <p>Try adjusting your search or category filter.</p>
                        </div>`;
                    return;
                }

                const fragment = document.createDocumentFragment();

                filtered.forEach((repo, index) => {
                    const card = document.createElement('a');
                    card.href = repo.url;
                    card.className = 'card';
                    card.style.animation = `fadeInUp 0.5s ease backwards ${index * 0.05}s`;

                    const dateStr = new Date(repo.updatedAt).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="category-icon">
                                ${getIconForCategory(repo.category)}
                            </div>
                            <span class="card-badge">${repo.category}</span>
                        </div>
                        <h3 class="card-title">${repo.name.replace(/-/g, ' ')}</h3>
                        <p class="card-desc">${repo.description}</p>
                        <div class="card-meta">
                            <div class="meta-item">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                <span>${repo.stars}</span>
                            </div>
                            <div class="meta-item">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                <span>${dateStr}</span>
                            </div>
                        </div>
                    `;
                    fragment.appendChild(card);
                });

                grid.innerHTML = '';
                grid.appendChild(fragment);
                grid.classList.add('loaded');
            };

            // --- Event Listeners ---
            const setupEvents = () => {
                // Search
                document.getElementById('search-input').addEventListener('input', (e) => {
                    searchQuery = e.target.value.toLowerCase().trim();
                    renderGrid();
                });

                // Categories
                const buttons = document.querySelectorAll('.pill');
                buttons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        buttons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentCategory = btn.dataset.category;
                        renderGrid();
                    });
                });
            };

            // --- Initialization ---
            const init = async () => {
                setupEvents();
                const rawRepos = await fetchRepos();
                allRepos = processData(rawRepos);
                renderGrid();
            };

            init();

        })();

        // Multiverse Sidebar Initialization
        const MODELS_ARRAY = [
            { name: "GLM 4.7 1T MoE Cerebras", slug: "glm-4-7-1t-moe-cerebras--cerebras", size: 1000.0, provider: "Cerebras" },
            { name: "Mistral Large 3 675B Instruct Nvidia", slug: "mistral-large-3-675b-instruct-nvidia--nvidia", size: 675.0, provider: "Nvidia" },
            { name: "Mistral Large 3 675B Instruct Mistral", slug: "mistral-large-3-675b-instruct-mistral--mistral", size: 675.0, provider: "Mistral" },
            { name: "DeepSeek R1T2 Chimera OpenRouter", slug: "deepseek-r1t2-chimera-openrouter--openrouter", size: 671.0, provider: "Openrouter" },
            { name: "DeepSeek V3.2 Nvidia", slug: "deepseek-v3-2-nvidia--nvidia", size: 671.0, provider: "Nvidia" },
            { name: "Qwen3 Coder 480B MoE OpenRouter", slug: "qwen3-coder-480b-moe-openrouter--openrouter", size: 480.0, provider: "Openrouter" },
            { name: "R1T Chimera OpenRouter", slug: "r1t-chimera-openrouter--openrouter", size: 450.0, provider: "Openrouter" },
            { name: "Llama 3.1 405B Instruct GitHub", slug: "llama-3-1-405b-instruct-github--github", size: 405.0, provider: "Github" },
            { name: "MiMo V2 Flash 309B MoE OpenRouter", slug: "mimo-v2-flash-309b-moe-openrouter--openrouter", size: 309.0, provider: "Openrouter" },
            { name: "Devstral 2 123B Instruct OpenRouter", slug: "devstral-2-123b-instruct-openrouter--openrouter", size: 123.0, provider: "Openrouter" },
            { name: "Devstral 2 123B Mistral", slug: "devstral-2-123b-mistral--mistral", size: 123.0, provider: "Mistral" },
            { name: "Llama 3.2 90B Vision Instruct Groq", slug: "llama-3-2-90b-vision-instruct-groq--groq", size: 90.0, provider: "Groq" },
