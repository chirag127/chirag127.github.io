<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Premium Developer Tools</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Universal Engine Scripts -->
    <script src="https://chirag127.github.io/universal/config.js" defer></script>
    <script src="https://chirag127.github.io/universal/core.js" defer></script>
    <script src="https://chirag127.github.io/universal/sidebar.js" defer></script>

    <style>
        :root {
            --bg-color: #030712;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --gradient-text: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            --card-hover-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(99, 102, 241, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Ambient Background Effects */
        .ambient-glow {
            position: fixed;
            top: -20%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            pointer-events: none;
            z-index: -1;
            filter: blur(80px);
        }

        .ambient-glow-2 {
            position: fixed;
            bottom: -20%;
            right: -10%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            pointer-events: none;
            z-index: -1;
            filter: blur(80px);
        }

        /* Main Container */
        main.app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px 80px 24px;
            animation: fadeIn 0.8s ease-out;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 0 60px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .gradient-text {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto 40px;
            font-weight: 300;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Controls Section */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            margin-bottom: 40px;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 24px 16px 56px;
            border-radius: 999px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2), 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .categories {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-pill {
            padding: 8px 16px;
            border-radius: 999px;
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .category-pill:hover {
            background: var(--glass-highlight);
            color: var(--text-main);
            transform: translateY(-2px);
        }

        .category-pill.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        /* Grid & Cards */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            width: 100%;
        }

        .tool-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeInUp 0.6s forwards;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .tool-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: var(--card-hover-shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: 1px solid var(--glass-border);
        }

        .card-badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 99px;
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.2);
            font-weight: 500;
            text-transform: capitalize;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .card-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--glass-border);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Loading & Empty States */
        .state-container {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
            width: 100%;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        /* Animations */
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .hero { padding: 40px 0 40px; }
            .tools-grid { grid-template-columns: 1fr; }
            .search-input { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>
    <div class="ambient-glow-2"></div>

    <main class="app-container">
        <!-- Hero -->
        <section class="hero">
            <h1>Every Tool You Need.<br><span class="gradient-text">Free. Private. Forever.</span></h1>
            <p class="subtitle">A curated collection of high-performance web utilities designed for developers and creators.</p>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value" id="stat-count">--</span>
                    <span class="stat-label">Tools</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">4k+</span>
                    <span class="stat-label">Stars</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">0</span>
                    <span class="stat-label">Trackers</span>
                </div>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" id="search-input" class="search-input" placeholder="Search tools (e.g., PDF, JSON, Converter)...">
            </div>

            <div class="categories" id="category-filters">
                <!-- Injected via JS -->
            </div>
        </section>

        <!-- Grid -->
        <section class="tools-grid" id="tools-grid">
            <!-- Injected via JS -->
            <div class="state-container">
                <div class="spinner"></div>
                <p>Scanning repository archives...</p>
            </div>
        </section>
    </main>

    <script>
        (function() {
            // --- Configuration ---
            const CONFIG = {
                username: 'chirag127',
                excludedRepos: ['chirag127.github.io', 'chirag127'],
                maxPages: 10,
                perPage: 100
            };

            const CATEGORY_MAP = {
                'PDF': ['pdf', 'document', 'merge', 'split'],
                'Image': ['image', 'photo', 'png', 'jpg', 'crop', 'resize', 'compress'],
                'Media': ['video', 'audio', 'mp3', 'youtube', 'downloader'],
                'Dev': ['json', 'xml', 'sql', 'html', 'code', 'api', 'formatter', 'validator'],
                'Text': ['text', 'word', 'markdown', 'string', 'lorem', 'editor'],
                'Math': ['math', 'calculator', 'algebra'],
                'Finance': ['loan', 'mortgage', 'tax', 'currency', 'stock'],
                'Health': ['bmi', 'calorie', 'health'],
                'Convert': ['convert', 'unit', 'encoder', 'decoder'],
                'Security': ['password', 'hash', 'encrypt', 'generate'],
                'Game': ['game', 'puzzle', 'sudoku', 'chess']
            };

            const ICONS = {
                'PDF': 'ðŸ“„',
                'Image': 'ðŸ–¼ï¸',
                'Media': 'ðŸŽ¬',
                'Dev': 'ðŸ’»',
                'Text': 'ðŸ“',
                'Math': 'ðŸ§®',
                'Finance': 'ðŸ’°',
                'Health': 'â¤ï¸',
                'Convert': 'ðŸ”„',
                'Security': 'ðŸ”’',
                'Game': 'ðŸŽ®',
                'All': 'ðŸš€'
            };

            // --- State ---
            let state = {
                repos: [],
                filteredRepos: [],
                activeCategory: 'All',
                searchQuery: ''
            };

            // --- DOM Elements ---
            const els = {
                grid: document.getElementById('tools-grid'),
                searchInput: document.getElementById('search-input'),
                categoryContainer: document.getElementById('category-filters'),
                statCount: document.getElementById('stat-count')
            };

            // --- Utilities ---
            const timeAgo = (dateString) => {
                const seconds = Math.floor((new Date() - new Date(dateString)) / 1000);
                let interval = seconds / 31536000;
                if (interval > 1) return Math.floor(interval) + "y ago";
                interval = seconds / 2592000;
                if (interval > 1) return Math.floor(interval) + "mo ago";
                interval = seconds / 86400;
                if (interval > 1) return Math.floor(interval) + "d ago";
                interval = seconds / 3600;
                if (interval > 1) return Math.floor(interval) + "h ago";
                return "Just now";
            };

            const detectCategory = (repo) => {
                const text = `${repo.name} ${repo.description} ${(repo.topics || []).join(' ')}`.toLowerCase();
                
                for (const [cat, keywords] of Object.entries(CATEGORY_MAP)) {
                    if (keywords.some(k => text.includes(k))) {
                        return cat;
                    }
                }
                return 'Dev'; // Default fallback
            };

            // --- Data Fetching ---
            const fetchRepos = async () => {
                let allRepos = [];
                
                try {
                    // Fetching multiple pages
                    const promises = [];
                    for (let i = 1; i <= CONFIG.maxPages; i++) {
                        promises.push(
                            fetch(`https://api.github.com/users/${CONFIG.username}/repos?page=${i}&per_page=${CONFIG.perPage}`)
                                .then(res => {
                                    if (!res.ok) throw new Error('API limit or error');
                                    return res.json();
                                })
                        );
                    }

                    const results = await Promise.all(promises);
                    allRepos = results.flat();

                    // Filter
                    const processed = allRepos
                        .filter(repo => !repo.fork && !CONFIG.excludedRepos.includes(repo.name))
                        .map(repo => ({
                            name: repo.name,
                            description: repo.description || 'No description provided.',
                            stars: repo.stargazers_count,
                            url: repo.homepage && repo.homepage.length > 0 ? repo.homepage : repo.html_url,
                            pushed_at: repo.pushed_at,
                            category: detectCategory(repo),
                            topics: repo.topics || []
                        }));

                    state.repos = processed;
                    state.filteredRepos = processed;
                    
                    initUI();

                } catch (error) {
                    console.error(error);
                    els.grid.innerHTML = `
                        <div class="state-container">
                            <p>Failed to load repositories. API rate limit likely reached.</p>
                        </div>
                    `;
                }
            };

            // --- UI Rendering ---
            const renderCategories = () => {
                const categories = ['All', ...Object.keys(CATEGORY_MAP)];
                els.categoryContainer.innerHTML = categories.map(cat => `
                    <button class="category-pill ${state.activeCategory === cat ? 'active' : ''}" 
                            onclick="window.chHub.setCategory('${cat}')">
                        ${ICONS[cat] || 'ðŸ”¹'} ${cat}
                    </button>
                `).join('');
            };

            const renderCards = () => {
                els.statCount.textContent = state.filteredRepos.length;

                if (state.filteredRepos.length === 0) {
                    els.grid.innerHTML = `
                        <div class="state-container">
                            <p>No tools found matching your criteria.</p>
                        </div>
                    `;
                    return;
                }

                els.grid.innerHTML = state.filteredRepos.map((repo, index) => `
                    <a href="${repo.url}" target="_blank" class="tool-card" style="animation-delay: ${index * 50}ms">
                        <div class="card-header">
                            <div class="card-icon">${ICONS[repo.category] || 'ðŸ“¦'}</div>
                            <span class="card-badge">${repo.category}</span>
                        </div>
                        <h3 class="card-title">${repo.name.replace(/-/g, ' ')}</h3>
                        <p class="card-desc">${repo.description}</p>
                        <div class="card-meta">
                            <div class="meta-item">
                                <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/></svg>
                                <span>${repo.stars}</span>
                            </div>
                            <div class="meta-item">
                                <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                <span>${timeAgo(repo.pushed_at)}</span>
                            </div>
                        </div>
                    </a>
                `).join('');
            };

            const filterRepos = () => {
                const query = state.searchQuery.toLowerCase();
                
                state.filteredRepos = state.repos.filter(repo => {
                    const matchesCategory = state.activeCategory === 'All' || repo.category === state.activeCategory;
                    const matchesSearch = repo.name.toLowerCase().includes(query) || 
                                          repo.description.toLowerCase().includes(query);
                    return matchesCategory && matchesSearch;
                });

                renderCards();
            };

            // --- Initialization ---
            const initUI = () => {
                renderCategories();
                renderCards();
            };

            // --- Event Listeners ---
            els.searchInput.addEventListener('input', (e) => {
                state.searchQuery = e.target.value;
                filterRepos();
            });

            // Expose specific function to global scope for inline onclick handlers
            window.chHub = {
                setCategory: (cat) => {
                    state.activeCategory = cat;
                    renderCategories(); // Re-render to update active class
                    filterRepos();
                }
            };

            // Start App
            fetchRepos();

            // --- Multiverse Sidebar Initialization ---
            const MODELS = [
                { name: "GLM 4.7 1T MoE Cerebras", slug: "glm-4-7-1t-moe-cerebras--cerebras", size: 1000.0, provider: "Cerebras" },
                { name: "Mistral Large 3 675B Instruct Nvidia", slug: "mistral-large-3-675b-instruct-nvidia--nvidia", size: 675.0, provider: "Nvidia" },
                { name: "Mistral Large 3 675B Instruct Mistral", slug: "mistral-large-3-675b-instruct-mistral--mistral", size: 675.0, provider: "Mistral" },
                { name: "DeepSeek R1T2 Chimera OpenRouter", slug: "deepseek-r1t2-chimera-openrouter--openrouter", size: 671.0, provider: "Openrouter" },
                { name: "DeepSeek V3.2 Nvidia", slug: "deepseek-v3-2-nvidia--nvidia", size: 671.0, provider: "Nvidia" },
                { name: "Qwen3 Coder 480B MoE OpenRouter", slug: "qwen3-coder-480b-moe-openrouter--openrouter", size: 480.0, provider: "Openrouter" },
                { name: "R1T Chimera OpenRouter", slug: "r1t-chimera-openrouter--openrouter", size: 450.0, provider: "Openrouter" },
                { name: "Llama 3.1 405B Instruct GitHub", slug: "llama-3-1-405b-instruct-github--github", size: 405.0, provider: "Github" },
                { name: "MiMo V2 Flash 309B MoE OpenRouter", slug: "mimo-v2-flash-309b-moe-openrouter--openrouter", size: 309.0, provider: "Openrouter" },
                { name: "Devstral 2 123B Instruct OpenRouter", slug: "devstral-2-123b-instruct-openrouter--openrouter", size: 123.0, provider: "Openrouter" },
                { name: "Devstral 2 123B Mistral", slug: "devstral-2-123b-mistral--mistral", size: 123.0, provider: "Mistral" },
                { name: "Llama 3.2 90B Vision Instruct Groq", slug: "llama-3-2-90b-vision-instruct-groq--groq", size: 90.0, provider: "Groq" },
                { name: "Mixtral 8x7B Instruct Groq", slug: "mixtral-8x7b-instruct-groq--groq", size: 56.0, provider: "Groq" },
                { name: "Qwen QwQ 32B Groq", slug: "qwen-qwq-32b-groq--groq", size: 32.0, provider: "Groq" },
                { name: "Qwen3 32B Instruct Cerebras", slug: "qwen3-32b-instruct-cerebras--cerebras", size: 32.0, provider: "Cerebras" },
                { name: "Gemma 3 27B Instruct Gemini", slug: "gemma-3-27b-instruct-gemini--gemini", size: 27.0, provider: "Gemini" },
                { name: "GPT OSS 20B Cerebras", slug: "gpt-oss-20b-cerebras--cerebras", size: 20.0, provider: "Cerebras" },
                { name: "GLM 4.5 Air OpenRouter", slug: "glm-4-5-air-openrouter--openrouter", size: 20.0, provider: "Openrouter" }
            ];

            // Wait for window load to ensure external scripts are parsed
            window.addEventListener('load', () => {
                if (typeof MultiverseSidebar !== 'undefined') {
                    MultiverseSidebar.init(MODELS, { 
                        isHub: true, 
                        baseUrl: 'multiverse_sites', 
                        currentSlug: 'mistral-large-3-675b-instruct-nvidia--nvidia' 
                    });
                } else {
                    console.warn('MultiverseSidebar script not loaded yet or unavailable.');
                }
            });

        })();
    </script>
</body>
</html>
