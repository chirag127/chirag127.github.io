<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Premium Developer Tools</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <!-- Universal Engine Scripts -->
    <script src="https://chirag127.github.io/universal/config.js" defer></script>
    <script src="https://chirag127.github.io/universal/core.js" defer></script>
    <script src="https://chirag127.github.io/universal/sidebar.js" defer></script>

    <style>
        :root {
            --bg-deep: #030712;
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --gradient-text: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            --card-hover: translateY(-6px);
            --font-body: 'Inter', sans-serif;
            --font-display: 'Space Grotesk', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-body);
            min-height: 100vh;
            overflow-x: hidden;
            /* Subtle background mesh gradient */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.08), transparent 25%);
        }

        /* Layout */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px 100px 20px;
            position: relative;
            z-index: 1;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hero h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .gradient-text {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.1s backwards;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-main);
            display: block;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Controls Area */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
        }

        /* Search Box */
        .search-container {
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 9999px;
            padding: 16px 24px;
            padding-left: 50px;
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15), 0 4px 20px rgba(0,0,0,0.2);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 100%;
            overflow-x: auto;
            padding-bottom: 5px; /* Scrollbar spacing */
        }

        .filter-pill {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .filter-pill:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            transform: translateY(-1px);
        }

        .filter-pill.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            width: 100%;
        }

        /* Card */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            animation: fadeInUp 0.5s ease backwards;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y), rgba(255,255,255,0.06), transparent 40%);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 1;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
        }

        .icon-box {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 6px;
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
            position: relative;
            z-index: 2;
        }

        .card-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--glass-border);
            font-size: 0.85rem;
            color: var(--text-muted);
            position: relative;
            z-index: 2;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Loading State */
        .loader {
            display: flex;
            justify-content: center;
            padding: 60px;
            width: 100%;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-deep);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.2);
        }

    </style>
</head>
<body>

    <main id="app">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Every Tool You Need. <br><span class="gradient-text">Free. Private. Forever.</span></h1>

        <section class="stats-bar">

    </main>

    <script>
        (function() {
            // --- Configuration ---
            const CONFIG = {
                username: 'chirag127',
                excludedRepos: ['chirag127.github.io', 'chirag127'],
                maxPages: 10,
                perPage: 100
            };

            const CATEGORIES = {
                'PDF': ['pdf', 'document', 'merge', 'split'],
                'Image': ['image', 'photo', 'png', 'jpg', 'crop', 'resize'],
                'Media': ['video', 'audio', 'mp3', 'youtube'],
                'Dev': ['json', 'xml', 'sql', 'html', 'code', 'api'],
                'Text': ['text', 'word', 'markdown', 'string'],
                'Math': ['math', 'calculator', 'algebra'],
                'Finance': ['loan', 'mortgage', 'tax', 'currency'],
                'Health': ['bmi', 'calorie', 'health'],
                'Convert': ['convert', 'unit', 'encoder'],
                'Security': ['password', 'hash', 'encrypt'],
                'Games': ['game', 'puzzle', 'sudoku']
            };

            const ICONS = {
                'PDF': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>',
                'Image': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>',
                'Media': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>',
                'Dev': ['<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>'],
                'Text': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>',
                'Math': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line><line x1="10" y1="3" x2="8" y2="21"></line><line x1="16" y1="3" x2="14" y2="21"></line></svg>',
                'Finance': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>',
                'Health': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>',
                'Convert': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>',
                'Security': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>',
                'Games': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="6" width="20" height="12" rx="2"></rect><path d="M6 12h4"></path><path d="M8 10v4"></path><circle cx="17" cy="12" r="1.5"></circle></svg>',
                'Other': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>'
            };

            // --- State ---
            let allRepos = [];
            let filteredRepos = [];
            let activeCategory = 'All';

            // --- Elements ---
            const gridEl = document.getElementById('grid-container');
            const filterEl = document.getElementById('filter-container');
            const searchInput = document.getElementById('search-input');
            const statTools = document.getElementById('stat-tools');
            const statStars = document.getElementById('stat-stars');

            // --- Helpers ---
            const formatDate = (dateString) => {
                const options = { year: 'numeric', month: 'short' };
                return new Date(dateString).toLocaleDateString('en-US', options);
            };

            const detectCategory = (repo) => {
                const text = `${repo.name} ${repo.description} ${(repo.topics || []).join(' ')}`.toLowerCase();
                
                for (const [cat, keywords] of Object.entries(CATEGORIES)) {
                    if (keywords.some(keyword => text.includes(keyword))) {
                        return cat;
                    }
                }
                return 'Other';
            };

            // --- Fetching ---
            async function fetchRepos() {
                let repos = [];
                try {
                    // Fetch up to maxPages
                    for (let page = 1; page <= CONFIG.maxPages; page++) {
                        const response = await fetch(`https://api.github.com/users/${CONFIG.username}/repos?page=${page}&per_page=${CONFIG.perPage}`);
                        if (!response.ok) break;
                        const pageData = await response.json();
                        if (pageData.length === 0) break;
                        repos = repos.concat(pageData);
                    }
                } catch (error) {
                    console.error("Failed to fetch repos", error);
                    gridEl.innerHTML = `<div class="empty-state">Failed to load repositories. Please check your network.</div>`;
                    return;
                }

                // Filter and Transform
                allRepos = repos
                    .filter(repo => !repo.fork && !CONFIG.excludedRepos.includes(repo.name))
                    .map(repo => ({
                        name: repo.name,
                        description: repo.description || "No description provided.",
                        stars: repo.stargazers_count,
                        url: repo.homepage || repo.html_url,
                        has_pages: repo.has_pages,
                        pushed_at: repo.pushed_at,
                        category: detectCategory(repo)
                    }))
                    .sort((a, b) => new Date(b.pushed_at) - new Date(a.pushed_at)); // Sort by newest

                filteredRepos = [...allRepos];
                updateStats();
                renderFilters();
                renderGrid();
            }

            // --- Rendering ---
            function updateStats() {
                const totalStars = allRepos.reduce((acc, curr) => acc + curr.stars, 0);
                
                // Animate Numbers
                animateValue(statTools, 0, allRepos.length, 1000);
                animateValue(statStars, 0, totalStars, 1000);
            }

            function animateValue(obj, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            function renderFilters() {
                const cats = ['All', ...Object.keys(CATEGORIES), 'Other'];
                filterEl.innerHTML = cats.map(cat => `
                    <button class="filter-pill ${activeCategory === cat ? 'active' : ''}" 
                            onclick="window.setCategory('${cat}')">
                        ${cat}
                    </button>
                `).join('');
            }

            function renderGrid() {
                if (filteredRepos.length === 0) {
                    gridEl.innerHTML = `<div class="empty-state">No tools found matching your criteria.</div>`;
                    return;
                }

                gridEl.innerHTML = filteredRepos.map((repo, index) => {
                    const icon = ICONS[repo.category] || ICONS['Other'];
                    return `
                    <a href="${repo.url}" target="_blank" class="card" style="animation-delay: ${index * 50}ms" onmousemove="window.handleCardMouseMove(event)">
                        <div class="card-header">
                            <div class="icon-box">${icon}</div>
                            <span class="badge">${repo.category}</span>
                        </div>
                        <h3 class="card-title">${repo.name.replace(/-/g, ' ')}</h3>
                        <p class="card-desc">${repo.description}</p>
                        <div class="card-meta">
                            <div class="meta-item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                ${repo.stars}
                            </div>
                            <div class="meta-item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                ${formatDate(repo.pushed_at)}
                            </div>
                        </div>
                    </a>
                `}).join('');
            }

            // --- Interaction Handlers ---
            window.handleCardMouseMove = (e) => {
                const card = e.currentTarget;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            };

            window.setCategory = (cat) => {
                activeCategory = cat;
                renderFilters(); // Re-render to update active class
                filterRepos();
            };

            function filterRepos() {
                const term = searchInput.value.toLowerCase();
                
                filteredRepos = allRepos.filter(repo => {
                    const matchesCategory = activeCategory === 'All' || repo.category === activeCategory;
                    const matchesSearch = repo.name.toLowerCase().includes(term) || 
                                          repo.description.toLowerCase().includes(term);
                    return matchesCategory && matchesSearch;
                });

                renderGrid();
            }

            searchInput.addEventListener('input', filterRepos);

            // --- Sidebar Initialization ---
            const MODELS_ARRAY = [
                { name: "GLM 4.7 1T MoE Cerebras", slug: "glm-4-7-1t-moe-cerebras--cerebras", size: 1000.0, provider: "Cerebras" },
                { name: "Mistral Large 3 675B Instruct Nvidia", slug: "mistral-large-3-675b-instruct-nvidia--nvidia", size: 675.0, provider: "Nvidia" },
                { name: "Mistral Large 3 675B Instruct Mistral", slug: "mistral-large-3-675b-instruct-mistral--mistral", size: 675.0, provider: "Mistral" },
                { name: "DeepSeek R1T2 Chimera OpenRouter", slug: "deepseek-r1t2-chimera-openrouter--openrouter", size: 671.0, provider: "Openrouter" },
                { name: "DeepSeek V3.2 Nvidia", slug: "deepseek-v3-2-nvidia--nvidia", size: 671.0, provider: "Nvidia" },
                { name: "Qwen3 Coder 480B MoE OpenRouter", slug: "qwen3-coder-480b-moe-openrouter--openrouter", size: 480.0, provider: "Openrouter" },
                { name: "R1T Chimera OpenRouter", slug: "r1t-chimera-openrouter--openrouter", size: 450.0, provider: "Openrouter" },
