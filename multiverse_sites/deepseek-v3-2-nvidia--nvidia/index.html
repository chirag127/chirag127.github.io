<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Premium Developer Tools</title>
    <meta name="description" content="Every Tool You Need. Free. Private. Forever. A curated collection of developer utilities and web apps.">
    
    <!-- Universal Engine Scripts -->
    <script src="https://chirag127.github.io/universal/config.js" defer></script>
    <script src="https://chirag127.github.io/universal/core.js" defer></script>
    <script src="https://chirag127.github.io/universal/sidebar.js" defer></script>

    <style>
        /* 
         * 2026 SPATIAL-GLASS DESIGN SYSTEM 
         * Theme: Deep Space / Glassmorphism
         */
        :root {
            --bg-deep: #030712;
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --gradient-text: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            --card-hover-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5), 0 0 20px rgba(99, 102, 241, 0.2);
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-main);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Ambient Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            opacity: 0.4;
            filter: blur(80px);
            z-index: -1;
            animation: pulseOrb 10s infinite alternate;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -20%;
            right: -10%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
            opacity: 0.3;
            filter: blur(80px);
            z-index: -1;
            animation: pulseOrb 12s infinite alternate-reverse;
        }

        @keyframes pulseOrb {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.1); opacity: 0.5; }
        }

        /* Main Layout */
        main {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 0.8s var(--ease-smooth);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .gradient-text {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 200%;
            animation: gradientMove 5s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Stats Bar */
        .stats-bar {
            display: inline-flex;
            gap: 2rem;
            padding: 1rem 2rem;
            background: var(--glass-surface);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 9999px;
            margin-bottom: 3rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: fadeInUp 0.8s var(--ease-smooth) 0.1s backwards;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }

        /* Controls Area */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 3rem;
            align-items: center;
            animation: fadeInUp 0.8s var(--ease-smooth) 0.2s backwards;
        }

        /* Search Box */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3.5rem;
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 9999px;
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s var(--ease-smooth);
            backdrop-filter: blur(12px);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            background: rgba(255, 255, 255, 0.05);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Filter Pills */
        .filter-container {
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            padding: 0.5rem;
            width: 100%;
            max-width: 100%;
            justify-content: center;
            scrollbar-width: none; /* Firefox */
        }
        
        .filter-container::-webkit-scrollbar {
            display: none; /* Chrome */
        }

        .filter-pill {
            padding: 0.6rem 1.25rem;
            border-radius: 9999px;
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s var(--ease-elastic);
            backdrop-filter: blur(10px);
        }

        .filter-pill:hover {
            border-color: var(--glass-highlight);
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.05);
        }

        .filter-pill.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
            animation: fadeInUp 0.8s var(--ease-smooth) 0.3s backwards;
        }

        /* Card */
        .card {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: all 0.4s var(--ease-elastic);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: var(--card-hover-shadow);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 1rem;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .card-title-group {
            flex: 1;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-badge {
            font-size: 0.65rem;
            padding: 0.15rem 0.5rem;
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
            border-radius: 999px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
            margin-top: auto;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            main { padding: 2rem 1rem; }
            .hero h1 { font-size: 2.5rem; }
            .stats-bar { width: 100%; justify-content: space-around; gap: 1rem; }
            .filter-container { justify-content: flex-start; padding-left: 0; padding-right: 0; }
        }
    </style>
</head>
<body>

    <!-- Universal Engine will inject Header here -->

    <main id="app">
        <!-- Hero Section -->
        <section class="hero">
            <h1>
                Every Tool You Need.<br>
                <span class="gradient-text">Free. Private. Forever.</span>
            </h1>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value" id="stat-count">0</span>
                    <span class="stat-label">Tools</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-stars">4k+</span>
                    <span class="stat-label">Stars</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">0</span>
                    <span class="stat-label">Trackers</span>
                </div>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" class="search-input" id="search-input" placeholder="Search for tools (e.g., 'pdf', 'converter')...">
            </div>

            <div class="filter-container" id="filter-container">
                <!-- Filters injected via JS -->
            </div>
        </section>

        <!-- Grid -->
        <div class="tools-grid" id="tools-grid">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Scanning repository matrix...</p>
            </div>
        </div>
    </main>

    <!-- Universal Engine will inject Footer here -->

    <script>
        /**
         * CHIRAG HUB CORE LOGIC
         * IIFE Pattern to ensure no global variable pollution
         */
        (function() {
            // --- Configuration ---
            const CONFIG = {
                username: 'chirag127',
                excludedRepos: ['chirag127.github.io', 'chirag127'],
                maxPages: 10,
                perPage: 100,
                categories: {
                    'PDF': ['pdf', 'document', 'merge', 'split'],
                    'Image': ['image', 'photo', 'png', 'jpg', 'crop', 'resize', 'compress'],
                    'Media': ['video', 'audio', 'mp3', 'youtube', 'downloader'],
                    'Dev': ['json', 'xml', 'sql', 'html', 'code', 'api', 'formatter', 'validator'],
                    'Text': ['text', 'word', 'markdown', 'string', 'counter', 'case'],
                    'Math': ['math', 'calculator', 'algebra', 'graph'],
                    'Finance': ['loan', 'mortgage', 'tax', 'currency', 'stock'],
                    'Health': ['bmi', 'calorie', 'health'],
                    'Convert': ['convert', 'unit', 'encoder', 'decoder', 'base64'],
                    'Security': ['password', 'hash', 'encrypt', 'generator'],
                    'Game': ['game', 'puzzle', 'sudoku', 'chess']
                }
            };

            // --- State ---
            const state = {
                repos: [],
                filteredRepos: [],
                currentCategory: 'All',
                searchQuery: ''
            };

            // --- Icons (SVG Strings) ---
            const icons = {
                default: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>`,
                PDF: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>`,
                Image: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>`,
                Media: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>`,
                Dev: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>`,
                Text: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="7" x2="20" y2="7"></line><line x1="9" y1="20" x2="15" y2="20"></line><line x1="12" y1="4" x2="12" y2="20"></line></svg>`,
                Math: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><line x1="8" y1="12" x2="16" y2="12"></line><line x1="12" y1="8" x2="12" y2="16"></line></svg>`,
                Finance: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>`,
                Health: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>`,
                Convert: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>`,
                Security: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>`,
                Game: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="6" y1="12" x2="10" y2="12"></line><line x1="8" y1="10" x2="8" y2="14"></line><line x1="15" y1="13" x2="15.01" y2="13"></line><line x1="18" y1="11" x2="18.01" y2="11"></line><rect x="2" y="6" width="20" height="12" rx="2"></rect></svg>`
            };

            // --- Helpers ---
            const getIcon = (category) => icons[category] || icons.default;
            
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return new Intl.DateTimeFormat('en-US', { month: 'short', day: 'numeric' }).format(date);
            };

            const determineCategory = (repo) => {
                const text = `${repo.name} ${repo.description} ${(repo.topics || []).join(' ')}`.toLowerCase();
                
                for (const [cat, keywords] of Object.entries(CONFIG.categories)) {
                    if (keywords.some(kw => text.includes(kw))) {
                        return cat;
                    }
                }
                return 'Other';
            };

            // --- Core Logic ---
            const fetchRepos = async () => {
                const grid = document.getElementById('tools-grid');
                let allRepos = [];

                try {
                    // Fetch pages
                    for (let page = 1; page <= CONFIG.maxPages; page++) {
                        const response = await fetch(`https://api.github.com/users/${CONFIG.username}/repos?page=${page}&per_page=${CONFIG.perPage}&sort=updated`);
                        if (!response.ok) break;
                        const data = await response.json();
                        if (data.length === 0) break;
                        allRepos = allRepos.concat(data);
                    }

                    // Process Data
                    state.repos = allRepos
                        .filter(repo => !repo.fork && !CONFIG.excludedRepos.includes(repo.name))
                        .map(repo => ({
                            id: repo.id,
                            name: repo.name,
                            description: repo.description || 'No description provided.',
                            stars: repo.stargazers_count,
                            url: repo.html_url,
                            has_pages: repo.has_pages,
                            pushed_at: repo.pushed_at,
                            category: determineCategory(repo)
                        }));

                    // Update Stats
                    document.getElementById('stat-count').textContent = state.repos.length;
                    const totalStars = state.repos.reduce((acc, curr) => acc + curr.stars, 0);
                    document.getElementById('stat-stars').textContent = totalStars > 1000 ? (totalStars / 1000).toFixed(1) + 'k' : totalStars;

                    // Initial Render
                    state.filteredRepos = [...state.repos];
                    renderFilters();
                    renderGrid();

                } catch (error) {
                    console.error('Fetch error:', error);
                    grid.innerHTML = `<div class="loading-state" style="color: #ef4444;">Failed to load tools. Please check your connection.</div>`;
                }
            };

            const renderFilters = () => {
                const container = document.getElementById('filter-container');
                const cats = ['All', ...Object.keys(CONFIG.categories), 'Other'];
                
                container.innerHTML = cats.map(cat => `
                    <button class="filter-pill ${cat === state.currentCategory ? 'active' : ''}" 
                            onclick="window.chiragHub.setCategory('${cat}')">
                        ${cat}
                    </button>
                `).join('');
            };

            const renderGrid = () => {
                const grid = document.getElementById('tools-grid');
                
                if (state.filteredRepos.length === 0) {
                    grid.innerHTML = `<div class="loading-state">No tools found matching your criteria.</div>`;
                    return;
                }

                grid.innerHTML = state.filteredRepos.map(repo => `
                    <a href="${repo.has_pages ? `https://${CONFIG.username}.github.io/${repo.name}` : repo.url}" 
                       class="card" target="_blank" rel="noopener noreferrer">
                        <div class="card-header">
                            <div class="card-icon">
                                ${getIcon(repo.category)}
                            </div>
                            <div class="card-title-group">
                                <h3 class="card-title">
                                    ${repo.name.replace(/-/g, ' ')}
                                    ${repo.has_pages ? '<span class="card-badge">Live</span>' : ''}
                                </h3>
                            </div>
                        </div>
                        <p class="card-desc">${repo.description}</p>
                        <div class="card-footer">
                            <div class="card-meta">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                ${repo.stars}
                            </div>
                            <div class="card-meta">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                ${formatDate(repo.pushed_at)}
                            </div>
                        </div>
                    </a>
                `).join('');
            };

            const filterData = () => {
                state.filteredRepos = state.repos.filter(repo => {
                    const matchesCategory = state.currentCategory === 'All' || repo.category === state.currentCategory;
                    const searchLower = state.searchQuery.toLowerCase();
                    const matchesSearch = repo.name.toLowerCase().includes(searchLower) || 
                                          repo.description.toLowerCase().includes(searchLower);
                    return matchesCategory && matchesSearch;
                });
                renderGrid();
            };

            // --- Event Handlers ---
            document.getElementById('search-input').addEventListener('input', (e) => {
                state.searchQuery = e.target.value;
                filterData();
            });

            // Expose setCategory globally for the inline onclick handler
            window.chiragHub = {
                setCategory: (cat) => {
                    state.currentCategory = cat;
                    renderFilters();
                    filterData();
                }
            };

            // --- Init ---
            fetchRepos();
        })();

        // --- Multiverse Sidebar Initialization ---
        // Wait for window load to ensure scripts are ready, or timeout fallback
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.MultiverseSidebar && typeof MultiverseSidebar.init === 'function') {
                    MultiverseSidebar.init([
                        { name: "GLM 4.7 1T MoE Cerebras", slug: "glm-4-7-1t-moe-cerebras--cerebras", size: 1000.0, provider: "Cerebras" },
