<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Premium Tools</title>
    
    <!-- External Fonts (Inter & Space Grotesk for 2026 feel) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Universal Engine Scripts -->
    <script src="https://chirag127.github.io/universal/config.js" defer></script>
    <script src="https://chirag127.github.io/universal/core.js" defer></script>
    <script src="https://chirag127.github.io/universal/sidebar.js" defer></script>

    <style>
        /* 
         * 2026 SPATIAL-GLASS DESIGN SYSTEM 
         * Theme: Deep Void with Neon Indigo/Purple Accents
         */
        :root {
            --bg-deep: #030712;
            --bg-surface: #0f172a;
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #a855f7;
            --accent: #ec4899;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-radius: 16px;
            --font-main: 'Inter', sans-serif;
            --font-display: 'Space Grotesk', sans-serif;
        }

        /* Reset & Base */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-main);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.08), transparent 25%);
        }

        /* Layout */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0 3rem;
            animation: fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hero h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            background: var(--glass-bg);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }

        .stat-value { color: var(--primary); font-weight: 700; }

        /* Controls (Search & Filter) */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.6s 0.2s backwards cubic-bezier(0.16, 1, 0.3, 1);
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            border-radius: 100px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2), 0 8px 30px rgba(0,0,0,0.3);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .filter-pills {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 0.6s 0.3s backwards cubic-bezier(0.16, 1, 0.3, 1);
        }

        .pill {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 0.5rem 1.2rem;
            border-radius: 100px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            user-select: none;
        }

        .pill:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-main);
            transform: translateY(-2px);
        }

        .pill.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        /* Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
            min-height: 400px; /* Prevent collapse while loading */
        }

        /* Card Design */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            animation: fadeInUp 0.6s ease backwards;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 
                0 20px 40px -10px rgba(0, 0, 0, 0.5),
                0 0 20px -5px var(--primary-glow);
        }

        .card:hover::before { opacity: 1; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .card-badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            font-weight: 600;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.25rem;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 25%, rgba(255,255,255,0.06) 50%, rgba(255,255,255,0.03) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .stats-bar { gap: 1rem; }
            .tools-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Every Tool You Need. <br><span class="gradient-text">Free. Private. Forever.</span></h1>
            <p>A curated collection of open-source utilities designed for developers and creators.</p>
        </section>

        <!-- Stats Bar -->
        <section class="stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="tool-count">0</span> Tools
            </div>
            <div class="stat-item">
                <span class="stat-value">4k+</span> Stars
            </div>
            <div class="stat-item">
                <span class="stat-value">0</span> Trackers
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="search-input" class="search-input" placeholder="Search tools (e.g., pdf, converter, game)...">
            </div>
            <div class="filter-pills" id="category-filters">
                <button class="pill active" data-category="all">All</button>
                <button class="pill" data-category="pdf">PDF</button>
                <button class="pill" data-category="image">Image</button>
                <button class="pill" data-category="media">Media</button>
                <button class="pill" data-category="dev">Dev</button>
                <button class="pill" data-category="text">Text</button>
                <button class="pill" data-category="math">Math</button>
                <button class="pill" data-category="finance">Finance</button>
                <button class="pill" data-category="health">Health</button>
                <button class="pill" data-category="convert">Convert</button>
                <button class="pill" data-category="security">Security</button>
                <button class="pill" data-category="game">Games</button>
            </div>
        </section>

        <!-- Grid -->
        <section class="tools-grid" id="tools-grid">
            <!-- Cards will be injected here via JS -->
            <!-- Placeholder skeletons -->
            <div class="card" style="pointer-events: none; opacity: 0.5;"><div class="skeleton" style="height: 20px; width: 60%; margin-bottom: 10px;"></div><div class="skeleton" style="height: 14px; width: 100%; margin-bottom: 5px;"></div><div class="skeleton" style="height: 14px; width: 80%;"></div></div>
            <div class="card" style="pointer-events: none; opacity: 0.5;"><div class="skeleton" style="height: 20px; width: 60%; margin-bottom: 10px;"></div><div class="skeleton" style="height: 14px; width: 100%; margin-bottom: 5px;"></div><div class="skeleton" style="height: 14px; width: 80%;"></div></div>
            <div class="card" style="pointer-events: none; opacity: 0.5;"><div class="skeleton" style="height: 20px; width: 60%; margin-bottom: 10px;"></div><div class="skeleton" style="height: 14px; width: 100%; margin-bottom: 5px;"></div><div class="skeleton" style="height: 14px; width: 80%;"></div></div>
        </section>
    </main>

    <script>
        (function() {
            /**
             * CHIRAG HUB LOGIC
             * Handles API fetching, categorization, and UI rendering.
             */

            // --- Configuration ---
            const API_BASE = 'https://api.github.com/users/chirag127/repos';
            const EXCLUDED_REPOS = ['chirag127.github.io', 'chirag127'];
            const PER_PAGE = 100;
            const MAX_PAGES = 10; // Safety limit

            // --- State ---
            let allRepos = [];
            let currentFilter = 'all';
            let searchQuery = '';

            // --- Category Detection Logic ---
            const CATEGORY_KEYWORDS = {
                pdf: ['pdf', 'document', 'merge', 'split'],
                image: ['image', 'photo', 'png', 'jpg', 'crop', 'resize'],
                media: ['video', 'audio', 'mp3', 'youtube'],
                dev: ['json', 'xml', 'sql', 'html', 'code', 'api'],
                text: ['text', 'word', 'markdown', 'string'],
                math: ['math', 'calculator', 'algebra'],
                finance: ['loan', 'mortgage', 'tax', 'currency'],
                health: ['bmi', 'calorie', 'health'],
                convert: ['convert', 'unit', 'encoder'],
                security: ['password', 'hash', 'encrypt'],
                game: ['game', 'puzzle', 'sudoku']
            };

            const CATEGORY_ICONS = {
                pdf: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>',
                image: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>',
                media: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>',
                dev: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>',
                text: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 7 4 4 20 4 20 7"></polyline><line x1="9" y1="20" x2="15" y2="20"></line><line x1="12" y1="4" x2="12" y2="20"></line></svg>',
                math: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line><line x1="10" y1="3" x2="8" y2="21"></line><line x1="16" y1="3" x2="14" y2="21"></line></svg>',
                finance: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>',
                health: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>',
                convert: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>',
                security: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>',
                game: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="6" width="20" height="12" rx="2"></rect><path d="M6 12h4m-2-2v4"></path><line x1="15" y1="11" x2="15" y2="11"></line><line x1="18" y1="13" x2="18" y2="13"></line></svg>',
                default: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>'
            };

            function getCategory(repo) {
                const text = `${repo.name} ${repo.description || ''} ${(repo.topics || []).join(' ')}`.toLowerCase();
                
                for (const [cat, keywords] of Object.entries(CATEGORY_KEYWORDS)) {
                    if (keywords.some(k => text.includes(k))) return cat;
                }
                return 'default';
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                return new Intl.DateTimeFormat('en-US', { month: 'short', day: 'numeric', year: 'numeric' }).format(date);
            }

            // --- Data Fetching ---
            async function fetchRepos() {
                const grid = document.getElementById('tools-grid');
                const toolCountEl = document.getElementById('tool-count');
                
                try {
                    // Note: In a real scenario, fetching 1000 repos might hit rate limits if unauthenticated.
                    // We implement the logic requested, but for production demo, we limit to first page or handle errors gracefully.
                    let repos = [];
                    let page = 1;
                    let hasMore = true;

                    while (hasMore && page <= MAX_PAGES) {
                        const response = await fetch(`${API_BASE}?page=${page}&per_page=${PER_PAGE}`);
                        if (!response.ok) throw new Error(`API Error: ${response.status}`);
                        
                        const data = await response.json();
                        if (data.length === 0) {
                            hasMore = false;
                        } else {
                            repos = [...repos, ...data];
                            page++;
                        }
                    }

                    // Filter Logic
                    allRepos = repos.filter(repo => 
                        !repo.fork && 
                        !EXCLUDED_REPOS.includes(repo.name)
                    ).map(repo => ({
                        name: repo.name,
                        description: repo.description || 'No description provided.',
                        stars: repo.stargazers_count,
                        has_pages: repo.has_pages,
                        pushed_at: repo.pushed_at,
                        category: getCategory(repo),
                        url: repo.homepage || repo.html_url,
                        isTool: true
                    }));

                    // Update Stats
                    const totalStars = allRepos.reduce((acc, curr) => acc + curr.stars, 0);
                    toolCountEl.textContent = allRepos.length;
                    
                    // Initial Render
                    renderGrid();

                } catch (error) {
                    console.error("Failed to fetch repos:", error);
                    grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: #ef4444;">
                        <h3>Unable to load tools</h3>
                        <p>GitHub API rate limit may have been reached. Please try again later.</p>
                    </div>`;
                }
            }

            // --- Rendering ---
            function renderGrid() {
                const grid = document.getElementById('tools-grid');
                grid.innerHTML = '';

                const filtered = allRepos.filter(repo => {
                    const matchesCategory = currentFilter === 'all' || repo.category === currentFilter;
                    const matchesSearch = repo.name.toLowerCase().includes(searchQuery) || 
                                          repo.description.toLowerCase().includes(searchQuery);
                    return matchesCategory && matchesSearch;
                });

                if (filtered.length === 0) {
                    grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 4rem;">No tools found matching criteria.</div>`;
                    return;
                }

                filtered.forEach((repo, index) => {
                    const card = document.createElement('a');
                    card.href = repo.url;
                    card.className = 'card';
                    card.target = '_blank';
                    card.rel = 'noopener noreferrer';
                    // Staggered animation delay
                    card.style.animationDelay = `${index * 0.05}s`;

                    const iconSvg = CATEGORY_ICONS[repo.category] || CATEGORY_ICONS.default;

                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-icon">${iconSvg}</div>
                            <span class="card-badge">${repo.category}</span>
                        </div>
                        <h3 class="card-title">${repo.name.replace(/-/g, ' ')}</h3>
                        <p class="card-desc">${repo.description}</p>
                        <div class="card-meta">
                            <div class="meta-item" title="Stars">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                ${repo.stars}
                            </div>
                            <div class="meta-item" title="Last Updated">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                ${formatDate(repo.pushed_at)}
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            // --- Event Listeners ---
            document.getElementById('search-input').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase().trim();
                renderGrid();
            });

            document.getElementById('category-filters').addEventListener('click', (e) => {
                if (e.target.classList.contains('pill')) {
                    // Update UI
                    document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    // Update Logic
                    currentFilter = e.target.dataset.category;
                    renderGrid();
                }
            });

            // --- Initialization ---
            fetchRepos();

            // --- Multiverse Sidebar Initialization ---
            // We check if the script loaded, if not, we define a dummy to prevent errors, 
            // though the requirement says to include scripts in head.
            window.addEventListener('load', () => {
                const MODELS = [
