<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Premium Developer Tools</title>
    
    <!-- Universal Engine Scripts -->
    <script src="https://chirag127.github.io/universal/config.js" defer></script>
    <script src="https://chirag127.github.io/universal/core.js" defer></script>
    <script src="https://chirag127.github.io/universal/sidebar.js" defer></script>

    <style>
        /* 2026 SPATIAL-GLASS DESIGN SYSTEM */
        :root {
            --bg-deep: #030712;
            --bg-glass: rgba(255, 255, 255, 0.03);
            --bg-glass-hover: rgba(255, 255, 255, 0.06);
            --border-glass: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --gradient-text: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --card-min-width: 340px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Ambient Background Effects */
        .ambient-glow {
            position: fixed;
            top: -20%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            opacity: 0.15;
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
        }

        .ambient-glow.secondary {
            top: 40%;
            right: -10%;
            left: auto;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
        }

        /* Main Container */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 3rem;
            padding: 4rem 1rem;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.3));
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.25rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            padding: 1rem 2rem;
            border-radius: 1rem;
            text-align: center;
            min-width: 150px;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            display: block;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Controls Section */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        /* Search Box */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3.5rem;
            border-radius: 9999px;
            border: 1px solid var(--border-glass);
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            color: var(--text-main);
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2), 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Filter Pills */
        .filter-container {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            /* Hide scrollbar for clean look */
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .filter-container::-webkit-scrollbar { 
            display: none; 
        }

        .filter-pill {
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            color: var(--text-muted);
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        .filter-pill:hover {
            background: var(--bg-glass-hover);
            color: var(--text-main);
            transform: scale(1.05);
        }

        .filter-pill.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--card-min-width), 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        /* Card Component */
        .card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 1.25rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5), 
                        0 0 20px rgba(99, 102, 241, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .card-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            background: rgba(99, 102, 241, 0.15);
            color: #a5b4fc;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.25rem;
        }

        .card-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-glass);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .card-stats {
            display: flex;
            gap: 1rem;
        }

        .stat-icon {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Loading State */
        .loading-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0; /* Start hidden */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .stats-bar { gap: 1rem; }
            .stat-item { min-width: 45%; flex: 1; }
            .tools-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>
    <div class="ambient-glow secondary"></div>

    <main>
        <!-- Hero -->
        <section class="hero">
            <h1>Every Tool You Need.<br>Free. Private. Forever.</h1>
            <p>A curated collection of developer utilities, converters, and games designed for speed and privacy.</p>
        </section>

        <!-- Stats -->
        <section class="stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="stat-count">0</span>
                <span class="stat-label">Tools</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="stat-stars">0</span>
                <span class="stat-label">Stars</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">0</span>
                <span class="stat-label">Trackers</span>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="search-input" class="search-input" placeholder="Search for tools (e.g., pdf, json, calc)...">
            </div>
            
            <div class="filter-container" id="filter-container">
                <!-- Filters injected by JS -->
            </div>
        </section>

        <!-- Grid -->
        <section id="tools-grid" class="tools-grid">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Scanning repository matrix...</p>
            </div>
        </section>
    </main>

    <script>
        (function() {
            // --- Configuration ---
            const API_BASE = 'https://api.github.com/users/chirag127/repos';
            const EXCLUDED_REPOS = ['chirag127.github.io', 'chirag127'];
            const MAX_PAGES = 10;
            const PER_PAGE = 100;
            
            // --- Category Mapping ---
            const CATEGORIES = {
                PDF: ['pdf', 'document', 'merge', 'split'],
                Image: ['image', 'photo', 'png', 'jpg', 'crop', 'resize', 'compress'],
                Media: ['video', 'audio', 'mp3', 'youtube', 'downloader'],
                Dev: ['json', 'xml', 'sql', 'html', 'code', 'api', 'formatter', 'validator'],
                Text: ['text', 'word', 'markdown', 'string', 'editor', 'lorem'],
                Math: ['math', 'calculator', 'algebra', 'graph'],
                Finance: ['loan', 'mortgage', 'tax', 'currency', 'stock', 'crypto'],
                Health: ['bmi', 'calorie', 'health'],
                Convert: ['convert', 'unit', 'encoder', 'decoder', 'base64', 'hash'],
                Security: ['password', 'encrypt', 'generator', 'token'],
                Games: ['game', 'puzzle', 'sudoku', 'chess', 'tic-tac-toe']
            };

            const CATEGORY_ICONS = {
                PDF: 'ðŸ“„',
                Image: 'ðŸ–¼ï¸',
                Media: 'ðŸŽ¬',
                Dev: 'ðŸ’»',
                Text: 'ðŸ“',
                Math: 'ðŸ§®',
                Finance: 'ðŸ’°',
                Health: 'â¤ï¸',
                Convert: 'ðŸ”„',
                Security: 'ðŸ”’',
                Games: 'ðŸŽ®',
                Other: 'ðŸ› ï¸'
            };

            const ALL_FILTERS = ['All', ...Object.keys(CATEGORIES)];

            // --- State ---
            let allRepos = [];
            let currentFilter = 'All';
            let searchQuery = '';

            // --- Helper Functions ---
            
            // Determine category based on keywords in name, description, or topics
            function determineCategory(repo) {
                const searchText = `${repo.name} ${repo.description || ''} ${(repo.topics || []).join(' ')}`.toLowerCase();
                
                for (const [category, keywords] of Object.entries(CATEGORIES)) {
                    if (keywords.some(keyword => searchText.includes(keyword))) {
                        return category;
                    }
                }
                return 'Other';
            }

            // Format date
            function formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

                if (diffDays <= 7) return `${diffDays}d ago`;
                if (diffDays <= 30) return `${Math.floor(diffDays / 7)}w ago`;
                return date.toLocaleDateString('en-US', { month: 'short', year: '2-digit' });
            }

            // --- API Fetching ---
            async function fetchRepos() {
                let repos = [];
                let page = 1;
                let hasMore = true;

                try {
                    while (hasMore && page <= MAX_PAGES) {
                        const response = await fetch(`${API_BASE}?per_page=${PER_PAGE}&page=${page}`);
                        if (!response.ok) throw new Error(`API Error: ${response.status}`);
                        
                        const data = await response.json();
                        if (data.length === 0) {
                            hasMore = false;
                        } else {
                            repos = [...repos, ...data];
                            page++;
                        }
                    }
                } catch (error) {
                    console.error("Failed to fetch repos:", error);
                    document.getElementById('tools-grid').innerHTML = `<div class="loading-state" style="color: #ef4444;">Failed to load tools. Please check your network.</div>`;
                    return;
                }

                // Process Data
                allRepos = repos
                    .filter(repo => !repo.fork && !EXCLUDED_REPOS.includes(repo.name))
                    .map(repo => ({
                        name: repo.name,
                        description: repo.description,
                        stars: repo.stargazers_count,
                        has_pages: repo.has_pages,
                        pushed_at: repo.pushed_at,
                        url: repo.homepage || repo.html_url,
                        category: determineCategory(repo)
                    }));

                updateStats();
                renderFilters();
                renderGrid();
            }

            // --- Rendering ---

            function updateStats() {
                const totalStars = allRepos.reduce((sum, repo) => sum + repo.stars, 0);
                
                // Animate numbers
                animateValue("stat-count", 0, allRepos.length, 1000);
                animateValue("stat-stars", 0, totalStars, 1500);
            }

            function animateValue(id, start, end, duration) {
                const obj = document.getElementById(id);
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            function renderFilters() {
                const container = document.getElementById('filter-container');
                container.innerHTML = ALL_FILTERS.map(filter => `
                    <button class="filter-pill ${filter === currentFilter ? 'active' : ''}" 
                            onclick="setFilter('${filter}')">
                        ${filter}
                    </button>
                `).join('');
            }

            // Exposed globally for inline onclick handler
            window.setFilter = (filter) => {
                currentFilter = filter;
                renderFilters();
                renderGrid();
            };

            function renderGrid() {
                const grid = document.getElementById('tools-grid');
                
                // Filter logic
                const filtered = allRepos.filter(repo => {
                    const matchesFilter = currentFilter === 'All' || repo.category === currentFilter;
                    const matchesSearch = searchQuery === '' || 
                                          repo.name.toLowerCase().includes(searchQuery) || 
                                          repo.description.toLowerCase().includes(searchQuery);
                    return matchesFilter && matchesSearch;
                });

                if (filtered.length === 0) {
                    grid.innerHTML = `<div class="loading-state">No tools found matching your criteria.</div>`;
                    return;
                }

                grid.innerHTML = filtered.map((repo, index) => {
                    const icon = CATEGORY_ICONS[repo.category] || CATEGORY_ICONS['Other'];
                    const delay = index * 50; // Stagger animation
                    
                    return `
                    <a href="${repo.url}" target="_blank" class="card animate-in" style="animation-delay: ${delay}ms">
                        <div class="card-header">
                            <div class="card-icon">${icon}</div>
                            <span class="card-badge">${repo.category}</span>
                        </div>
                        <div>
                            <h3 class="card-title">${repo.name}</h3>
                            <p class="card-desc">${repo.description || 'No description available.'}</p>
                        </div>
                        <div class="card-footer">
                            <div class="card-stats">
                                <span class="stat-icon" title="Stars">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                    ${repo.stars}
                                </span>
                                ${repo.has_pages ? `
                                <span class="stat-icon" title="Live Demo">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                                    Live
                                </span>` : ''}
                            </div>
                            <span class="stat-icon" title="Last Updated">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                ${formatDate(repo.pushed_at)}
                            </span>
                        </div>
                    </a>
                `}).join('');
            }

            // --- Initialization ---
            document.addEventListener('DOMContentLoaded', () => {
                // Setup Search Listener
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', (e) => {
                    searchQuery = e.target.value.toLowerCase().trim();
                    renderGrid();
                });

                // Start Fetching
                fetchRepos();
            });

        })();

        // --- Multiverse Sidebar Initialization ---
        // (Initialized after DOM load to ensure sidebar script is ready)
        document.addEventListener("DOMContentLoaded", () => {
            // Wait a brief moment for the external sidebar script to potentially load if it was async
            setTimeout(() => {
                if (window.MultiverseSidebar && window.MultiverseSidebar.init) {
                    const SIDEBAR_MODELS = [
                        { name: "GLM 4.7 1T MoE Cerebras", slug: "glm-4-7-1t-moe-cerebras--cerebras", size: 1000.0, provider: "Cerebras" },
                        { name: "Mistral Large 3 675B Instruct Nvidia", slug: "mistral-large-3-675b-instruct-nvidia--nvidia", size: 675.0, provider: "Nvidia" },
                        { name: "Mistral Large 3 675B Instruct Mistral", slug: "mistral-large-3-675b-instruct-mistral--mistral", size: 675.0, provider: "Mistral" },
                        { name: "DeepSeek R1T2 Chimera OpenRouter", slug: "deepseek-r1t2-chimera-openrouter--openrouter", size: 671.0, provider: "Openrouter" },
                        { name: "DeepSeek V3.2 Nvidia", slug: "deepseek-v3-2-nvidia--nvidia", size: 671.0, provider: "Nvidia" },
                        { name: "Qwen3 Coder 480B MoE OpenRouter", slug: "qwen3-coder-480b-moe-openrouter--openrouter", size: 480.0, provider: "Openrouter" },
                        { name: "R1T Chimera OpenRouter", slug: "r1t-chimera-openrouter--openrouter", size: 450.0, provider: "Openrouter" },
                        { name: "Llama 3.1 405B Instruct GitHub", slug: "llama-3-1-405b-instruct-github--github", size: 405.0, provider: "Github" },
                        { name: "MiMo V2 Flash 309B MoE OpenRouter", slug: "mimo-v2-flash-309b-moe-openrouter--openrouter", size: 309.0, provider: "Openrouter" },
                        { name: "Devstral 2 123B Instruct OpenRouter", slug: "devstral-2-123b-instruct-openrouter--openrouter", size: 123.0, provider: "Openrouter" },
                        { name: "Devstral 2 123B Mistral", slug: "devstral-2-123b-mistral--mistral", size: 123.0, provider: "Mistral" },
                        { name: "Llama 3.2 90B Vision Instruct Groq", slug: "llama-3-2-90b-vision-instruct-groq--groq", size: 90.0, provider: "Groq" },
                        { name: "Mixtral 8x7B Instruct Groq", slug: "mixtral-8x7b-instruct-groq--groq", size: 56.0, provider: "Groq" },
                        { name: "Qwen QwQ 32B Groq", slug: "qwen-qwq-32b-groq--groq", size: 32.0, provider: "Groq" },
                        { name: "Qwen3 32B Instruct Cerebras", slug: "qwen3-32b-instruct-cerebras--cerebras", size: 32.0, provider: "Cerebras" },
                        { name: "Gemma 3 27B Instruct Gemini", slug: "gemma-3-27b-instruct-gemini--gemini", size: 27.0, provider: "Gemini" },
                        { name: "GPT OSS 20B Cerebras", slug: "gpt-oss-20b-cerebras--cerebras", size: 20.0, provider: "Cerebras" },
                        { name: "GLM 4.5 Air OpenRouter", slug: "glm-4-5-air-openrouter--openrouter", size: 20.0, provider: "Openrouter" }
                    ];
                    
                    MultiverseSidebar.init(SIDEBAR_MODELS, { 
                        isHub: true, 
                        baseUrl: 'multiverse_sites', 
                        currentSlug: 'devstral-2-123b-instruct-openrouter--openrouter' 
                    });
                }
            }, 500);
        });
    </script>
</body>
