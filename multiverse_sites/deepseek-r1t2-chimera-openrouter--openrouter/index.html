<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Premium Developer Tools</title>
    
    <!-- Universal Engine Scripts -->
    <script src="https://chirag127.github.io/universal/config.js" defer></script>
    <script src="https://chirag127.github.io/universal/core.js" defer></script>
    <script src="https://chirag127.github.io/universal/sidebar.js" defer></script>

    <style>
        /* 
         * 2026 SPATIAL-GLASS DESIGN SYSTEM 
         * Theme: Deep Void & Neon Indigo
         */
        :root {
            --bg-deep: #030712;
            --bg-surface: #0f172a;
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: blur(20px);
            --card-hover-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-sans);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Ambient Background Glow */
        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            opacity: 0.4;
            pointer-events: none;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -20%;
            right: -10%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.2) 0%, transparent 70%);
            opacity: 0.4;
            pointer-events: none;
            z-index: -1;
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0 2rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .gradient-text {
            background: linear-gradient(135deg, #fff 20%, var(--primary) 50%, var(--accent-purple) 80%, var(--accent-pink) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 200%;
            animation: gradientFlow 6s ease infinite;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.25rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            width: fit-content;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Controls (Search & Filter) */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3.5rem;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            color: var(--text-main);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(148, 163, 184, 0.5);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .filter-pills {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            -webkit-overflow-scrolling: touch;
        }

        .filter-pill {
            padding: 0.6rem 1.25rem;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        .filter-pill:hover {
            border-color: var(--primary);
            color: var(--text-main);
        }

        .filter-pill.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
            width: 100%;
            animation: fadeInUp 0.8s ease-out 0.6s backwards;
        }

        /* Card */
        .card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 1.25rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: var(--card-hover-shadow);
            background: rgba(255, 255, 255, 0.05);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent-purple));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .card-title-group {
            flex: 1;
            margin-left: 1rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .card-badge {
            display: inline-block;
            font-size: 0.7rem;
            padding: 0.1rem 0.5rem;
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary);
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(148, 163, 184, 0.6);
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        /* Loading & States */
        .state-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        /* Animations */
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-bar {
                width: 100%;
                border-radius: 1.5rem;
                gap: 1.5rem;
            }
            .hero h1 {
                font-size: 2.5rem;
            }
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Every Tool You Need.<br><span class="gradient-text">Free. Private. Forever.</span></h1>
            <p>A curated collection of developer utilities, converters, and games designed for speed and privacy.</p>
        </section>

        <!-- Stats Bar -->
        <section class="stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="stat-count">0</span>
                <span class="stat-label">Tools</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">4k+</span>
                <span class="stat-label">Stars</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">0</span>
                <span class="stat-label">Trackers</span>
            </div>
        </section>

        <!-- Controls Section -->
        <section class="controls">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="search-input" class="search-input" placeholder="Search tools (e.g., 'pdf converter')...">
            </div>

            <nav class="filter-pills" id="filter-container">
                <button class="filter-pill active" data-category="All">All</button>
                <button class="filter-pill" data-category="PDF">PDF</button>
                <button class="filter-pill" data-category="Image">Image</button>
                <button class="filter-pill" data-category="Media">Media</button>
                <button class="filter-pill" data-category="Dev">Dev</button>
                <button class="filter-pill" data-category="Text">Text</button>
                <button class="filter-pill" data-category="Math">Math</button>
                <button class="filter-pill" data-category="Finance">Finance</button>
                <button class="filter-pill" data-category="Health">Health</button>
                <button class="filter-pill" data-category="Convert">Convert</button>
                <button class="filter-pill" data-category="Security">Security</button>
                <button class="filter-pill" data-category="Games">Games</button>
            </nav>
        </section>

        <!-- Tools Grid -->
        <section id="tools-grid" class="tools-grid">
            <div class="state-message">
                <div class="spinner"></div>
                Syncing with GitHub...
            </div>
        </section>
    </main>

    <script>
        (function() {
            'use strict';

            // --- Configuration & Constants ---
            const CONFIG = {
                githubUser: 'chirag127',
                excludeRepos: ['chirag127.github.io', 'chirag127'],
                maxPages: 10,
                perPage: 100
            };

            const CATEGORY_KEYWORDS = {
                'PDF': ['pdf', 'document', 'merge', 'split'],
                'Image': ['image', 'photo', 'png', 'jpg', 'crop', 'resize', 'compress'],
                'Media': ['video', 'audio', 'mp3', 'youtube', 'downloader'],
                'Dev': ['json', 'xml', 'sql', 'html', 'code', 'api', 'formatter', 'validator'],
                'Text': ['text', 'word', 'markdown', 'string', 'counter', 'lorem'],
                'Math': ['math', 'calculator', 'algebra', 'graph'],
                'Finance': ['loan', 'mortgage', 'tax', 'currency', 'stock'],
                'Health': ['bmi', 'calorie', 'health'],
                'Convert': ['convert', 'unit', 'encoder', 'decoder', 'base64'],
                'Security': ['password', 'hash', 'encrypt', 'token', 'uuid'],
                'Games': ['game', 'puzzle', 'sudoku', 'snake', 'chess']
            };

            // --- State Management ---
            const state = {
                allRepos: [],
                filteredRepos: [],
                currentCategory: 'All',
                searchQuery: ''
            };

            // --- DOM Elements ---
            const dom = {
                grid: document.getElementById('tools-grid'),
                searchInput: document.getElementById('search-input'),
                filterContainer: document.getElementById('filter-container'),
                statCount: document.getElementById('stat-count')
            };

            // --- Helper Functions ---
            
            // Detect category based on keywords in name, description, or topics
            function detectCategory(repo) {
                const searchStr = [
                    repo.name,
                    repo.description,
                    ...(repo.topics || [])
                ].join(' ').toLowerCase();

                for (const [category, keywords] of Object.entries(CATEGORY_KEYWORDS)) {
                    if (keywords.some(keyword => searchStr.includes(keyword))) {
                        return category;
                    }
                }
                return 'Other';
            }

            // Get SVG icon based on category
            function getCategoryIcon(category) {
                const icons = {
                    'PDF': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M9 15l3 3 3-3"></path><path d="M12 18v-6"></path></svg>',
                    'Image': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>',
                    'Media': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>',
                    'Dev': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>',
                    'Text': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>',
                    'Math': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line><line x1="10" y1="3" x2="8" y2="21"></line><line x1="16" y1="3" x2="14" y2="21"></line></svg>',
                    'Finance': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>',
                    'Health': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z"></path></svg>',
                    'Convert': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>',
                    'Security': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>',
                    'Games': '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="6" width="20" height="12" rx="2"></rect><path d="M6 12h4"></path><path d="M8 10v4"></path><circle cx="17" cy="12" r="1.5"></circle></svg>'
                };
                return icons[category] || icons['Dev']; // Default to Dev icon
            }

            // Format date to "X days ago"
            function timeAgo(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const seconds = Math.floor((now - date) / 1000);
                
                let interval = seconds / 31536000;
                if (interval > 1) return Math.floor(interval) + "y ago";
                interval = seconds / 2592000;
                if (interval > 1) return Math.floor(interval) + "mo ago";
                interval = seconds / 86400;
                if (interval > 1) return Math.floor(interval) + "d ago";
                interval = seconds / 3600;
                if (interval > 1) return Math.floor(interval) + "h ago";
                return "Just now";
            }

            // --- Core Logic ---

            async function fetchRepos() {
                let allFetchedRepos = [];
                
                try {
                    for (let page = 1; page <= CONFIG.maxPages; page++) {
                        const response = await fetch(`https://api.github.com/users/${CONFIG.githubUser}/repos?page=${page}&per_page=${CONFIG.perPage}&sort=updated`);
                        
                        if (!response.ok) throw new Error('API Error');
                        
                        const data = await response.json();
                        
                        if (data.length === 0) break; // No more repos
                        
                        allFetchedRepos = [...allFetchedRepos, ...data];
                    }

                    // Filter and Process
                    state.allRepos = allFetchedRepos
                        .filter(repo => !repo.fork && !CONFIG.excludeRepos.includes(repo.name))
                        .map(repo => ({
                            id: repo.id,
                            name: repo.name,
                            description: repo.description || 'No description provided.',
                            stars: repo.stargazers_count,
                            url: repo.homepage || repo.html_url,
                            has_pages: repo.has_pages,
                            category: detectCategory(repo),
                            updated_at: repo.pushed_at
                        }));

                    // Initial Render
                    state.filteredRepos = state.allRepos;
                    updateUI();

                } catch (error) {
                    console.error("Failed to fetch repos", error);
                    dom.grid.innerHTML = `<div class="state-message">Failed to load tools. Please check your connection.</div>`;
                }
            }

            function updateUI() {
                renderStats();
                renderCards();
            }

            function renderStats() {
                dom.statCount.textContent = state.filteredRepos.length;
                
                // Animate number count
                const target = state.filteredRepos.length;
                let current = 0;
                const increment = Math.ceil(target / 20);
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        current = target;
                        clearInterval(timer);
                    }
                    dom.statCount.textContent = current;
                }, 30);
            }

            function renderCards() {
                if (state.filteredRepos.length === 0) {
                    dom.grid.innerHTML = `<div class="state-message">No tools found matching your criteria.</div>`;
                    return;
                }

                dom.grid.innerHTML = state.filteredRepos.map(repo => `
                    <a href="${repo.url}" target="_blank" class="card">
                        <div class="card-header">
                            <div class="card-icon">
                                ${getCategoryIcon(repo.category)}
                            </div>
                            <div class="card-title-group">
                                <div class="card-title">${repo.name.replace(/-/g, ' ')}</div>
                                <span class="card-badge">${repo.category}</span>
                            </div>
                        </div>
                        <div class="card-desc">
                            ${repo.description}
                        </div>
                        <div class="card-meta">
                            <div class="meta-item" title="Stars">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                ${repo.stars}
                            </div>
                            <div class="meta-item" title="Last Updated">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                ${timeAgo(repo.updated_at)}
                            </div>
                        </div>
                    </a>
                `).join('');
            }

            function filterRepos() {
                state.filteredRepos = state.allRepos.filter(repo => {
                    const matchesCategory = state.currentCategory === 'All' || repo.category === state.currentCategory;
                    const searchLower = state.searchQuery.toLowerCase();
                    const matchesSearch = repo.name.toLowerCase().includes(searchLower) || 
                                          repo.description.toLowerCase().includes(searchLower);
                    return matchesCategory && matchesSearch;
                });
                updateUI();
            }

            // --- Event Listeners ---
            
            dom.searchInput.addEventListener('input', (e) => {
                state.searchQuery = e.target.value.trim();
                filterRepos();
            });

            dom.filterContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-pill')) {
                    // Update active state
                    document.querySelectorAll('.filter-pill').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');

                    // Update logic
                    state.currentCategory = e.target.dataset.category;
                    filterRepos();
                }
            });
