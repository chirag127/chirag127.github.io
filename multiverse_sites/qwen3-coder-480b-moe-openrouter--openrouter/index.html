<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Premium Tools</title>
    
    <!-- Universal Engine Scripts -->
    <script src="https://chirag127.github.io/universal/config.js" defer></script>
    <script src="https://chirag127.github.io/universal/core.js" defer></script>
    <script src="https://chirag127.github.io/universal/sidebar.js" defer></script>

    <style>
        :root {
            /* 2026 Spatial-Glass Palette */
            --bg-color: #030712;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #030712 60%);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #a855f7;
            --accent: #ec4899;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: blur(20px);
            --card-hover-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.3);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            font-family: var(--font-family);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Layout */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.25rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            color: var(--primary);
        }

        /* Controls Area */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        /* Search Box */
        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            padding-left: 3rem;
            font-size: 1.1rem;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 999px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            width: 20px;
            height: 20px;
        }

        /* Category Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
            min-height: 300px;
        }

        /* Tool Card */
        .tool-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .tool-card:hover {
            transform: translateY(-6px) scale(1.02);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: var(--card-hover-shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .category-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .card-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            background: rgba(168, 85, 247, 0.1);
            color: var(--secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
            text-decoration: none;
            display: block;
        }

        .card-title:hover {
            color: var(--primary);
        }

        .card-desc {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        /* Loading & Empty States */
        .state-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-bar {
                gap: 1rem;
            }
            .stat-item {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Every Tool You Need. <span class="gradient-text">Free. Private. Forever.</span></h1>
            <p>A curated collection of developer tools, utilities, and experiments designed for the modern web.</p>
        </section>

        <!-- Stats Bar -->
        <section class="stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="stat-count">0</span>
                <span>Tools</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="stat-stars">0</span>
                <span>Stars</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">0</span>
                <span>Trackers</span>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <div class="search-wrapper">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" id="search-input" class="search-input" placeholder="Search tools (e.g., pdf, converter, game)...">
            </div>

            <div class="filters" id="category-filters">
                <button class="filter-btn active" data-category="All">All</button>
                <!-- Other filters injected by JS -->
            </div>
        </section>

        <!-- Grid -->
        <div id="tools-grid" class="tools-grid">
            <div class="state-message">Initializing Neural Link...</div>
        </div>
    </main>

    <script>
        (function() {
            // --- Configuration & State ---
            const CONFIG = {
                username: 'chirag127',
                excludedRepos: ['chirag127.github.io', 'chirag127'],
                apiBase: 'https://api.github.com',
                maxPages: 10,
                perPage: 100
            };

            const STATE = {
                allRepos: [],
                filteredRepos: [],
                activeCategory: 'All',
                searchQuery: ''
            };

            const CATEGORY_MAP = {
                'pdf': ['pdf', 'document', 'merge', 'split'],
                'image': ['image', 'photo', 'png', 'jpg', 'jpeg', 'crop', 'resize', 'compress'],
                'media': ['video', 'audio', 'mp3', 'mp4', 'youtube', 'downloader'],
                'dev': ['json', 'xml', 'sql', 'html', 'code', 'api', 'validator', 'formatter', 'regex'],
                'text': ['text', 'word', 'markdown', 'string', 'lorem', 'editor'],
                'math': ['math', 'calculator', 'algebra', 'graph'],
                'finance': ['loan', 'mortgage', 'tax', 'currency', 'stock', 'crypto'],
                'health': ['bmi', 'calorie', 'health', 'water'],
                'converter': ['convert', 'unit', 'encoder', 'decoder', 'base64', 'hex'],
                'security': ['password', 'hash', 'encrypt', 'decrypt', 'token', 'jwt'],
                'game': ['game', 'puzzle', 'sudoku', 'snake', 'tic-tac-toe', 'chess']
            };

            const ICONS = {
                pdf: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>',
                image: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>',
                media: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>',
                dev: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>',
                text: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>',
                math: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line><line x1="10" y1="3" x2="8" y2="21"></line><line x1="16" y1="3" x2="14" y2="21"></line></svg>',
                finance: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>',
                health: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>',
                converter: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>',
                security: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>',
                game: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="8" y1="12" x2="16" y2="12"></line><line x1="12" y1="8" x2="12" y2="16"></line></svg>',
                default: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg>'
            };

            // --- Core Logic ---

            async function fetchRepositories() {
                const grid = document.getElementById('tools-grid');
                let allData = [];
                
                try {
                    // Pagination Loop
                    for (let page = 1; page <= CONFIG.maxPages; page++) {
                        const response = await fetch(`${CONFIG.apiBase}/users/${CONFIG.username}/repos?page=${page}&per_page=${CONFIG.perPage}&sort=pushed`);
                        
                        if (!response.ok) {
                            if (response.status === 403) {
                                throw new Error('API Rate Limit Exceeded. Please wait an hour.');
                            }
                            throw new Error('Failed to fetch repositories');
                        }

                        const data = await response.json();
                        if (!Array.isArray(data) || data.length === 0) break;
                        
                        allData = [...allData, ...data];
                        
                        // If we got less than requested, we are done
                        if (data.length < CONFIG.perPage) break;
                    }

                    return allData;
                } catch (error) {
                    grid.innerHTML = `<div class="state-message" style="color: #ef4444;">Error: ${error.message}</div>`;
                    return [];
                }
            }

            function determineCategory(repo) {
                const text = `${repo.name} ${repo.description || ''} ${(repo.topics || []).join(' ')}`.toLowerCase();
                
                for (const [category, keywords] of Object.entries(CATEGORY_MAP)) {
                    if (keywords.some(keyword => text.includes(keyword))) {
                        return category;
                    }
                }
                return 'dev'; // Default fallback for a dev hub
            }

            function processRepos(repos) {
                return repos
                    .filter(repo => !repo.fork && !CONFIG.excludedRepos.includes(repo.name))
                    .map(repo => ({
                        id: repo.id,
                        name: repo.name,
                        description: repo.description || 'No description provided.',
                        stars: repo.stargazers_count,
                        url: repo.homepage || repo.html_url,
                        hasPages: repo.has_pages,
                        updatedAt: new Date(repo.pushed_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }),
                        category: determineCategory(repo)
                    }));
            }

            function renderStats(repos) {
                const totalStars = repos.reduce((acc, repo) => acc + repo.stars, 0);
                
                // Animate Numbers
                animateValue('stat-count', 0, repos.length, 1000);
                animateValue('stat-stars', 0, totalStars, 1500);
            }

            function animateValue(id, start, end, duration) {
                const obj = document.getElementById(id);
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            function renderFilters() {
                const container = document.getElementById('category-filters');
                const categories = ['All', ...Object.keys(CATEGORY_MAP)];
                
                container.innerHTML = categories.map(cat => `
                    <button class="filter-btn ${cat === STATE.activeCategory ? 'active' : ''}" 
                            data-category="${cat}">
                        ${cat.charAt(0).toUpperCase() + cat.slice(1)}
                    </button>
                `).join('');

                // Add Event Listeners
                container.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        container.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        STATE.activeCategory = e.target.dataset.category;
                        filterAndRender();
                    });
                });
            }

            function renderCards(repos) {
                const grid = document.getElementById('tools-grid');
                
                if (repos.length === 0) {
                    grid.innerHTML = '<div class="state-message">No tools found matching your criteria.</div>';
                    return;
                }

                grid.innerHTML = repos.map((repo, index) => {
                    const icon = ICONS[repo.category] || ICONS['default'];
                    // Stagger animation delay
                    const delay = index * 0.05; 
                    
                    return `
                    <a href="${repo.url}" target="_blank" class="tool-card" style="animation-delay: ${delay}s">
                        <div class="card-header">
                            <div class="category-icon">${icon}</div>
                            <span class="card-badge">${repo.category}</span>
                        </div>
                        <div class="card-title">${repo.name.replace(/-/g, ' ')}</div>
                        <div class="card-desc">${repo.description}</div>
                        <div class="card-meta">
                            <div class="meta-item">
                                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                ${repo.stars}
                            </div>
                            <div class="meta-item">
                                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                ${repo.updatedAt}
                            </div>
                        </div>
                    </a>
                    `;
                }).join('');
            }

            function filterAndRender() {
                const query = STATE.searchQuery.toLowerCase();
                
                STATE.filteredRepos = STATE.allRepos.filter(repo => {
                    const matchesCategory = STATE.activeCategory === 'All' || repo.category === STATE.activeCategory;
                    const matchesSearch = repo.name.toLowerCase().includes(query) || 
                                          repo.description.toLowerCase().includes(query);
                    return matchesCategory && matchesSearch;
                });

                renderCards(STATE.filteredRepos);
            }

            // --- Initialization ---
            async function init() {
                // 1. Setup Search Listener
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', (e) => {
                    STATE.searchQuery = e.target.value;
                    filterAndRender();
                });

                // 2. Fetch Data
                const rawRepos = await fetchRepositories();
                
                if (rawRepos.length > 0) {
                    // 3. Process Data
                    STATE.allRepos = processRepos(rawRepos);
                    STATE.filteredRepos = [...STATE.allRepos];
                    
                    // 4. Render UI
                    renderStats(STATE.allRepos);
                    renderFilters();
                    renderCards(STATE.allRepos);
                }
            }

            // Start the engine
            init();

        })();

        // --- Multiverse Sidebar Initialization ---
        // Ensure this runs after the external scripts have loaded (defer attribute helps, but event listener is safer)
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof MultiverseSidebar !== 'undefined') {
                const MODELS = [
                    { name: "GLM 4.7 1T MoE Cerebras", slug: "glm-4-7-1t-moe-cerebras--cerebras", size: 1000.0, provider: "Cerebras" },
                    { name: "Mistral Large 3 675B Instruct Nvidia", slug: "mistral-large-3-675b-instruct-nvidia--nvidia", size: 675.0, provider: "Nvidia" },
                    { name: "Mistral Large 3 675B Instruct Mistral", slug: "mistral-large-3-675b-instruct-mistral--mistral", size: 675.0, provider: "Mistral" },
                    { name: "DeepSeek R1T2 Chimera OpenRouter", slug: "deepseek-r1t2-chimera-openrouter--openrouter", size: 671.0, provider: "Openrouter" },
                    { name: "DeepSeek V3.2 Nvidia", slug: "deepseek-v3-2-nvidia--nvidia", size: 671.0, provider: "Nvidia" },
                    { name: "Qwen3 Coder 480B MoE OpenRouter", slug: "qwen3-coder-480b-moe-openrouter--openrouter", size: 480.0, provider: "Openrouter" },
                    { name: "R1T Chimera OpenRouter", slug: "r1t-chimera-openrouter--openrouter", size: 450.0, provider: "Openrouter" },
                    { name: "Llama 3.1 405B Instruct GitHub", slug: "llama-3-1-405b-instruct-github--github", size: 405.0, provider: "Github" },
                    { name: "MiMo V2 Flash 309B MoE OpenRouter", slug: "mimo-v2-flash-309b-moe-openrouter--openrouter", size: 309.0, provider: "Openrouter" },
                    { name: "Devstral 2 123B Instruct OpenRouter", slug: "devstral-2-123b-instruct-openrouter--openrouter", size: 123.0, provider: "Openrouter" },
                    { name: "Devstral 2 123B Mistral", slug: "devstral-2-123b-mistral--mistral", size: 123.0, provider: "Mistral" },
                    { name: "Llama 3.2 90B Vision Instruct Groq", slug: "llama-3-2-90b-vision-instruct-groq--groq", size: 90.0, provider: "Groq" },
                    { name: "Mixtral 8x7B Instruct Groq", slug: "mixtral-8x7b-instruct-groq--groq", size: 56.0, provider: "Groq" },
                    { name: "Qwen QwQ 32B Groq", slug: "qwen-qwq-32b-groq--groq", size: 32.0, provider: "Groq" },
                    { name: "Qwen3 32B Instruct Cerebras", slug: "qwen3-32b-instruct-cerebras--cerebras", size: 32.0, provider: "Cerebras" },
                    { name: "Gemma 3 27B Instruct Gemini", slug: "gemma-3-27b-instruct-gemini--gemini", size: 27.0, provider: "Gemini" },
                    { name: "GPT OSS 20B Cerebras", slug: "gpt-oss-20b-cerebras--cerebras", size: 20.0, provider: "Cerebras" },
