<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Every Tool You Need</title>
    <meta name="description" content="A curated collection of free, private, and forever developer tools by Chirag.">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Universal Engine Scripts -->
    <script src="https://chirag127.github.io/universal/config.js" defer></script>
    <script src="https://chirag127.github.io/universal/core.js" defer></script>
    <script src="https://chirag127.github.io/universal/sidebar.js" defer></script>

    <style>
        /* 
         * 2026 SPATIAL-GLASS DESIGN SYSTEM 
         * Theme: Deep Space / Indigo Nebula
         */
        :root {
            --bg-deep: #030712;
            --bg-surface: rgba(17, 24, 39, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.03);
            --primary: #6366f1; /* Indigo 500 */
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --font-main: 'Inter', sans-serif;
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Reset & Base */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-main);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.08) 0%, transparent 25%);
        }

        /* Layout */
        main {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem 4rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0 3rem;
            animation: fadeInDown 0.8s var(--ease-elastic);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary), var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 200%;
            animation: gradientFlow 6s ease infinite;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            padding: 1rem;
            border-radius: 16px;
            background: var(--glass-highlight);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 0.8s 0.1s backwards;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }

        /* Controls Area */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s 0.2s backwards;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            padding-left: 3rem;
            border-radius: 9999px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .filter-pills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
        }

        .filter-pill {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
        }

        .filter-pill:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .filter-pill.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* Grid & Cards */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
            animation: fadeInUp 0.8s 0.3s backwards;
        }

        .card {
            background: var(--bg-surface);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s var(--ease-elastic);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5), 
                        0 0 20px rgba(99, 102, 241, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-meta {
            text-align: right;
        }

        .card-stars {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .card-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 1.5rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .badge {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Loading & Empty States */
        .state-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .hero h1 { font-size: 2.5rem; }
            .stats-bar { width: 100%; gap: 1rem; }
            .filter-pills { gap: 0.5rem; }
            .filter-pill { padding: 0.4rem 0.8rem; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Every Tool You Need.<br><span class="gradient-text">Free. Private. Forever.</span></h1>
            <p>Explore a universe of open-source utilities crafted for developers and creators.</p>
        </section>

        <!-- Stats Bar -->
        <section class="stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="stat-count">0</span>
                <span class="stat-label">Tools</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="stat-stars">0</span>
                <span class="stat-label">Total Stars</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">0</span>
                <span class="stat-label">Trackers</span>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="search-input" class="search-input" placeholder="Search tools (e.g., 'pdf', 'converter')...">
            </div>
            
            <div class="filter-pills" id="filter-container">
                <!-- Filters injected by JS -->
            </div>
        </section>

        <!-- Grid -->
        <section class="grid-container" id="grid">
            <div class="state-message">
                <div class="spinner"></div>
                <p>Connecting to GitHub Universe...</p>
            </div>
        </section>
    </main>

    <script>
        (async function() {
            // --- Configuration & Constants ---
            const GITHUB_API_BASE = 'https://api.github.com/users/chirag127/repos';
            const EXCLUDED_REPOS = ['chirag127.github.io', 'chirag127'];
            const CATEGORIES = {
                'All': [],
                'PDF': ['pdf', 'document', 'merge', 'split'],
                'Image': ['image', 'photo', 'png', 'jpg', 'crop', 'resize', 'compress'],
                'Media': ['video', 'audio', 'mp3', 'youtube', 'downloader'],
                'Dev': ['json', 'xml', 'sql', 'html', 'code', 'api', 'generator'],
                'Text': ['text', 'word', 'markdown', 'string', 'lorem'],
                'Math': ['math', 'calculator', 'algebra'],
                'Finance': ['loan', 'mortgage', 'tax', 'currency', 'stock'],
                'Health': ['bmi', 'calorie', 'health'],
                'Convert': ['convert', 'unit', 'encoder', 'decoder'],
                'Security': ['password', 'hash', 'encrypt', 'token'],
                'Games': ['game', 'puzzle', 'sudoku', 'snake']
            };

            const ICONS = {
                default: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>',
                pdf: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M12 18v-6"></path><path d="M9 15l3 3 3-3"></path></svg>',
                image: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>',
                media: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>',
                dev: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>',
                text: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 7V4h16v3"></path><path d="M9 20h6"></path><line x1="12" y1="4" x2="12" y2="20"></line></svg>',
                math: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="4" width="16" height="16" rx="2"></rect><line x1="8" y1="12" x2="16" y2="12"></line><line x1="12" y1="8" x2="12" y2="16"></line></svg>',
                finance: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>',
                health: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>',
                convert: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>',
                security: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>',
                games: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="6" width="20" height="12" rx="2"></rect><path d="M6 12h4"></path><path d="M8 10v4"></path><circle cx="17" cy="12" r="1.5"></circle></svg>'
            };

            // --- State ---
            let allRepos = [];
            let currentFilter = 'All';
            let searchQuery = '';

            // --- DOM Elements ---
            const gridEl = document.getElementById('grid');
            const filterContainerEl = document.getElementById('filter-container');
            const searchInputEl = document.getElementById('search-input');
            const statCountEl = document.getElementById('stat-count');
            const statStarsEl = document.getElementById('stat-stars');

            // --- Logic: Fetching ---
            async function fetchRepos() {
                let repos = [];
                try {
                    // Fetch up to 10 pages, 100 per page
                    for (let page = 1; page <= 10; page++) {
                        const response = await fetch(`${GITHUB_API_BASE}?page=${page}&per_page=100`);
                        if (!response.ok) throw new Error(`API Error: ${response.status}`);
                        const data = await response.json();
                        if (!Array.isArray(data) || data.length === 0) break;
                        repos = [...repos, ...data];
                    }
                } catch (error) {
                    console.error("Failed to fetch repositories", error);
                    gridEl.innerHTML = `<div class="state-message"><p>Failed to load tools. Please check your connection.</p></div>`;
                    return [];
                }
                return repos;
            }

            // --- Logic: Processing ---
            function processRepos(rawRepos) {
                const processed = rawRepos
                    .filter(repo => !repo.fork && !EXCLUDED_REPOS.includes(repo.name))
                    .map(repo => {
                        const category = detectCategory(repo);
                        return {
                            name: repo.name,
                            description: repo.description || 'No description provided.',
                            stars: repo.stargazers_count,
                            url: repo.homepage || repo.html_url,
                            updatedAt: new Date(repo.pushed_at).toLocaleDateString('en-US', { year: 'numeric', month: 'short' }),
                            category: category,
                            hasPages: repo.has_pages
                        };
                    });
                
                // Sort by stars (descending) then by name
                return processed.sort((a, b) => b.stars - a.stars || a.name.localeCompare(b.name));
            }

            function detectCategory(repo) {
                const text = `${repo.name} ${repo.description} ${(repo.topics || []).join(' ')}`.toLowerCase();
                
                for (const [cat, keywords] of Object.entries(CATEGORIES)) {
                    if (cat === 'All') continue;
                    if (keywords.some(kw => text.includes(kw))) {
                        return cat;
                    }
                }
                return 'Dev'; // Default fallback
            }

            // --- Logic: Rendering ---
            function renderStats(repos) {
                const totalStars = repos.reduce((sum, r) => sum + r.stars, 0);
                
                // Animate Numbers
                animateValue(statCountEl, 0, repos.length, 1000);
                animateValue(statStarsEl, 0, totalStars, 1500, (val) => {
                    if (val >= 1000) return (val / 1000).toFixed(1) + 'k';
                    return val;
                });
            }

            function animateValue(obj, start, end, duration, formatter = (v) => v) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const value = Math.floor(progress * (end - start) + start);
                    obj.innerHTML = formatter(value);
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    } else {
                        obj.innerHTML = formatter(end);
                    }
                };
                window.requestAnimationFrame(step);
            }

            function renderFilters() {
                filterContainerEl.innerHTML = Object.keys(CATEGORIES).map(cat => `
                    <button class="filter-pill ${cat === currentFilter ? 'active' : ''}" 
                            onclick="window.setFilter('${cat}')">
                        ${cat}
                    </button>
                `).join('');
            }

            function renderCards() {
                const filtered = allRepos.filter(repo => {
                    const matchesCategory = currentFilter === 'All' || repo.category === currentFilter;
                    const matchesSearch = repo.name.toLowerCase().includes(searchQuery) || 
                                          repo.description.toLowerCase().includes(searchQuery);
                    return matchesCategory && matchesSearch;
                });

                if (filtered.length === 0) {
                    gridEl.innerHTML = `<div class="state-message"><p>No tools found matching your criteria.</p></div>`;
                    return;
                }

                const cardsHtml = filtered.map((repo, index) => {
                    const iconKey = Object.keys(ICONS).find(k => k === repo.category.toLowerCase()) || 'default';
                    const iconSvg = ICONS[iconKey] || ICONS.default;
                    
                    return `
                        <a href="${repo.url}" target="_blank" class="card" style="animation: fadeInUp 0.5s ease backwards ${index * 0.05}s">
                            <div class="card-header">
                                <div class="card-icon">${iconSvg}</div>
                                <div class="card-meta">
                                    <div class="card-stars">
                                        <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                        ${repo.stars}
                                    </div>
                                </div>
                            </div>
                            <div class="card-title">${repo.name.replace(/-/g, ' ')}</div>
                            <div class="card-desc">${repo.description}</div>
                            <div class="card-footer">
                                <span class="badge">${repo.category}</span>
                                <span>Updated ${repo.updatedAt}</span>
                            </div>
                        </a>
                    `;
                }).join('');

                gridEl.innerHTML = cardsHtml;
            }

            // --- Event Handlers ---
            window.setFilter = (cat) => {
                currentFilter = cat;
                renderFilters();
                renderCards();
            };

            searchInputEl.addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase().trim();
                renderCards();
            });

            // --- Initialization ---
            async function init() {
                renderFilters(); // Render empty filters first
                const rawRepos = await fetchRepos();
                if (rawRepos.length > 0) {
                    allRepos = processRepos(rawRepos);
                    renderStats(allRepos);
                    renderCards();
                }
            }

            // Start App
            init();

            // --- Multiverse Sidebar Initialization ---
            // Initializing as requested after a slight delay to ensure scripts/dom are ready
            setTimeout(() => {
                if (typeof MultiverseSidebar !== 'undefined') {
                    MultiverseSidebar.init([
                        { name: "GLM 4.7 1T MoE Cerebras", slug: "glm-4-7-1t-moe-cerebras--cerebras", size: 1000.0, provider: "Cerebras" },
                        { name: "Mistral Large 3 675B Instruct Nvidia", slug: "mistral-large-3-675b-instruct-nvidia--nvidia", size: 675.0, provider: "Nvidia" },
                        { name: "Mistral Large 3 675B Instruct Mistral", slug: "mistral-large-3-675b-instruct-mistral--mistral", size: 675.0, provider: "Mistral" },
                        { name: "DeepSeek R1T2 Chimera OpenRouter", slug: "deepseek-r1t2-chimera-openrouter--openrouter", size: 671.0, provider: "Openrouter" },
                        { name: "DeepSeek V3.2 Nvidia", slug: "deepseek-v3-2-nvidia--nvidia", size: 671.0, provider: "Nvidia" },
                        { name: "Qwen3 Coder 480B MoE OpenRouter", slug: "qwen3-coder-480b-moe-openrouter--openrouter", size: 480.0, provider: "Openrouter" },
                        { name: "R1T Chimera OpenRouter", slug: "r1t-chimera-openrouter--openrouter", size: 450.0, provider: "Openrouter" },
