<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Premium Developer Tools</title>
    <meta name="description" content="Every Tool You Need. Free. Private. Forever.">

    <!-- Universal Engine Scripts -->
    <script src="https://chirag127.github.io/universal/config.js" defer></script>
    <script src="https://chirag127.github.io/universal/core.js" defer></script>
    <script src="https://chirag127.github.io/universal/sidebar.js" defer></script>

    <style>
        :root {
            --bg-color: #030712;
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-hover-bg: rgba(255, 255, 255, 0.06);
            --gradient-text: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            --transition-speed: 0.3s;
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-family);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Ambient Background Effects */
        .ambient-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.1), transparent 25%);
        }

        main {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 60px 20px;
            animation: fadeIn 0.8s ease-out;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px 40px;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .gradient-text {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            min-width: 120px;
            transition: transform var(--transition-speed);
        }

        .stat-item:hover {
            transform: translateY(-4px);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 4px;
        }

        /* Controls Section */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            margin-bottom: 60px;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 16px 24px;
            padding-left: 50px;
            font-size: 1rem;
            color: var(--text-main);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            outline: none;
            transition: all var(--transition-speed);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
            background: rgba(255, 255, 255, 0.05);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .filter-pills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 100%;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none; /* Firefox */
        }
        
        .filter-pills::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .pill {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        .pill:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-main);
            transform: scale(1.05);
        }

        .pill.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        /* Grid Layout */
        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            width: 100%;
        }

        /* Card Component */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            opacity: 0;
            animation: fadeInUp 0.6s forwards;
        }

        .card:hover {
            transform: translateY(-6px);
            background: var(--card-hover-bg);
            border-color: rgba(168, 85, 247, 0.3);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5), 
                        0 0 20px rgba(168, 85, 247, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .icon-box {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.25rem;
        }

        .badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 12px;
            background: rgba(99, 102, 241, 0.1);
            color: #a5b4fc;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .card-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.5;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 8px #10b981;
        }

        /* Loading State */
        .loading-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            padding: 60px;
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 16px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .stats-bar {
                gap: 15px;
            }
            .stat-item {
                padding: 12px 20px;
                min-width: 100px;
            }
            .filter-pills {
                justify-content: flex-start;
                padding-left: 20px;
                padding-right: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Every Tool You Need.<br><span class="gradient-text">Free. Private. Forever.</span></h1>
        </section>

        <!-- Stats Bar -->
        <section class="stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="stat-count">0</span>
                <span class="stat-label">Tools</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="stat-stars">0</span>
                <span class="stat-label">Stars</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">0</span>
                <span class="stat-label">Trackers</span>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" class="search-input" id="search-input" placeholder="Search 100+ developer tools...">
            </div>
            
            <div class="filter-pills" id="filter-container">
                <!-- Filters injected via JS -->
            </div>
        </section>

        <!-- Grid -->
        <section class="repo-grid" id="repo-grid">
            <div class="loading-container">
                <div class="spinner"></div> Initializing Neural Interface...
            </div>
        </section>
    </main>

    <script>
        (function() {
            // --- Configuration ---
            const CONFIG = {
                username: 'chirag127',
                excludedRepos: ['chirag127.github.io', 'chirag127'],
                apiBase: 'https://api.github.com',
                maxPages: 10,
                perPage: 100
            };

            // --- Category Logic ---
            const CATEGORIES = {
                'All': { keywords: [] },
                'PDF': { keywords: ['pdf', 'document', 'merge', 'split'], icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>' },
                'Image': { keywords: ['image', 'photo', 'png', 'jpg', 'crop', 'resize'], icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>' },
                'Media': { keywords: ['video', 'audio', 'mp3', 'youtube'], icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polygon points="10 8 16 12 10 16 10 8"></polygon></svg>' },
                'Dev': { keywords: ['json', 'xml', 'sql', 'html', 'code', 'api'], icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>' },
                'Text': { keywords: ['text', 'word', 'markdown', 'string'], icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 7 4 4 20 4 20 7"></polyline><line x1="9" y1="20" x2="15" y2="20"></line><line x1="12" y1="4" x2="12" y2="20"></line></svg>' },
                'Math': { keywords: ['math', 'calculator', 'algebra'], icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="2" width="16" height="20" rx="2"></rect><line x1="8" y1="6" x2="16" y2="6"></line><line x1="16" y1="14" x2="16" y2="18"></line><path d="M16 10h.01"></path><path d="M12 10h.01"></path><path d="M8 10h.01"></path><path d="M12 14h.01"></path><path d="M8 14h.01"></path><path d="M12 18h.01"></path><path d="M8 18h.01"></path></svg>' },
                'Finance': { keywords: ['loan', 'mortgage', 'tax', 'currency'], icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>' },
                'Health': { keywords: ['bmi', 'calorie', 'health'], icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z"></path></svg>' },
                'Convert': { keywords: ['convert', 'unit', 'encoder'], icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>' },
                'Security': { keywords: ['password', 'hash', 'encrypt'], icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>' },
                'Games': { keywords: ['game', 'puzzle', 'sudoku'], icon: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="6" width="20" height="12" rx="2"></rect><path d="M6 12h4m-2-2v4"></path><line x1="15" y1="11" x2="15" y2="11"></line><line x1="18" y1="13" x2="18" y2="13"></line></svg>' }
            };

            // --- State Management ---
            let allRepos = [];
            let currentFilter = 'All';
            let searchQuery = '';

            // --- DOM Elements ---
            const gridEl = document.getElementById('repo-grid');
            const filterContainerEl = document.getElementById('filter-container');
            const searchInputEl = document.getElementById('search-input');
            const statCountEl = document.getElementById('stat-count');
            const statStarsEl = document.getElementById('stat-stars');

            // --- Helper Functions ---
            function getCategory(repo) {
                const text = `${repo.name} ${repo.description} ${(repo.topics || []).join(' ')}`.toLowerCase();
                
                for (const [catName, catData] of Object.entries(CATEGORIES)) {
                    if (catName === 'All') continue;
                    if (catData.keywords.some(kw => text.includes(kw))) {
                        return catName;
                    }
                }
                return 'Dev'; // Default fallback
            }

            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'short' };
                return new Date(dateString).toLocaleDateString('en-US', options);
            }

            function animateValue(obj, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            // --- Core Logic ---
            async function fetchRepos() {
                let repos = [];
                try {
                    for (let page = 1; page <= CONFIG.maxPages; page++) {
                        const response = await fetch(`${CONFIG.apiBase}/users/${CONFIG.username}/repos?page=${page}&per_page=${CONFIG.perPage}`);
                        if (!response.ok) break; // Rate limit or end of list
                        const data = await response.json();
                        if (data.length === 0) break;
                        repos = [...repos, ...data];
                    }
                } catch (error) {
                    console.error("Fetch error:", error);
                    gridEl.innerHTML = `<div style="text-align:center; grid-column: 1/-1; padding: 40px; color: #ef4444;">Error fetching repositories. Please check your network or GitHub API limits.</div>`;
                    return;
                }

                // Filter
                allRepos = repos.filter(repo => 
                    !repo.fork && 
                    !CONFIG.excludedRepos.includes(repo.name)
                ).map(repo => ({
                    name: repo.name,
                    description: repo.description || 'No description provided.',
                    stars: repo.stargazers_count,
                    url: repo.homepage || repo.html_url,
                    has_pages: repo.has_pages,
                    pushed_at: repo.pushed_at,
                    category: getCategory(repo)
                }));

                init();
            }

            function renderFilters() {
                filterContainerEl.innerHTML = '';
                Object.keys(CATEGORIES).forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = `pill ${cat === currentFilter ? 'active' : ''}`;
                    btn.textContent = cat;
                    btn.onclick = () => {
                        currentFilter = cat;
                        renderFilters(); // Re-render to update active class
                        renderGrid();
                    };
                    filterContainerEl.appendChild(btn);
                });
            }

            function renderGrid() {
                gridEl.innerHTML = '';
                
                const filtered = allRepos.filter(repo => {
                    const matchesCategory = currentFilter === 'All' || repo.category === currentFilter;
                    const matchesSearch = repo.name.toLowerCase().includes(searchQuery) || 
                                          repo.description.toLowerCase().includes(searchQuery);
                    return matchesCategory && matchesSearch;
                });

                if (filtered.length === 0) {
                    gridEl.innerHTML = `<div style="text-align:center; grid-column: 1/-1; padding: 40px; color: var(--text-muted);">No tools found matching your criteria.</div>`;
                    return;
                }

                filtered.forEach((repo, index) => {
                    const card = document.createElement('a');
                    card.href = repo.url;
                    card.className = 'card';
                    card.style.animationDelay = `${index * 0.05}s`; // Staggered animation
                    
                    const catIcon = CATEGORIES[repo.category]?.icon || CATEGORIES['Dev'].icon;

                    card.innerHTML = `
                        <div class="card-header">
                            <div class="icon-box">${catIcon}</div>
                            <span class="badge">${repo.category}</span>
                        </div>
                        <div>
                            <h3 class="card-title">${repo.name.replace(/-/g, ' ')}</h3>
                            <p class="card-desc">${repo.description}</p>
                        </div>
                        <div class="card-meta">
                            <div class="meta-item">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                ${repo.stars}
                            </div>
                            <div class="meta-item">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                ${formatDate(repo.pushed_at)}
                            </div>
                            ${repo.has_pages ? '<div class="meta-item" title="Live Demo Available"><div class="status-dot"></div> Live</div>' : ''}
                        </div>
                    `;
                    gridEl.appendChild(card);
                });
            }

            function updateStats() {
                const totalStars = allRepos.reduce((sum, repo) => sum + repo.stars, 0);
                const count = allRepos.length;
                
                animateValue(statCountEl, 0, count, 1500);
                animateValue(statStarsEl, 0, totalStars, 1500);
            }

            function init() {
                renderFilters();
                renderGrid();
                updateStats();
            }

            // --- Event Listeners ---
            searchInputEl.addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderGrid();
            });

            // Start fetching
            fetchRepos();

        })();

        // --- Multiverse Sidebar Initialization ---
        // This must run after the sidebar script is loaded, but putting it here ensures it's in the flow.
        // The sidebar.js is deferred, so we wrap this to ensure availability or check global scope.
        window.addEventListener('DOMContentLoaded', () => {
             // Wait for sidebar script to potentially load if it's fast, otherwise rely on defer
             setTimeout(() => {
                if (window.MultiverseSidebar) {
                    const MODELS_ARRAY = [
                        { name: "GLM 4.7 1T MoE Cerebras", slug: "glm-4-7-1t-moe-cerebras--cerebras", size: 1000.0, provider: "Cerebras" },
                        { name: "Mistral Large 3 675B Instruct Nvidia", slug: "mistral-large-3-675b-instruct-nvidia--nvidia", size: 675.0, provider: "Nvidia" },
                        { name: "Mistral Large 3 675B Instruct Mistral", slug: "mistral-large-3-675b-instruct-mistral--mistral", size: 675.0, provider: "Mistral" },
                        { name: "DeepSeek R1T2 Chimera OpenRouter", slug: "deepseek-r1t2-chimera-openrouter--openrouter", size: 671.0, provider: "Openrouter" },
                        { name: "DeepSeek V3.2 Nvidia", slug: "deepseek-v3-2-nvidia--nvidia", size: 671.0, provider: "Nvidia" },
