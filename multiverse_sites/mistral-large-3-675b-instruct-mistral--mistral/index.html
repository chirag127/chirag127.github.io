<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Premium Tools</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Universal Engine Scripts -->
    <script src="https://chirag127.github.io/universal/config.js" defer></script>
    <script src="https://chirag127.github.io/universal/core.js" defer></script>
    <script src="https://chirag127.github.io/universal/sidebar.js" defer></script>

    <style>
        /* 2026 SPATIAL-GLASS DESIGN SYSTEM */
        :root {
            --bg-deep: #030712;
            --bg-glass: rgba(17, 24, 39, 0.4);
            --bg-glass-hover: rgba(31, 41, 55, 0.5);
            --border-glass: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-main);
            min-height: 100vh;
            overflow-x: hidden;
            /* Noise texture overlay for premium feel */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        }

        /* Ambient Background Glow */
        .ambient-glow {
            position: fixed;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80vw;
            height: 60vh;
            background: radial-gradient(circle at center, rgba(99, 102, 241, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            pointer-events: none;
            z-index: -1;
        }

        main {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            opacity: 0; /* Fade in on load */
            animation: pageFadeIn 0.8s ease-out forwards;
        }

        /* Typography & Utilities */
        h1, h2, h3 { font-weight: 700; letter-spacing: -0.02em; }
        .gradient-text {
            background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Glass Component Base */
        .glass {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 3rem;
            padding: 4rem 1rem;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            line-height: 1.1;
            margin-bottom: 1rem;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            padding: 1rem 2rem;
            border-radius: 100px;
            display: inline-flex;
            left: 50%;
            position: relative;
            transform: translateX(-50%);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .stat-value { color: var(--text-main); }
        .stat-label { color: var(--text-muted); font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.05em; }

        /* Controls Section */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 3rem;
            align-items: center;
        }

        /* Search Box */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3.5rem;
            border-radius: 100px;
            border: 1px solid var(--border-glass);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Filter Pills */
        .filter-scroll {
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            padding: 0.5rem;
            max-width: 100%;
            scrollbar-width: none; /* Firefox */
        }
        .filter-scroll::-webkit-scrollbar { display: none; }

        .filter-pill {
            padding: 0.6rem 1.25rem;
            border-radius: 100px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-glass);
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s var(--ease-elastic);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-pill:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-main);
        }

        .filter-pill.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* Grid Layout */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
            min-height: 400px;
        }

        /* Tool Card */
        .tool-card {
            border-radius: 1.25rem;
            padding: 1.5rem;
            color: var(--text-main);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s var(--ease-elastic);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
        }

        .tool-card:hover {
            transform: translateY(-6px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(99, 102, 241, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .card-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: var(--text-main);
        }

        .card-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-glass);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .card-stats {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .stat-item-icon {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Loading & Empty States */
        .state-container {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: var(--text-muted);
            text-align: center;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pageFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .stats-bar { width: 100%; border-radius: 1.5rem; flex-wrap: wrap; gap: 1rem; }
            main { padding: 1rem; }
        }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <main id="app">
        <!-- Hero Section -->
        <section class="hero">
            <h1 class="gradient-text">Every Tool You Need.<br>Free. Private. Forever.</h1>
            <p>Explore a curated collection of developer utilities, converters, and games.</p>
        </section>

        <!-- Stats Bar -->
        <div class="glass stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="stat-count">0</span>
                <span class="stat-label">Tools</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="stat-stars">0</span>
                <span class="stat-label">Stars</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">0</span>
                <span class="stat-label">Trackers</span>
            </div>
        </div>

        <!-- Controls -->
        <section class="controls">
            <div class="search-container">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" id="search-input" class="search-input" placeholder="Search for tools (e.g., 'pdf', 'calc')...">
            </div>
            
            <div class="filter-scroll" id="filter-container">
                <button class="filter-pill active" data-category="all">
                    <i data-lucide="layout-grid" size="16"></i> All
                </button>
                <!-- Other pills injected via JS -->
            </div>
        </section>

        <!-- Grid -->
        <section class="tools-grid" id="grid-container">
            <div class="state-container">
                <div class="loader"></div>
                <p>Scanning GitHub repositories...</p>
            </div>
        </section>
    </main>

    <script>
        (function() {
            // --- CONFIGURATION ---
            const GITHUB_USER = 'chirag127';
            const EXCLUDED_REPOS = ['chirag127.github.io', 'chirag127'];
            const MAX_PAGES = 10;
            const PER_PAGE = 100;

            const CATEGORIES = {
                'pdf': { label: 'PDF', keywords: ['pdf', 'document', 'merge', 'split'], icon: 'file-text' },
                'image': { label: 'Image', keywords: ['image', 'photo', 'png', 'jpg', 'crop', 'resize'], icon: 'image' },
                'media': { label: 'Media', keywords: ['video', 'audio', 'mp3', 'youtube'], icon: 'film' },
                'dev': { label: 'Dev', keywords: ['json', 'xml', 'sql', 'html', 'code', 'api', 'github'], icon: 'code' },
                'text': { label: 'Text', keywords: ['text', 'word', 'markdown', 'string', 'editor'], icon: 'type' },
                'math': { label: 'Math', keywords: ['math', 'calculator', 'algebra'], icon: 'calculator' },
                'finance': { label: 'Finance', keywords: ['loan', 'mortgage', 'tax', 'currency'], icon: 'dollar-sign' },
                'health': { label: 'Health', keywords: ['bmi', 'calorie', 'health'], icon: 'heart' },
                'convert': { label: 'Convert', keywords: ['convert', 'unit', 'encoder'], icon: 'refresh-cw' },
                'security': { label: 'Security', keywords: ['password', 'hash', 'encrypt'], icon: 'shield' },
                'game': { label: 'Games', keywords: ['game', 'puzzle', 'sudoku', 'chess'], icon: 'gamepad-2' }
            };

            const DEFAULT_CATEGORY = { label: 'Tools', icon: 'box' };

            // --- STATE ---
            let state = {
                repos: [],
                filteredRepos: [],
                currentCategory: 'all',
                searchQuery: ''
            };

            // --- DOM ELEMENTS ---
            const els = {
                grid: document.getElementById('grid-container'),
                filterContainer: document.getElementById('filter-container'),
                searchInput: document.getElementById('search-input'),
                statCount: document.getElementById('stat-count'),
                statStars: document.getElementById('stat-stars')
            };

            // --- DATA FETCHING ---
            async function fetchRepos() {
                let allRepos = [];
                const promises = [];

                for (let page = 1; page <= MAX_PAGES; page++) {
                    promises.push(
                        fetch(`https://api.github.com/users/${GITHUB_USER}/repos?page=${page}&per_page=${PER_PAGE}`)
                            .then(res => res.json())
                            .catch(() => [])
                    );
                }

                try {
                    const results = await Promise.all(promises);
                    results.forEach(pageRepos => {
                        if (Array.isArray(pageRepos)) {
                            allRepos = allRepos.concat(pageRepos);
                        }
                    });

                    // Filter
                    state.repos = allRepos.filter(repo => {
                        const isFork = repo.fork;
                        const isExcluded = EXCLUDED_REPOS.includes(repo.name);
                        return !isFork && !isExcluded;
                    }).map(repo => enrichRepo(repo));

                    state.filteredRepos = [...state.repos];
                    initUI();
                    updateStats();
                    renderGrid();
                } catch (error) {
                    console.error("Fetch error:", error);
                    els.grid.innerHTML = `<div class="state-container"><p>Failed to load tools. Please refresh.</p></div>`;
                }
            }

            // --- ENRICHMENT ---
            function enrichRepo(repo) {
                const categoryData = determineCategory(repo);
                return {
                    id: repo.id,
                    name: repo.name,
                    description: repo.description || 'No description provided.',
                    stars: repo.stargazers_count,
                    updatedAt: repo.pushed_at,
                    url: repo.html_url,
                    hasPages: repo.has_pages,
                    category: categoryData.key,
                    categoryLabel: categoryData.label,
                    icon: categoryData.icon
                };
            }

            function determineCategory(repo) {
                const text = (repo.name + ' ' + (repo.description || '') + ' ' + (repo.topics || []).join(' ')).toLowerCase();
                
                for (const [key, data] of Object.entries(CATEGORIES)) {
                    if (data.keywords.some(k => text.includes(k))) {
                        return { key, ...data };
                    }
                }
                return { key: 'dev', ...DEFAULT_CATEGORY }; // Default fallback
            }

            // --- RENDERING ---
            function initUI() {
                // Render Filter Pills
                const filters = Object.keys(CATEGORIES);
                filters.forEach(catKey => {
                    const data = CATEGORIES[catKey];
                    const btn = document.createElement('button');
                    btn.className = 'filter-pill';
                    btn.dataset.category = catKey;
                    btn.innerHTML = `<i data-lucide="${data.icon}" size="16"></i> ${data.label}`;
                    btn.addEventListener('click', () => handleFilterChange(catKey));
                    els.filterContainer.appendChild(btn);
                });
                lucide.createIcons();
            }

            function renderGrid() {
                els.grid.innerHTML = '';

                if (state.filteredRepos.length === 0) {
                    els.grid.innerHTML = `
                        <div class="state-container">
                            <i data-lucide="search-x" size="48" style="margin-bottom: 1rem; opacity: 0.5;"></i>
                            <p>No tools found matching your criteria.</p>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }

                state.filteredRepos.forEach((repo, index) => {
                    const card = document.createElement('a');
                    card.href = repo.hasPages ? `https://${GITHUB_USER}.github.io/${repo.name}` : repo.url;
                    card.target = repo.hasPages ? '_self' : '_blank';
                    card.rel = 'noopener noreferrer';
                    card.className = 'glass tool-card';
                    card.style.animation = `fadeInUp 0.5s ease-out forwards ${index * 0.05}s`;
                    card.style.opacity = '0'; // Initial state for animation

                    const date = new Date(repo.updatedAt).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-icon">
                                <i data-lucide="${repo.icon}"></i>
                            </div>
                            <span class="card-badge">${repo.categoryLabel}</span>
                        </div>
                        <div>
                            <h3 class="card-title">${formatTitle(repo.name)}</h3>
                            <p class="card-desc">${repo.description}</p>
                        </div>
                        <div class="card-footer">
                            <div class="card-stats">
                                <span class="stat-item-icon" title="Stars">
                                    <i data-lucide="star" size="14" style="color: #fbbf24;"></i>
                                    ${formatNumber(repo.stars)}
                                </span>
                                <span class="stat-item-icon" title="Updated">
                                    <i data-lucide="clock" size="14"></i>
                                    ${date}
                                </span>
                            </div>
                            ${repo.hasPages ? '<span class="stat-item-icon" style="color:var(--primary);"><i data-lucide="external-link" size="14"></i> Live</span>' : ''}
                        </div>
                    `;
                    els.grid.appendChild(card);
                });
                lucide.createIcons();
            }

            function updateStats() {
                // Animate Numbers
                animateValue(els.statCount, 0, state.repos.length, 1000);
                const totalStars = state.repos.reduce((acc, curr) => acc + curr.stars, 0);
                animateValue(els.statStars, 0, totalStars, 1000);
            }

            // --- UTILS ---
            function formatTitle(str) {
                return str.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            }

            function formatNumber(num) {
                if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
                return num;
            }

            function animateValue(obj, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    obj.innerHTML = Math.floor(progress * (end - start) + start);
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            // --- HANDLERS ---
            function handleFilterChange(category) {
                state.currentCategory = category;
                
                // Update UI
                document.querySelectorAll('.filter-pill').forEach(btn => {
                    if(btn.dataset.category === category) btn.classList.add('active');
                    else btn.classList.remove('active');
                });

                applyFilters();
            }

            function handleSearch(e) {
                state.searchQuery = e.target.value.toLowerCase();
                applyFilters();
            }

            function applyFilters() {
                state.filteredRepos = state.repos.filter(repo => {
                    const matchesCategory = state.currentCategory === 'all' || repo.category === state.currentCategory;
                    const matchesSearch = repo.name.toLowerCase().includes(state.searchQuery) || 
                                          repo.description.toLowerCase().includes(state.searchQuery);
                    return matchesCategory && matchesSearch;
                });
                renderGrid();
            }

            // --- INITIALIZATION ---
            els.searchInput.addEventListener('input', handleSearch);
            fetchRepos();

            // --- MULTIVERSE SIDEBAR INITIALIZATION ---
            // Wait for window to load to ensure sidebar script is ready if it loads asynchronously
            window.addEventListener('load', () => {
                if (typeof MultiverseSidebar !== 'undefined') {
                    const MODELS_ARRAY = [
                        { name: "GLM 4.7 1T MoE Cerebras", slug: "glm-4-7-1t-moe-cerebras--cerebras", size: 1000.0, provider: "Cerebras" },
                        { name: "Mistral Large 3 675B Instruct Nvidia", slug: "mistral-large-3-675b-instruct-nvidia--nvidia", size: 675.0, provider: "Nvidia" },
                        { name: "Mistral Large 3 675B Instruct Mistral", slug: "mistral-large-3-675b-instruct-mistral--mistral", size: 675.0, provider: "Mistral" },
                        { name: "DeepSeek R1T2 Chimera OpenRouter", slug: "deepseek-r1t2-chimera-openrouter--openrouter", size: 671.0, provider: "Openrouter" },
                        { name: "DeepSeek V3.2 Nvidia", slug: "deepseek-v3-2-nvidia--nvidia", size: 671.0, provider: "Nvidia" },
                        { name: "Qwen3 Coder 480B MoE OpenRouter", slug: "qwen3-coder-480b-moe-openrouter--openrouter", size: 480.0, provider: "Openrouter" },
                        { name: "R1T Chimera OpenRouter", slug: "r1t-chimera-openrouter--openrouter", size: 450.0, provider: "Openrouter" },
                        { name: "Llama 3.1 405B Instruct GitHub", slug: "llama-3-1-405b-instruct-github--github", size: 405.0, provider: "Github" },
                        { name: "MiMo V2 Flash 309B MoE OpenRouter", slug: "mimo-v2-flash-309b-moe-openrouter--openrouter", size: 309.0, provider: "Openrouter" },
                        { name: "Devstral 2 123B Instruct OpenRouter", slug: "devstral-2-123b-instruct-openrouter--openrouter", size: 123.0, provider: "Openrouter" },
                        { name: "Devstral 2 123B Mistral", slug: "devstral-2-123b-mistral--mistral", size: 123.0, provider: "Mistral" },
                        { name: "Llama 3.2 90B Vision Instruct Groq", slug: "llama-3-2-90b-vision-instruct-groq--groq", size: 90.0, provider: "Groq" },
                        { name: "Mixtral 8x7B Instruct Groq", slug: "mixtral-8x7b-instruct-groq--groq", size: 56.0, provider: "Groq" },
                        { name: "Qwen QwQ 32B Groq", slug: "qwen-qwq-32b-groq--groq", size: 32.0, provider: "Groq" },
                        { name: "Qwen3 32B Instruct Cerebras", slug: "qwen3-32b-instruct-cerebras--cerebras", size: 32.0, provider: "Cerebras" },
                        { name: "Gemma 3 27B Instruct Gemini", slug: "gemma-3-27b-instruct-gemini--gemini", size: 27.0, provider: "Gemini" },
                        { name: "GPT OSS 20B Cerebras", slug: "gpt-oss-20b-cerebras--cerebras", size: 20.0, provider: "Cerebras" },
                        { name: "GLM 4.5 Air OpenRouter", slug: "glm-4-5-air-openrouter--openrouter", size: 20.0, provider: "Openrouter" }
                    ];
                    
                    MultiverseSidebar.init(MODELS_ARRAY, { 
                        isHub: true, 
                        baseUrl: 'multiverse_sites', 
                        currentSlug: 'mistral-large-3-675b-instruct-mistral--mistral' 
                    });
                } else {
                    console.warn('MultiverseSidebar not loaded yet.');
                }
            });

        })();
    </script>
</body>
</html>
