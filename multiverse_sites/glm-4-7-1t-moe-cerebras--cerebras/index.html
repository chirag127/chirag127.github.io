<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Premium Developer Tools</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons (RemixIcon for premium UI) -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Universal Engine Scripts -->
    <script src="https://chirag127.github.io/universal/config.js" defer></script>
    <script src="https://chirag127.github.io/universal/core.js" defer></script>
    <script src="https://chirag127.github.io/universal/sidebar.js" defer></script>

    <style>
        :root {
            --bg-color: #030712;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.1);
            --gradient-text: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            --card-hover-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Ambient Background Glow */
        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            opacity: 0.4;
            filter: blur(80px);
            z-index: -1;
            animation: pulse 10s ease-in-out infinite alternate;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -20%;
            right: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
            opacity: 0.3;
            filter: blur(80px);
            z-index: -1;
            animation: pulse 10s ease-in-out infinite alternate-reverse;
        }

        /* Main Container */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease-out;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .hero p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 16px 32px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            background: var(--glass-highlight);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stat-icon {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .stat-content {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Controls Section */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        /* Search Box */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px 18px 56px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* Filters */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-pill {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .filter-pill:hover {
            background: var(--glass-highlight);
            color: var(--text-primary);
        }

        .filter-pill.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            animation: fadeInUp 0.8s ease-out 0.6s backwards;
        }

        /* Card */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: var(--card-hover-shadow);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
            flex-shrink: 0;
        }

        .card-title-group {
            flex: 1;
            overflow: hidden;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-badge {
            display: inline-block;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 6px;
            background: rgba(99, 102, 241, 0.15);
            color: #a5b4fc;
            font-weight: 500;
            text-transform: capitalize;
        }

        .card-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid var(--glass-border);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .card-stats {
            display: flex;
            gap: 12px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-date {
            opacity: 0.7;
        }

        /* Loading State */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(1.1); opacity: 0.6; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .stats-bar {
                flex-direction: column;
                align-items: center;
            }
            .stat-card {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Every Tool You Need.<br>Free. Private. Forever.</h1>
            <p>A curated collection of developer tools, utilities, and experiments designed for the modern web.</p>
        </section>

        <!-- Stats Bar -->
        <section class="stats-bar">
            <div class="stat-card">
                <i class="ri-tools-fill stat-icon"></i>
                <div class="stat-content">
                    <span class="stat-value" id="stat-count">0</span>
                    <span class="stat-label">Tools</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="ri-star-fill stat-icon"></i>
                <div class="stat-content">
                    <span class="stat-value" id="stat-stars">0</span>
                    <span class="stat-label">Stars</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="ri-shield-check-fill stat-icon"></i>
                <div class="stat-content">
                    <span class="stat-value">0</span>
                    <span class="stat-label">Trackers</span>
                </div>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <div class="search-container">
                <i class="ri-search-line search-icon"></i>
                <input type="text" class="search-input" id="search-input" placeholder="Search tools (e.g., 'pdf converter', 'json formatter')...">
            </div>
            <div class="filter-container" id="filter-container">
                <button class="filter-pill active" data-category="All">All</button>
                <button class="filter-pill" data-category="PDF">PDF</button>
                <button class="filter-pill" data-category="Image">Image</button>
                <button class="filter-pill" data-category="Media">Media</button>
                <button class="filter-pill" data-category="Dev">Dev</button>
                <button class="filter-pill" data-category="Text">Text</button>
                <button class="filter-pill" data-category="Math">Math</button>
                <button class="filter-pill" data-category="Finance">Finance</button>
                <button class="filter-pill" data-category="Health">Health</button>
                <button class="filter-pill" data-category="Convert">Convert</button>
                <button class="filter-pill" data-category="Security">Security</button>
                <button class="filter-pill" data-category="Games">Games</button>
            </div>
        </section>

        <!-- Grid -->
        <div id="grid" class="grid">
            <div class="loading">
                <div class="spinner"></div>
                Syncing with the Multiverse...
            </div>
        </div>
    </main>

    <script>
        (function() {
            // --- Configuration & Constants ---
            const API_BASE = 'https://api.github.com/users/chirag127/repos';
            const EXCLUDED_REPOS = ['chirag127.github.io', 'chirag127'];
            const MAX_PAGES = 10;
            const PER_PAGE = 100;

            const CATEGORY_KEYWORDS = {
                'PDF': ['pdf', 'document', 'merge', 'split'],
                'Image': ['image', 'photo', 'png', 'jpg', 'crop', 'resize'],
                'Media': ['video', 'audio', 'mp3', 'youtube'],
                'Dev': ['json', 'xml', 'sql', 'html', 'code', 'api', 'github', 'git'],
                'Text': ['text', 'word', 'markdown', 'string'],
                'Math': ['math', 'calculator', 'algebra'],
                'Finance': ['loan', 'mortgage', 'tax', 'currency', 'stock'],
                'Health': ['bmi', 'calorie', 'health'],
                'Convert': ['convert', 'unit', 'encoder'],
                'Security': ['password', 'hash', 'encrypt', 'cipher'],
                'Games': ['game', 'puzzle', 'sudoku', 'quiz']
            };

            const ICON_MAP = {
                'PDF': 'ri-file-pdf-line',
                'Image': 'ri-image-line',
                'Media': 'ri-movie-line',
                'Dev': 'ri-code-s-slash-line',
                'Text': 'ri-file-text-line',
                'Math': 'ri-calculator-line',
                'Finance': 'ri-money-dollar-circle-line',
                'Health': 'ri-heart-pulse-line',
                'Convert': 'ri-swap-line',
                'Security': 'ri-lock-password-line',
                'Games': 'ri-gamepad-line',
                'Default': 'ri-apps-line'
            };

            // --- State ---
            let allRepos = [];
            let currentFilter = 'All';
            let searchQuery = '';

            // --- Helper Functions ---
            
            function detectCategory(repo) {
                const text = `${repo.name} ${repo.description} ${(repo.topics || []).join(' ')}`.toLowerCase();
                
                for (const [category, keywords] of Object.entries(CATEGORY_KEYWORDS)) {
                    if (keywords.some(keyword => text.includes(keyword))) {
                        return category;
                    }
                }
                return 'Utility'; // Default
            }

            function getCategoryIcon(category) {
                return ICON_MAP[category] || ICON_MAP['Default'];
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffSeconds = Math.floor((now - date) / 1000);
                
                const intervals = {
                    year: 31536000,
                    month: 2592000,
                    week: 604800,
                    day: 86400
                };

                for (const [unit, seconds] of Object.entries(intervals)) {
                    const interval = Math.floor(diffSeconds / seconds);
                    if (interval >= 1) {
                        return `${interval} ${unit}${interval > 1 ? 's' : ''} ago`;
                    }
                }
                return 'Today';
            }

            function formatNumber(num) {
                if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'k';
                }
                return num.toString();
            }

            // --- Data Fetching ---

            async function fetchAllRepos() {
                let repos = [];
                try {
                    // Fetch pages in parallel for speed
                    const pagePromises = [];
                    for (let page = 1; page <= MAX_PAGES; page++) {
                        pagePromises.push(
                            fetch(`${API_BASE}?page=${page}&per_page=${PER_PAGE}`)
                                .then(res => res.json())
                                .catch(() => [])
                        );
                    }

                    const results = await Promise.all(pagePromises);
                    results.forEach(pageData => {
                        if (Array.isArray(pageData)) {
                            repos = [...repos, ...pageData];
                        }
                    });

                } catch (error) {
                    console.error("Error fetching repos:", error);
                }

                // Filter and Process Data
                const processed = repos
                    .filter(repo => !repo.fork && !EXCLUDED_REPOS.includes(repo.name))
                    .map(repo => ({
                        name: repo.name,
                        description: repo.description || 'No description provided.',
                        stars: repo.stargazers_count,
                        has_pages: repo.has_pages,
                        pushed_at: repo.pushed_at,
                        category: detectCategory(repo),
                        url: repo.homepage || repo.html_url
                    }));

                return processed;
            }

            // --- Rendering ---

            function renderStats(repos) {
                const totalStars = repos.reduce((acc, repo) => acc + repo.stars, 0);
                document.getElementById('stat-count').textContent = repos.length;
                document.getElementById('stat-stars').textContent = formatNumber(totalStars);
            }

            function renderGrid() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';

                // Filter
                const filtered = allRepos.filter(repo => {
                    const matchesCategory = currentFilter === 'All' || repo.category === currentFilter;
                    const searchLower = searchQuery.toLowerCase();
                    const matchesSearch = repo.name.toLowerCase().includes(searchLower) || 
                                          repo.description.toLowerCase().includes(searchLower);
                    return matchesCategory && matchesSearch;
                });

                if (filtered.length === 0) {
                    grid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-secondary);">
                            <i class="ri-ghost-line" style="font-size: 3rem; margin-bottom: 1rem; display:block;"></i>
                            No tools found matching your criteria.
                        </div>
                    `;
                    return;
                }

                // Create Cards
                filtered.forEach(repo => {
                    const card = document.createElement('a');
                    card.href = repo.url;
                    card.target = "_blank";
                    card.className = 'card';
                    
                    const iconClass = getCategoryIcon(repo.category);

                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="${iconClass}"></i>
                            </div>
                            <div class="card-title-group">
                                <h3 class="card-title" title="${repo.name}">${repo.name.replace(/-/g, ' ')}</h3>
                                <span class="card-badge">${repo.category}</span>
                            </div>
                        </div>
                        <p class="card-description">${repo.description}</p>
                        <div class="card-footer">
                            <div class="card-stats">
                                <span class="stat-item" title="Stars">
                                    <i class="ri-star-fill"></i> ${repo.stars}
                                </span>
                                ${repo.has_pages ? '<span class="stat-item" title="Live Demo"><i class="ri-rocket-line"></i></span>' : ''}
                            </div>
                            <span class="card-date">${formatDate(repo.pushed_at)}</span>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            // --- Initialization ---

            function init() {
                // Event Listeners
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', (e) => {
                    searchQuery = e.target.value;
                    renderGrid();
                });

                const filterContainer = document.getElementById('filter-container');
                filterContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-pill')) {
                        // Update UI
                        document.querySelectorAll('.filter-pill').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        // Update State
                        currentFilter = e.target.dataset.category;
                        renderGrid();
                    }
                });

                // Load Data
                fetchAllRepos().then(data => {
                    allRepos = data;
                    renderStats(data);
                    renderGrid();
                });
            }

            // Start
            document.addEventListener('DOMContentLoaded', init);

            // --- Multiverse Sidebar Initialization ---
            // This ensures the sidebar is initialized once the library is loaded
            window.MultiverseModels = [
                { name: "GLM 4.7 1T MoE Cerebras", slug: "glm-4-7-1t-moe-cerebras--cerebras", size: 1000.0, provider: "Cerebras" },
                { name: "Mistral Large 3 675B Instruct Nvidia", slug: "mistral-large-3-675b-instruct-nvidia--nvidia", size: 675.0, provider: "Nvidia" },
                { name: "Mistral Large 3 675B Instruct Mistral", slug: "mistral-large-3-675b-instruct-mistral--mistral", size: 675.0, provider: "Mistral" },
                { name: "DeepSeek R1T2 Chimera OpenRouter", slug: "deepseek-r1t2-chimera-openrouter--openrouter", size: 671.0, provider: "Openrouter" },
                { name: "DeepSeek V3.2 Nvidia", slug: "deepseek-v3-2-nvidia--nvidia", size: 671.0, provider: "Nvidia" },
                { name: "Qwen3 Coder 480B MoE OpenRouter", slug: "qwen3-coder-480b-moe-openrouter--openrouter", size: 480.0, provider: "Openrouter" },
                { name: "R1T Chimera OpenRouter", slug: "r1t-chimera-openrouter--openrouter", size: 450.0, provider: "Openrouter" },
                { name: "Llama 3.1 405B Instruct GitHub", slug: "llama-3-1-405b-instruct-github--github", size: 405.0, provider: "Github" },
                { name: "MiMo V2 Flash 309B MoE OpenRouter", slug: "mimo-v2-flash-309b-moe-openrouter--openrouter", size: 309.0, provider: "Openrouter" },
                { name: "Devstral 2 123B Instruct OpenRouter", slug: "devstral-2-123b-instruct-openrouter--openrouter", size: 123.0, provider: "Openrouter" },
                { name: "Devstral 2 123B Mistral", slug: "devstral-2-123b-mistral--mistral", size: 123.0, provider: "Mistral" },
                { name: "Llama 3.2 90B Vision Instruct Groq", slug: "llama-3-2-90b-vision-instruct-groq--groq", size: 90.0, provider: "Groq" },
                { name: "Mixtral 8x7B Instruct Groq", slug: "mixtral-8x7b-instruct-groq--groq", size: 56.0, provider: "Groq" },
                { name: "Qwen QwQ 32B Groq", slug: "qwen-qwq-32b-groq--groq", size: 32.0, provider: "Groq" },
                { name: "Qwen3 32B Instruct Cerebras", slug: "qwen3-32b-instruct-cerebras--cerebras", size: 32.0, provider: "Cerebras" },
                { name: "Gemma 3 27B Instruct Gemini", slug: "gemma-3-27b-instruct-gemini--gemini", size: 27.0, provider: "Gemini" },
                { name: "GPT OSS 20B Cerebras", slug: "gpt-oss-20b-cerebras--cerebras", size: 20.0, provider: "Cerebras" },
                { name: "GLM 4.5 Air OpenRouter", slug: "glm-4-5-air-openrouter--openrouter", size: 20.0, provider: "Openrouter" }
            ];

            // Wait for the sidebar script to load and initialize
            if (window.MultiverseSidebar) {
                MultiverseSidebar.init(window.MultiverseModels, { 
                    isHub: true, 
                    baseUrl: 'multiverse_sites', 
                    currentSlug: 'glm-4-7-1t-moe-cerebras--cerebras' 
                });
            } else {
                // Fallback if scripts load later due to defer
                window.addEventListener('load', () => {
                    if (window.MultiverseSidebar) {
                        MultiverseSidebar.init(window.MultiverseModels, { 
                            isHub: true, 
                            baseUrl: 'multiverse_sites', 
                            currentSlug: 'glm-4-7-1t-moe-cerebras--cerebras' 
                        });
                    }
                });
            }

        })();
    </script>
</body>
</html>
