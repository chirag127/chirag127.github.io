<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Premium Developer Tools</title>
    <meta name="description" content="Every Tool You Need. Free. Private. Forever.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Universal Engine Scripts -->
    <script src="https://chirag127.github.io/universal/config.js" defer></script>
    <script src="https://chirag127.github.io/universal/core.js" defer></script>
    <script src="https://chirag127.github.io/universal/sidebar.js" defer></script>

    <style>
        /* 
         * 2026 SPATIAL-GLASS DESIGN SYSTEM 
         * Theme: Deep Space / Neon Indigo
         */
        :root {
            --bg-deep: #030712;
            --bg-surface: rgba(17, 24, 39, 0.6);
            --bg-glass: rgba(255, 255, 255, 0.03);
            --bg-glass-hover: rgba(255, 255, 255, 0.06);
            --border-glass: rgba(255, 255, 255, 0.08);
            --primary: #6366f1; /* Indigo */
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent-1: #a855f7; /* Purple */
            --accent-2: #ec4899; /* Pink */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            
            --font-main: 'Inter', sans-serif;
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* RESET & BASE */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.5;
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* LAYOUT UTILITIES */
        main {
            padding: 2rem 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .container {
            width: 100%;
        }

        /* GLASSMORPHISM UTILS */
        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--primary), var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            padding: 4rem 0 3rem;
            animation: fadeInDown 0.8s var(--ease-smooth);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* STATS BAR */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s var(--ease-smooth) 0.1s backwards;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .stat-value {
            color: var(--text-main);
        }

        .stat-label {
            color: var(--text-muted);
            font-weight: 400;
        }

        /* SEARCH & FILTER SECTION */
        .controls-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s var(--ease-smooth) 0.2s backwards;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1rem;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 50px;
            color: var(--text-main);
            outline: none;
            transition: all 0.3s var(--ease-smooth);
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
            background: rgba(255, 255, 255, 0.05);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .filter-pills {
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            width: 100%;
            justify-content: center;
            scrollbar-width: none; /* Firefox */
        }
        
        .filter-pills::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--border-glass);
            color: var(--text-muted);
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s var(--ease-smooth);
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.05);
            color: var(--text-main);
            border-color: rgba(255,255,255,0.2);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        /* TOOL GRID */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
            min-height: 300px;
        }

        .tool-card {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: all 0.4s var(--ease-elastic);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            opacity: 0; /* Handled by animation */
            animation: fadeInUp 0.6s var(--ease-smooth) forwards;
        }

        .tool-card:hover {
            transform: translateY(-6px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5), 
                        0 0 20px rgba(99, 102, 241, 0.1);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 1rem;
        }

        .card-icon-wrapper {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            flex-shrink: 0;
        }

        .card-title-group {
            flex: 1;
            overflow: hidden;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-badges {
            display: flex;
            gap: 0.5rem;
        }

        .badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-pages {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .card-stats {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        /* LOADING STATE */
        .loading-state {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        /* EMPTY STATE */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        /* ANIMATIONS */
        @keyframes spin { to { transform: rotate(360deg); } }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RESPONSIVE */
        @media (max-width: 640px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            .hero h1 {
                font-size: 2.25rem;
            }
            .stats-bar {
                flex-direction: column;
                align-items: center;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>

    <main>
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h1>Every Tool You Need. <br><span class="text-gradient">Free. Private. Forever.</span></h1>
                <p>Explore the complete collection of open-source developer utilities and tools.</p>
            </section>

            <!-- Stats Bar -->
            <section class="stats-bar glass-panel">
                <div class="stat-item">
                    <span class="stat-value" id="stat-count">0</span>
                    <span class="stat-label">Tools</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">4k+</span>
                    <span class="stat-label">Stars</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">0</span>
                    <span class="stat-label">Trackers</span>
                </div>
            </section>

            <!-- Controls -->
            <section class="controls-section">
                <div class="search-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="search-input" class="search-input" placeholder="Search tools (e.g., pdf, json, converter)...">
                </div>
                
                <div class="filter-pills" id="category-filters">
                    <button class="filter-btn active" data-category="All">All</button>
                    <button class="filter-btn" data-category="PDF">PDF</button>
                    <button class="filter-btn" data-category="Image">Image</button>
                    <button class="filter-btn" data-category="Media">Media</button>
                    <button class="filter-btn" data-category="Dev">Dev</button>
                    <button class="filter-btn" data-category="Text">Text</button>
                    <button class="filter-btn" data-category="Math">Math</button>
                    <button class="filter-btn" data-category="Finance">Finance</button>
                    <button class="filter-btn" data-category="Health">Health</button>
                    <button class="filter-btn" data-category="Convert">Convert</button>
                    <button class="filter-btn" data-category="Security">Security</button>
                    <button class="filter-btn" data-category="Games">Games</button>
                </div>
            </section>

            <!-- Grid -->
            <section id="tools-grid" class="tools-grid">
                <!-- Content Injected via JS -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Scanning GitHub repositories...</p>
                </div>
            </section>
        </div>
    </main>

    <script>
        (function() {
            /**
             * CONFIGURATION & STATE
             */
            const CONFIG = {
                username: 'chirag127',
                excludedRepos: ['chirag127.github.io', 'chirag127'],
                maxPages: 10,
                perPage: 100
            };

            const STATE = {
                repos: [],
                filteredRepos: [],
                currentCategory: 'All',
                searchQuery: ''
            };

            const CATEGORY_MAP = {
                'PDF': ['pdf', 'document', 'merge', 'split'],
                'Image': ['image', 'photo', 'png', 'jpg', 'crop', 'resize', 'compress'],
                'Media': ['video', 'audio', 'mp3', 'youtube', 'downloader'],
                'Dev': ['json', 'xml', 'sql', 'html', 'code', 'api', 'formatter', 'validator', 'regex'],
                'Text': ['text', 'word', 'markdown', 'string', 'lorem', 'counter'],
                'Math': ['math', 'calculator', 'algebra', 'graph'],
                'Finance': ['loan', 'mortgage', 'tax', 'currency', 'stock'],
                'Health': ['bmi', 'calorie', 'health'],
                'Convert': ['convert', 'unit', 'encoder', 'decoder', 'base64'],
                'Security': ['password', 'hash', 'encrypt', 'decrypt', 'token'],
                'Games': ['game', 'puzzle', 'sudoku', 'tic-tac-toe', 'snake']
            };

            const ICONS = {
                default: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>`,
                PDF: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M9 15l2 2 4-4"/></svg>`,
                Image: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>`,
                Dev: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>`,
                Games: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="6" width="20" height="12" rx="2"/><path d="M6 12h4m-2-2v4m6-2h.01"/></svg>`
            };

            /**
             * CORE LOGIC
             */

            // Helper: Format Date
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return new Intl.DateTimeFormat('en-US', { month: 'short', day: 'numeric', year: 'numeric' }).format(date);
            };

            // Helper: Determine Category
            const determineCategory = (repo) => {
                const searchText = `${repo.name} ${repo.description} ${(repo.topics || []).join(' ')}`.toLowerCase();
                
                for (const [category, keywords] of Object.entries(CATEGORY_MAP)) {
                    if (keywords.some(keyword => searchText.includes(keyword))) {
                        return category;
                    }
                }
                return 'Other';
            };

            // Helper: Get Icon for Category
            const getIcon = (category) => {
                return ICONS[category] || ICONS.default;
            };

            // 1. Fetch Repositories
            const fetchRepos = async () => {
                const allRepos = [];
                
                try {
                    // Fetch pages in parallel for speed
                    const promises = [];
                    for (let i = 1; i <= CONFIG.maxPages; i++) {
                        promises.push(
                            fetch(`https://api.github.com/users/${CONFIG.username}/repos?page=${i}&per_page=${CONFIG.perPage}`)
                                .then(res => res.json())
                                .catch(() => [])
                        );
                    }

                    const results = await Promise.all(promises);
                    results.forEach(pageData => {
                        if (Array.isArray(pageData)) {
                            allRepos.push(...pageData);
                        }
                    });

                    // Filter
                    const filtered = allRepos.filter(repo => {
                        return !repo.fork && !CONFIG.excludedRepos.includes(repo.name);
                    });

                    // Map Data
                    STATE.repos = filtered.map(repo => ({
                        id: repo.id,
                        name: repo.name,
                        description: repo.description || 'No description provided.',
                        stars: repo.stargazers_count,
                        hasPages: repo.has_pages,
                        pushedAt: repo.pushed_at,
                        url: repo.html_url,
                        category: determineCategory(repo)
                    }));

                    STATE.filteredRepos = [...STATE.repos];
                    updateUI();
                    
                } catch (error) {
                    console.error('Error fetching repos:', error);
                    document.getElementById('tools-grid').innerHTML = `
                        <div class="empty-state">
                            <p>Failed to load repositories. Please refresh the page.</p>
                        </div>
                    `;
                }
            };

            // 2. Render UI
            const updateUI = () => {
                const grid = document.getElementById('tools-grid');
                const statCount = document.getElementById('stat-count');
                
                // Update Stats
                statCount.textContent = STATE.filteredRepos.length;

                // Filter Logic
                let displayRepos = STATE.repos;

                if (STATE.currentCategory !== 'All') {
                    displayRepos = displayRepos.filter(r => r.category === STATE.currentCategory);
                }

                if (STATE.searchQuery) {
                    const q = STATE.searchQuery.toLowerCase();
                    displayRepos = displayRepos.filter(r => 
                        r.name.toLowerCase().includes(q) || 
                        r.description.toLowerCase().includes(q)
                    );
                }

                // Render Cards
                if (displayRepos.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <p>No tools found matching your criteria.</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = displayRepos.map((repo, index) => {
                    const iconSvg = getIcon(repo.category);
                    const pagesBadge = repo.hasPages ? `<span class="badge badge-pages">Live</span>` : '';
                    const animationDelay = index * 0.05; // Stagger effect

                    return `
                        <a href="${repo.url}" target="_blank" class="glass-panel tool-card" style="animation-delay: ${animationDelay}s">
                            <div class="card-header">
                                <div class="card-icon-wrapper">
                                    ${iconSvg}
                                </div>
                                <div class="card-title-group">
                                    <h3 class="card-title">${repo.name.replace(/-/g, ' ')}</h3>
                                    <div class="card-badges">
                                        <span class="badge" style="background:rgba(255,255,255,0.1); color:var(--text-muted)">${repo.category}</span>
                                        ${pagesBadge}
                                    </div>
                                </div>
                            </div>
                            <p class="card-desc">${repo.description}</p>
                            <div class="card-footer">
                                <div class="card-stats">
                                    <span class="stat-icon" title="Stars">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                        ${repo.stars}
                                    </span>
                                    <span class="stat-icon" title="Last Updated">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                        ${formatDate(repo.pushedAt)}
                                    </span>
                                </div>
                            </div>
                        </a>
                    `;
                }).join('');
            };

            // 3. Event Listeners
            const initEvents = () => {
                // Search
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', (e) => {
                    STATE.searchQuery = e.target.value.trim();
                    updateUI();
                });

                // Category Filters
                const filterContainer = document.getElementById('category-filters');
                filterContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-btn')) {
                        // Update active state
                        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');

                        // Update state
                        STATE.currentCategory = e.target.dataset.category;
                        updateUI();
                    }
                });
            };

            /**
             * INITIALIZATION
             */
            document.addEventListener('DOMContentLoaded', () => {
                initEvents();
                fetchRepos();
            });

            /**
             * MULTIVERSE SIDEBAR CONFIGURATION
             * Initializing at the end as requested.
             */
            const MODELS_ARRAY = [
                { name: "GLM 4.7 1T MoE Cerebras", slug: "glm-4-7-1t-moe-cerebras--cerebras", size: 1000.0, provider: "Cerebras" },
                { name: "Mistral Large 3 675B Instruct Nvidia", slug: "mistral-large-3-675b-instruct-nvidia--nvidia", size: 675.0, provider: "Nvidia" },
                { name: "Mistral Large 3 675B Instruct Mistral", slug: "mistral-large-3-675b-instruct-mistral--mistral", size: 675.0, provider: "Mistral" },
                { name: "DeepSeek R1T2 Chimera OpenRouter", slug: "deepseek-r1t2-chimera-openrouter--openrouter", size: 671.0, provider: "Openrouter" },
                { name: "DeepSeek V3.2 Nvidia", slug: "deepseek-v3-2-nvidia--nvidia", size: 671.0, provider: "Nvidia" },
                { name: "Qwen3 Coder 480B MoE OpenRouter", slug: "qwen3-coder-480b-moe-openrouter--openrouter", size: 480.0, provider: "Openrouter" },
                { name: "R1T Chimera OpenRouter", slug: "r1t-chimera-openrouter--openrouter", size: 450.0, provider: "Openrouter" },
                { name: "Llama 3.1 405B Instruct GitHub", slug: "llama-3-1-405b-instruct-github--github", size: 405.0, provider: "Github" },
