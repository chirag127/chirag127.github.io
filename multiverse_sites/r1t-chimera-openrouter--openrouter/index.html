    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --bg-color: #030712;
            --primary: #6366f1;
            --primary-light: #818cf8;
            --secondary: #a855f7;
            --accent: #ec4899;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --font-main: 'Inter', sans-serif;
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* 2026 Spatial-Glass Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Ambient Background Glows */
        .ambient-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: -200px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
            opacity: 0.2;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        /* Main Layout */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0 2rem;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
            animation: fadeInUp 0.8s var(--ease-elastic);
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 0.8s var(--ease-elastic) 0.1s backwards;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s var(--ease-elastic) 0.2s backwards;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            background: linear-gradient(to right, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Controls Section */
        .controls {
            position: sticky;
            top: 1rem;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            animation: fadeInUp 0.8s var(--ease-elastic) 0.3s backwards;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3.5rem;
            border-radius: 9999px;
            border: 1px solid var(--glass-border);
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            color: var(--text-main);
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15), 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .filter-pills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            max-width: 100%;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            /* Hide scrollbar */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .filter-pills::-webkit-scrollbar {
            display: none;
        }

        .pill {
            padding: 0.6rem 1.2rem;
            border-radius: 9999px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s var(--ease-elastic);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            white-space: nowrap;
        }

        .pill:hover {
            background: var(--glass-highlight);
            color: var(--text-main);
            transform: translateY(-2px);
        }

        .pill.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        /* Grid Section */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
            width: 100%;
        }

        .tool-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: all 0.4s var(--ease-elastic);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        .tool-card:hover {
            transform: translateY(-6px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(168, 85, 247, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary-light);
        }

        .card-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            border: 1px solid var(--glass-border);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.25rem;
        }

        .card-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.5;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            width: 100%;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .stats-bar { gap: 1rem; }
            .stat-item { padding: 0.5rem 1rem; font-size: 0.85rem; }
            .tools-grid { grid-template-columns: 1fr; }
        }
    </style>

    /**
     * MAIN APPLICATION LOGIC

     */
    (function() {
        // --- Configuration ---
        const CONFIG = {
            username: 'chirag127',
            excludedRepos: ['chirag127.github.io', 'chirag127'],
            categories: {
                'PDF': ['pdf', 'document', 'merge', 'split'],
                'Image': ['image', 'photo', 'png', 'jpg', 'crop', 'resize', 'compress'],
                'Media': ['video', 'audio', 'mp3', 'youtube', 'downloader'],
                'Dev': ['json', 'xml', 'sql', 'html', 'code', 'api', 'generator', 'formatter'],
                'Text': ['text', 'word', 'markdown', 'string', 'counter', 'lorem'],
                'Math': ['math', 'calculator', 'algebra'],

                'Convert': ['convert', 'unit', 'encoder', 'decoder', 'base64'],
                'Security': ['password', 'hash', 'encrypt', 'uuid', 'token'],

            },
            categoryIcons: {

                'Other': 'ðŸ› ï¸'
            }
        };

        // --- State ---
        let allRepos = [];
        let currentFilter = 'All';
        let searchQuery = '';

        // --- DOM Elements ---
        const toolsContainer = document.getElementById('tools-container');
        const searchInput = document.getElementById('search-input');
        const categoryPillsContainer = document.getElementById('category-pills');
        const toolCountEl = document.getElementById('tool-count');
        const starCountEl = document.getElementById('star-count');

        // --- Helpers ---
        const formatDate = (dateString) => {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            
            if (diffDays === 1) return 'Today';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays/7)} weeks ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        };

        const detectCategory = (repo) => {
            const text = `${repo.name} ${repo.description || ''}`.toLowerCase();
            
            for (const [cat, keywords] of Object.entries(CONFIG.categories)) {
                if (keywords.some(keyword => text.includes(keyword))) {
                    return cat;
                }
            }
            return 'Other';
        };

        const formatNumber = (num) => {
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return num;
        };

        // --- Core Functions ---
        
        async function fetchRepos() {
            let repos = [];
            let page = 1;
            const maxPages = 10; // Safety limit
            const perPage = 100;

            try {
                while (page <= maxPages) {
                    const response = await fetch(`https://api.github.com/users/${CONFIG.username}/repos?page=${page}&per_page=${perPage}&sort=updated`);
                    if (!response.ok) throw new Error(`GitHub API Error: ${response.status}`);
                    
                    const data = await response.json();
                    if (data.length === 0) break;
                    
                    repos = [...repos, ...data];
                    page++;
                }

                // Filter Data
                allRepos = repos.filter(repo => 
                    !repo.fork && 
                    !CONFIG.excludedRepos.includes(repo.name)
                ).map(repo => ({
                    id: repo.id,
                    name: repo.name,
                    description: repo.description || 'No description provided.',
                    stars: repo.stargazers_count,
                    url: repo.homepage || repo.html_url, // Prefer homepage if it's a tool
                    githubUrl: repo.html_url,
                    updatedAt: repo.pushed_at,
                    category: detectCategory(repo),
                    hasPages: repo.has_pages
                }));

                updateStats();
                renderPills();
                filterAndRender();

            } catch (error) {
                console.error("Failed to fetch repos:", error);
                toolsContainer.innerHTML = `
                    <div style="text-align: center; color: var(--text-muted); grid-column: 1/-1;">
                        <p>Unable to load tools right now. Please try again later.</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            toolCountEl.textContent = allRepos.length;
            const totalStars = allRepos.reduce((acc, repo) => acc + repo.stars, 0);
            starCountEl.textContent = formatNumber(totalStars);
        }

        function renderPills() {
            const categories = ['All', ...Object.keys(CONFIG.categories), 'Other'];
            
            categoryPillsContainer.innerHTML = categories.map(cat => `
                <button class="pill ${cat === 'All' ? 'active' : ''}" data-category="${cat}">
                    ${cat}
                </button>
            `).join('');

            // Add event listeners
            categoryPillsContainer.querySelectorAll('.pill').forEach(pill => {
                pill.addEventListener('click', () => {
                    // Update active state
                    categoryPillsContainer.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
                    pill.classList.add('active');
                    
                    // Update filter
                    currentFilter = pill.dataset.category;
                    filterAndRender();
                });
            });
        }

        function filterAndRender() {
            const lowerQuery = searchQuery.toLowerCase();
            
            const filtered = allRepos.filter(repo => {
                const matchesCategory = currentFilter === 'All' || repo.category === currentFilter;
                const matchesSearch = repo.name.toLowerCase().includes(lowerQuery) || 
                                      (repo.description && repo.description.toLowerCase().includes(lowerQuery));
                return matchesCategory && matchesSearch;
            });

            renderGrid(filtered);
        }

        function renderGrid(repos) {
            if (repos.length === 0) {
                toolsContainer.innerHTML = `
                    <div style="text-align: center; color: var(--text-muted); grid-column: 1/-1; padding: 2rem;">
                        <p>No tools found matching your criteria.</p>
                    </div>
                `;
                return;
            }

            toolsContainer.innerHTML = repos.map((repo, index) => {
                const icon = CONFIG.categoryIcons[repo.category] || CONFIG.categoryIcons['Other'];
                // Stagger animation
                const delay = index * 0.05; 
                
                return `
                <a href="${repo.url}" target="_blank" class="tool-card" style="animation-delay: ${delay}s">
                    <div class="card-header">
                        <div class="card-icon">${icon}</div>
                        <span class="card-badge">${repo.category}</span>
                    </div>
                    <div>
                        <h3 class="card-title">${repo.name.replace(/-/g, ' ')}</h3>
                        <p class="card-desc">${repo.description}</p>
                    </div>
                    <div class="card-meta">
                        <div class="meta-item" title="Stars">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            ${repo.stars}
                        </div>
                        <div class="meta-item" title="Last Updated">
                            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            ${formatDate(repo.updatedAt)}
                        </div>
                    </div>
                </a>
                `;
            }).join('');
        }

        // --- Initialization ---
        
        // Search Listener
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.trim();
            filterAndRender();
        });

        // Start Fetch
        fetchRepos();

    })();
