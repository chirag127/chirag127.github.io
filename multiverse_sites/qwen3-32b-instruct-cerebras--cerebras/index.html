<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Premium Developer Tools</title>
    
    <!-- Universal Engine Scripts -->
    <script src="https://chirag127.github.io/universal/config.js" defer></script>
    <script src="https://chirag127.github.io/universal/core.js" defer></script>
    <script src="https://chirag127.github.io/universal/sidebar.js" defer></script>

    <style>
        /* 2026 SPATIAL-GLASS DESIGN SYSTEM */
        :root {
            --bg-deep: #030712;
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --gradient-start: #6366f1;
            --gradient-mid: #a855f7;
            --gradient-end: #ec4899;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
            --card-hover: translateY(-6px);
        }

        * { box-sizing: border-box; outline: none; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-family);
            /* Spatial Background Ambience */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.15), transparent 25%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* LAYOUT */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* TYPOGRAPHY */
        h1, h2, h3 { margin: 0; font-weight: 700; letter-spacing: -0.02em; }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        /* COMPONENTS: HERO */
        .hero {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero h1 span {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* COMPONENTS: STATS BAR */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--glass-bg);
            padding: 0.5rem 1rem;
            border-radius: 999px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .stat-value { color: var(--primary); font-weight: 700; }

        /* COMPONENTS: SEARCH & FILTER */
        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            border-radius: 999px;
            border: 1px solid var(--glass-border);
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2), 0 4px 25px rgba(0,0,0,0.3);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .filter-pills {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pill {
            padding: 0.5rem 1rem;
            border-radius: 999px;
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .pill:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        .pill.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* COMPONENTS: GRID */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        .tool-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, var(--glass-highlight), transparent);
            opacity: 0.5;
        }

        .tool-card:hover {
            transform: translateY(-6px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5), 0 0 20px rgba(99, 102, 241, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .card-badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            font-weight: 600;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            margin: 0;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 0.8rem;
            color: #64748b;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        /* UTILS & ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid var(--glass-border);
            border-bottom-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin: 4rem auto;
            display: block;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none !important; }

        /* Responsive */
        @media (max-width: 640px) {
            .hero h1 { font-size: 2.5rem; }
            .stats-bar { gap: 1rem; }
            .tools-grid { grid-template-columns: 1fr; }
        }
    </style>

    <script>
        (function() {
            /**
             * CONFIGURATION & CONSTANTS
             */
            const EXCLUDED_REPOS = ['chirag127.github.io', 'chirag127'];
            const GITHUB_USER = 'chirag127';
            const API_BASE = 'https://api.github.com';
            
            const CATEGORY_KEYWORDS = {
                'PDF': ['pdf', 'document', 'merge', 'split'],
                'Image': ['image', 'photo', 'png', 'jpg', 'crop', 'resize', 'compress'],
                'Media': ['video', 'audio', 'mp3', 'youtube', 'downloader'],
                'Dev': ['json', 'xml', 'sql', 'html', 'code', 'api', 'github', 'regex'],
                'Text': ['text', 'word', 'markdown', 'string', 'lorem', 'case'],
                'Math': ['math', 'calculator', 'algebra', 'graph'],
                'Finance': ['loan', 'mortgage', 'tax', 'currency', 'stock'],
                'Health': ['bmi', 'calorie', 'health', 'water'],
                'Convert': ['convert', 'unit', 'encoder', 'decoder', 'base64'],
                'Security': ['password', 'hash', 'encrypt', 'uuid', 'token'],
                'Games': ['game', 'puzzle', 'sudoku', 'chess', 'tic-tac-toe']
            };

            const ICONS = {
                'PDF': '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>',
                'Image': '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>',
                'Media': '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>',
                'Dev': '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>',
                'Text': '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 7V4h16v3"></path><path d="M9 20h6"></path><path d="M12 4v16"></path></svg>',
                'Math': '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="4" width="16" height="16" rx="2"></rect><line x1="8" y1="12" x2="16" y2="12"></line><line x1="12" y1="8" x2="12" y2="16"></line></svg>',
                'Finance': '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>',
                'Health': '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>',
                'Convert': '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>',
                'Security': '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>',
                'Games': '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polygon points="10 8 16 12 10 16 10 8"></polygon></svg>',
                'Default': '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg>'
            };

            /**
             * STATE MANAGEMENT
             */
            const state = {
                repos: [],
                filteredRepos: [],
                activeCategory: 'All',
                searchQuery: ''
            };

            /**
             * DOM ELEMENTS
             */
            const els = {
                grid: document.getElementById('tools-grid'),
                loader: document.getElementById('loader'),
                searchInput: document.getElementById('search-input'),
                filters: document.getElementById('category-filters'),
                statCount: document.getElementById('stat-count'),
                statStars: document.getElementById('stat-stars')
            };

            /**
             * UTILITY FUNCTIONS
             */
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
            }

            function determineCategory(repo) {
                const textToSearch = `${repo.name} ${repo.description || ''} ${(repo.topics || []).join(' ')}`.toLowerCase();
                
                for (const [category, keywords] of Object.entries(CATEGORY_KEYWORDS)) {
                    if (keywords.some(keyword => textToSearch.includes(keyword))) {
                        return category;
                    }
                }
                return 'Dev'; // Default fallback
            }

            function getIcon(category) {
                return ICONS[category] || ICONS['Default'];
            }

            /**
             * DATA FETCHING
             */
            async function fetchRepositories() {
                let allRepos = [];
                const pagesToFetch = 10;
                const perPage = 100;

                try {
                    // Parallel fetching for speed (or sequential if rate limit is a concern, usually parallel is fine for small batches)
                    const promises = [];
                    for (let i = 1; i <= pagesToFetch; i++) {
                        promises.push(
                            fetch(`${API_BASE}/users/${GITHUB_USER}/repos?per_page=${perPage}&page=${i}`)
                                .then(res => res.json())
                                .catch(() => [])
                        );
                    }

                    const results = await Promise.all(promises);
                    results.forEach(pageData => {
                        if (Array.isArray(pageData)) {
                            allRepos = [...allRepos, ...pageData];
                        }
                    });

                    // Process Data
                    processRepos(allRepos);
                } catch (error) {
                    console.error("Failed to fetch repos", error);
                    els.grid.innerHTML = '<p style="text-align:center; color: var(--text-muted);">Error loading tools.</p>';
                    els.loader.classList.add('hidden');
                }
            }

            function processRepos(repos) {
                // Filter out forks and excluded names
                state.repos = repos
                    .filter(repo => !repo.fork && !EXCLUDED_REPOS.includes(repo.name))
                    .map(repo => ({
                        name: repo.name,
                        description: repo.description,
                        stars: repo.stargazers_count,
                        url: repo.html_url,
                        has_pages: repo.has_pages,
                        pushed_at: repo.pushed_at,
                        category: determineCategory(repo)
                    }))
                    .sort((a, b) => b.stars - a.stars); // Sort by popularity

                // Update Stats
                els.statCount.textContent = state.repos.length;
                const totalStars = state.repos.reduce((acc, repo) => acc + repo.stars, 0);
                els.statStars.textContent = totalStars > 1000 ? `${(totalStars / 1000).toFixed(1)}k` : totalStars;

                // Initial Render
                filterAndRender();
                
                // Hide Loader
                els.loader.classList.add('hidden');
                els.grid.classList.remove('hidden');
            }

            /**
             * RENDERING
             */
            function renderCards() {
                els.grid.innerHTML = '';
                
                if (state.filteredRepos.length === 0) {
                    els.grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">No tools found matching your criteria.</p>';
                    return;
                }

                const fragment = document.createDocumentFragment();

                state.filteredRepos.forEach(repo => {
                    const card = document.createElement('a');
                    card.href = repo.url;
                    card.target = "_blank";
                    card.className = 'tool-card';
                    
                    const iconSvg = getIcon(repo.category);

                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-icon">${iconSvg}</div>
                            <span class="card-badge">${repo.category}</span>
                        </div>
                        <h3 class="card-title">${repo.name.replace(/-/g, ' ')}</h3>
                        <p class="card-desc">${repo.description || 'No description provided.'}</p>
                        <div class="card-meta">
                            <div class="meta-item">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                ${repo.stars}
                            </div>
                            <div class="meta-item">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                ${formatDate(repo.pushed_at)}
                            </div>
                        </div>
                    `;
                    fragment.appendChild(card);
                });

                els.grid.appendChild(fragment);
            }

            function filterAndRender() {
                state.filteredRepos = state.repos.filter(repo => {
                    const matchesCategory = state.activeCategory === 'All' || repo.category === state.activeCategory;
                    const searchLower = state.searchQuery.toLowerCase();
                    const matchesSearch = repo.name.toLowerCase().includes(searchLower) || 
                                          (repo.description && repo.description.toLowerCase().includes(searchLower));
                    
                    return matchesCategory && matchesSearch;
                });

                renderCards();
            }

            /**
             * EVENT LISTENERS
             */
            function initListeners() {
                // Search
                els.searchInput.addEventListener('input', (e) => {
                    state.searchQuery = e.target.value.trim();
                    filterAndRender();
                });

                // Category Filters
                els.filters.addEventListener('click', (e) => {
                    if (e.target.classList.contains('pill')) {
                        // Update UI
                        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
                        e.target.classList.add('active');

                        // Update State
                        state.activeCategory = e.target.dataset.category;
                        filterAndRender();
                    }
                });
            }

            /**
             * INITIALIZATION
             */
            function init() {
                initListeners();
                fetchRepositories();
            }

            // Start App
            init();

        })();
    </script>
