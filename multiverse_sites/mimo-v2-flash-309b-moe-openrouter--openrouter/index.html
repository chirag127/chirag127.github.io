<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Hub | Premium Developer Tools</title>
    
    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Universal Engine Scripts -->
    <script src="https://chirag127.github.io/universal/config.js" defer></script>
    <script src="https://chirag127.github.io/universal/core.js" defer></script>
    <script src="https://chirag127.github.io/universal/sidebar.js" defer></script>

    <style>
        /* 
         * 2026 SPATIAL-GLASS DESIGN SYSTEM
         * Focus: Depth, Blur, Gradient, Motion
         */
        :root {
            --bg-deep: #030712;
            --bg-card: rgba(17, 24, 39, 0.6);
            --bg-glass: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent-gradient: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            /* Subtle background noise/gradient */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.08) 0%, transparent 25%);
        }

        /* Layout */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            opacity: 0;
            animation: fadeIn 0.8s var(--ease-smooth) forwards;
        }

        /* Typography */
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 3rem;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            padding: 1rem 2rem;
            border-radius: 100px;
            display: inline-flex;
            left: 50%;
            position: relative;
            transform: translateX(-50%);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .stat-item i {
            color: var(--primary);
        }

        /* Controls Section */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        /* Search Box */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            border-radius: 50px;
            border: 1px solid var(--border-glass);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.3s var(--ease-smooth);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Filter Pills */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--border-glass);
            color: var(--text-muted);
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
        }

        /* Tool Card */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.4s var(--ease-elastic);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
            background: rgba(30, 41, 59, 0.7);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: var(--primary);
            transition: transform 0.3s;
        }

        .card:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
            background: var(--primary);
            color: white;
        }

        .card-badges {
            display: flex;
            gap: 0.5rem;
        }

        .badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-category {
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #64748b;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-stats {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .card-stats span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* States */
        .loading, .error, .no-results {
            text-align: center;
            padding: 4rem 1rem;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .stats-bar { width: 100%; transform: none; left: 0; border-radius: 20px; flex-direction: row; justify-content: space-around; }
            .tools-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<main>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Every Tool You Need.<br>Free. Private. Forever.</h1>
        <p>A curated collection of high-performance developer utilities and web applications.</p>
    </section>

    <!-- Stats Bar -->
    <div class="stats-bar">
        <div class="stat-item">
            <i class="fa-solid fa-cube"></i>
            <span id="stat-count">Loading...</span>
        </div>
        <div class="stat-item">
            <i class="fa-solid fa-star"></i>
            <span id="stat-stars">Loading...</span>
        </div>
        <div class="stat-item">
            <i class="fa-solid fa-shield-halved"></i>
            <span>0 Trackers</span>
        </div>
    </div>

    <!-- Controls -->
    <section class="controls">
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" id="search-input" class="search-input" placeholder="Search tools (e.g., 'pdf', 'converter')...">
        </div>
        <div class="filter-container" id="filter-container">
            <!-- Filters injected via JS -->
        </div>
    </section>

    <!-- Grid -->
    <section class="tools-grid" id="tools-grid">
        <div class="loading">
            <i class="fa-solid fa-circle-notch"></i>
            <p>Scanning repositories...</p>
        </div>
    </section>
</main>

<script>
(function() {
    /**
     * CONFIGURATION & CONSTANTS
     */
    const CONFIG = {
        username: 'chirag127',
        excludedRepos: ['chirag127.github.io', 'chirag127'],
        maxPages: 10,
        perPage: 100,
        categories: {
            'PDF': ['pdf', 'document', 'merge', 'split'],
            'Image': ['image', 'photo', 'png', 'jpg', 'crop', 'resize', 'compress'],
            'Media': ['video', 'audio', 'mp3', 'youtube', 'downloader'],
            'Dev': ['json', 'xml', 'sql', 'html', 'code', 'api', 'formatter', 'validator'],
            'Text': ['text', 'word', 'markdown', 'string', 'counter', 'lorem'],
            'Math': ['math', 'calculator', 'algebra'],
            'Finance': ['loan', 'mortgage', 'tax', 'currency', 'stock'],
            'Health': ['bmi', 'calorie', 'health'],
            'Convert': ['convert', 'unit', 'encoder', 'decoder'],
            'Security': ['password', 'hash', 'encrypt', 'jwt', 'token'],
            'Games': ['game', 'puzzle', 'sudoku', 'chess', 'tic-tac-toe']
        },
        icons: {
            'PDF': 'fa-file-pdf',
            'Image': 'fa-image',
            'Media': 'fa-film',
            'Dev': 'fa-code',
            'Text': 'fa-align-left',
            'Math': 'fa-calculator',
            'Finance': 'fa-money-bill-trend-up',
            'Health': 'fa-heart-pulse',
            'Convert': 'fa-repeat',
            'Security': 'fa-lock',
            'Games': 'fa-gamepad',
            'Other': 'fa-box'
        }
    };

    /**
     * STATE MANAGEMENT
     */
    const state = {
        allRepos: [],
        filteredRepos: [],
        currentCategory: 'All',
        searchTerm: ''
    };

    /**
     * DOM ELEMENTS
     */
    const dom = {
        grid: document.getElementById('tools-grid'),
        searchInput: document.getElementById('search-input'),
        filterContainer: document.getElementById('filter-container'),
        statCount: document.getElementById('stat-count'),
        statStars: document.getElementById('stat-stars')
    };

    /**
     * CATEGORY DETECTION ENGINE
     */
    function detectCategory(repo) {
        const content = `${repo.name} ${repo.description || ''} ${(repo.topics || []).join(' ')}`.toLowerCase();
        
        for (const [cat, keywords] of Object.entries(CONFIG.categories)) {
            if (keywords.some(keyword => content.includes(keyword))) {
                return cat;
            }
        }
        return 'Other';
    }

    /**
     * DATA FETCHING
     */
    async function fetchRepositories() {
        let repos = [];
        let stars = 0;

        try {
            // Parallel fetching for speed
            const promises = [];
            for (let i = 1; i <= CONFIG.maxPages; i++) {
                promises.push(
                    fetch(`https://api.github.com/users/${CONFIG.username}/repos?page=${i}&per_page=${CONFIG.perPage}`)
                        .then(res => {
                            if (!res.ok) throw new Error('Rate limit or error');
                            return res.json();
                        })
                );
            }

            const results = await Promise.all(promises);
            
            results.forEach(pageData => {
                if (Array.isArray(pageData)) {
                    pageData.forEach(repo => {
                        // Filter Logic
                        if (!repo.fork && !CONFIG.excludedRepos.includes(repo.name)) {
                            repos.push({
                                id: repo.id,
                                name: repo.name,
                                description: repo.description,
                                stars: repo.stargazers_count,
                                updatedAt: repo.pushed_at,
                                url: repo.html_url,
                                homepage: repo.homepage,
                                category: detectCategory(repo)
                            });
                            stars += repo.stargazers_count;
                        }
                    });
                }
            });

            // Sort by stars (descending) then updated
            repos.sort((a, b) => b.stars - a.stars || new Date(b.updatedAt) - new Date(a.updatedAt));

            state.allRepos = repos;
            state.filteredRepos = repos;
            
            updateStats(repos.length, stars);
            renderFilters();
            renderGrid();

        } catch (error) {
            console.error("Fetch error:", error);
            dom.grid.innerHTML = `
                <div class="error">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <p>Unable to load tools. GitHub API rate limit likely exceeded.</p>
                </div>
            `;
            updateStats(0, 0);
        }
    }

    /**
     * RENDERING LOGIC
     */
    function updateStats(count, stars) {
        // Animate numbers
        dom.statCount.textContent = `${count} Tools`;
        dom.statStars.textContent = `${(stars / 1000).toFixed(1)}k+ Stars`;
    }

    function renderFilters() {
        const cats = ['All', ...Object.keys(CONFIG.categories)];
        
        dom.filterContainer.innerHTML = cats.map(cat => `
            <button class="filter-btn ${state.currentCategory === cat ? 'active' : ''}" 
                    data-category="${cat}">
                ${cat}
            </button>
        `).join('');

        // Attach events
        dom.filterContainer.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                state.currentCategory = e.target.dataset.category;
                
                // Update UI active state
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                applyFilters();
            });
        });
    }

    function renderGrid() {
        if (state.filteredRepos.length === 0) {
            dom.grid.innerHTML = `
                <div class="no-results">
                    <i class="fa-regular fa-folder-open"></i>
                    <p>No tools found matching your criteria.</p>
                </div>
            `;
            return;
        }

        const html = state.filteredRepos.map(repo => {
            const iconClass = CONFIG.icons[repo.category] || CONFIG.icons['Other'];
            const date = new Date(repo.updatedAt).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            const displayUrl = repo.homepage || repo.url;

            return `
                <a href="${displayUrl}" target="_blank" class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fa-solid ${iconClass}"></i>
                        </div>
                        <div class="card-badges">
                            <span class="badge badge-category">${repo.category}</span>
                        </div>
                    </div>
                    <div class="card-title">${repo.name.replace(/-/g, ' ')}</div>
                    <div class="card-desc" title="${repo.description || 'No description provided.'}">
                        ${repo.description || 'No description provided.'}
                    </div>
                    <div class="card-footer">
                        <div class="card-stats">
                            <span title="Stars"><i class="fa-regular fa-star"></i> ${repo.stars}</span>
                            <span title="Last Updated"><i class="fa-regular fa-clock"></i> ${date}</span>
                        </div>
                        <i class="fa-solid fa-arrow-up-right-from-square" style="opacity: 0.5;"></i>
                    </div>
                </a>
            `;
        }).join('');

        dom.grid.innerHTML = html;
    }

    function applyFilters() {
        state.filteredRepos = state.allRepos.filter(repo => {
            const matchesCategory = state.currentCategory === 'All' || repo.category === state.currentCategory;
            const matchesSearch = repo.name.toLowerCase().includes(state.searchTerm) || 
                                  (repo.description && repo.description.toLowerCase().includes(state.searchTerm));
            return matchesCategory && matchesSearch;
        });
        renderGrid();
    }

    /**
     * EVENT LISTENERS
     */
    dom.searchInput.addEventListener('input', (e) => {
        state.searchTerm = e.target.value.toLowerCase().trim();
        applyFilters();
    });

    /**
     * INITIALIZATION
     */
    fetchRepositories();

    /**
     * MULTIVERSE SIDEBAR CONFIGURATION
     */
    const MODELS_ARRAY = [
        { name: "GLM 4.7 1T MoE Cerebras", slug: "glm-4-7-1t-moe-cerebras--cerebras", size: 1000.0, provider: "Cerebras" },
        { name: "Mistral Large 3 675B Instruct Nvidia", slug: "mistral-large-3-675b-instruct-nvidia--nvidia", size: 675.0, provider: "Nvidia" },
        { name: "Mistral Large 3 675B Instruct Mistral", slug: "mistral-large-3-675b-instruct-mistral--mistral", size: 675.0, provider: "Mistral" },
        { name: "DeepSeek R1T2 Chimera OpenRouter", slug: "deepseek-r1t2-chimera-openrouter--openrouter", size: 671.0, provider: "Openrouter" },
        { name: "DeepSeek V3.2 Nvidia", slug: "deepseek-v3-2-nvidia--nvidia", size: 671.0, provider: "Nvidia" },
        { name: "Qwen3 Coder 480B MoE OpenRouter", slug: "qwen3-coder-480b-moe-openrouter--openrouter", size: 480.0, provider: "Openrouter" },
        { name: "R1T Chimera OpenRouter", slug: "r1t-chimera-openrouter--openrouter", size: 450.0, provider: "Openrouter" },
        { name: "Llama 3.1 405B Instruct GitHub", slug: "llama-3-1-405b-instruct-github--github", size: 405.0, provider: "Github" },
        { name: "MiMo V2 Flash 309B MoE OpenRouter", slug: "mimo-v2-flash-309b-moe-openrouter--openrouter", size: 309.0, provider: "Openrouter" },
        { name: "Devstral 2 123B Instruct OpenRouter", slug: "devstral-2-123b-instruct-openrouter--openrouter", size: 123.0, provider: "Openrouter" },
        { name: "Devstral 2 123B Mistral", slug: "devstral-2-123b-mistral--mistral", size: 123.0, provider: "Mistral" },
        { name: "Llama 3.2 90B Vision Instruct Groq", slug: "llama-3-2-90b-vision-instruct-groq--groq", size: 90.0, provider: "Groq" },
        { name: "Mixtral 8x7B Instruct Groq", slug: "mixtral-8x7b-instruct-groq--groq", size: 56.0, provider: "Groq" },
        { name: "Qwen QwQ 32B Groq", slug: "qwen-qwq-32b-groq--groq", size: 32.0, provider: "Groq" },
        { name: "Qwen3 32B Instruct Cerebras", slug: "qwen3-32b-instruct-cerebras--cerebras", size: 32.0, provider: "Cerebras" },
        { name: "Gemma 3 27B Instruct Gemini", slug: "gemma-3-27b-instruct-gemini--gemini", size: 27.0, provider: "Gemini" },
        { name: "GPT OSS 20B Cerebras", slug: "gpt-oss-20b-cerebras--cerebras", size: 20.0, provider: "Cerebras" },
        { name: "GLM 4.5 Air OpenRouter", slug: "glm-4-5-air-openrouter--openrouter", size: 20.0, provider: "Openrouter" }
    ];

    // Wait for window load to ensure MultiverseSidebar is defined by external scripts
    window.addEventListener('load', () => {
        if (typeof MultiverseSidebar !== 'undefined') {
            MultiverseSidebar.init(MODELS_ARRAY, { 
                isHub: true, 
                baseUrl: 'multiverse_sites', 
                currentSlug: 'mimo-v2-flash-309b-moe-openrouter--openrouter' 
            });
        } else {
            console.warn('MultiverseSidebar not found. Ensure universal/sidebar.js is loaded correctly.');
        }
    });

})();
</script>
</body>
</html>
