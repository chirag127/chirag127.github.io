<!DOCTYPE html>
<html lang="en">
<head>

  <title>Voters - Chirag Hub</title>

  <style>
    :root{--bg-dark:#030712;--text-main:#f9fafb;--header-height:72px}

  </style>

  <script src="universal/config.js" defer></script>

  <main>
    <h1>Community Voters</h1>

    <div style="background: rgba(255,255,255,0.05); padding: 2rem; border-radius: 1rem; border: 1px solid rgba(255,255,255,0.1);">
        <h3 style="margin-top:0">Active Polls</h3>
