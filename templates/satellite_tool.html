  <script src="/universal/config.js" defer></script>
  <script src="/universal/core.js" defer></script>

  <!-- DIVERSITY CHECK:
       Ensure this tool looks visually distinct.
       - Use different layouts (e.g., split screen, centered, dashboard-style).
       - Define unique --primary colors or gradients if strict brand consistency isn't required.

    }

      padding: 4rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      /* Allow for full-width or custom layouts */
    }
  </style>
</head>

  <main id="main-content">

      INJECT TOOL UI HERE.
      - Use Semantic HTML5 (section, article, aside).

    -->

    <h1>Tool Name</h1>

  </main>

  <!-- FOOTER INJECTED BY CORE.JS -->

       Use 'defer' for scripts that need DOM.
       Example: <script src="https://cdn.example.com/lib.js" async></script>
    3. Resource Hints: Add <link rel="preconnect" href="https://cdn.example.com"> in <head>.
    4. ES Modules: Use <script type="module"> to scope variables and allow 'import'.
  -->

  </script>

</html>
