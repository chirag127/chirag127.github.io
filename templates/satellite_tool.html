<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO & METADATA (Replace content) -->
  <title>Tool Name - Chirag Hub</title>
  <meta name="description" content="Tool description here.">

  <!-- UNIVERSAL ENGINE (DO NOT REMOVE) -->
  <script src="https://chirag127.github.io/universal/config.js"></script>
  <script src="https://chirag127.github.io/universal/core.js"></script>

  <!-- TOOL SPECIFIC STYLES -->
  <style>
    /* The Engine handles Header/Footer/Theme.
       Only style your specific tool interface here. */

    .tool-container {
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 1.5rem;
      text-align: center;
    }

    .drop-zone {
      border: 2px dashed var(--glass-border);
      background: var(--bg-card);
      padding: 3rem;
      border-radius: var(--radius-lg);
      transition: all 0.3s;
      margin-bottom: 2rem;
    }
    .drop-zone:hover {
      border-color: var(--primary);
      background: var(--bg-card-hover);
    }

    .btn-action {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 100px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .btn-action:hover { transform: translateY(-2px); box-shadow: 0 4px 15px var(--primary-glow); }
  </style>
</head>
<body>
  <!-- HEADER INJECTED BY CORE.JS -->

  <main class="tool-container">
    <h1>Tool Name</h1>
    <p class="tool-subtitle">A brief description of what this tool does.</p>

    <!-- TOOL INTERFACE -->
    <div id="app">
      <div class="drop-zone" id="dropZone">
        <p>Drag & Drop files here or click to upload</p>
        <input type="file" id="fileInput" hidden>
      </div>

      <button class="btn-action" id="actionBtn">Process File</button>
    </div>

    <!-- RESULT AREA -->
    <div id="result" style="margin-top: 2rem; display: none;">
      <h3>Result</h3>
      <div id="output"></div>
    </div>
  </main>

  <!-- FOOTER INJECTED BY CORE.JS -->

  <!-- TOOL LOGIC -->
  <script>
    // Tool logic goes here
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');

    dropZone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if(file) alert(`File selected: ${file.name}`);
    });

    // You can use libraries from the Approved Menu (CDN)
    // <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"><\/script>
  </script>
</body>
</html>
