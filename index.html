<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chirag Hub - The Infinite Toolset</title>

  <!-- SEO & METADATA -->

  <meta name="keywords" content="pdf tools, image converter, online tools, developer utilities, math calculator, finance calculators, health calculators, free web games, privacy tools, client-side, chirag singhal">

  <!-- HUB SPECIFIC STYLES -->
  <style>
    /* Hero Section (Atmospheric) */
    .hero {
      position: relative;
      text-align: center;
      padding: 6rem 0 4rem;
      overflow: hidden;
    }
    /* Ambient Glow */
    .hero::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 700px; height: 700px;
      background: radial-gradient(circle, rgba(129, 140, 248, 0.15) 0%, transparent 70%);
      filter: blur(100px);
      z-index: -1;
      pointer-events: none;
    }

    .hero h1 {
      font-size: clamp(3rem, 7vw, 5rem);
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -0.03em;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, #f9fafb, #9ca3af);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 0.8s var(--ease-elastic);
    }

    .hero span {
        background: var(--gradient-main);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.25rem;
      color: var(--text-muted);
      max-width: 650px;
      margin: 0 auto 3rem;
      animation: fadeInUp 1s var(--ease-elastic) 0.1s both;
    }

    /* Stats Row */
    .stats {
      display: flex; justify-content: center; gap: 2rem;
      margin-bottom: 4rem;
      animation: fadeInUp 1s var(--ease-elastic) 0.2s both;
      flex-wrap: wrap;
    }
    .stat-item {
      text-align: center;
    }
    .stat-val {
      font-size: 2.5rem; font-weight: 700;
      color: var(--text-main);
    }
    .stat-label {
      color: var(--text-dim); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em;
    }

    /* Search Bar (Floating Glass) */
    .search-container {
      max-width: 680px; margin: 0 auto 3rem;
      position: relative;
      z-index: 10;
      animation: fadeInUp 1s var(--ease-elastic) 0.3s both;
    }
    .search-box {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: var(--glass-border);
      border-radius: 100px;
      padding: 1rem 1.5rem;
      display: flex; align-items: center; gap: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: all 0.3s var(--ease-smooth);
    }
    .search-box:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.15), 0 8px 40px rgba(0,0,0,0.2);
      transform: translateY(-2px);
    }
    .search-icon { color: var(--text-muted); flex-shrink: 0; }
    .search-input {
      flex: 1; border: none; background: transparent;
      color: var(--text-main); font-size: 1.1rem; font-family: inherit;
    }
    .search-input:focus { outline: none; }
    .search-input::placeholder { color: var(--text-dim); }

    /* Filter Pills (Tactile) */
    .filters {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 0.75rem;
      margin-bottom: 3rem;
      animation: fadeInUp 1s var(--ease-elastic) 0.4s both;
    }
    .filter-btn {
      background: var(--bg-card);
      border: var(--glass-border);
      color: var(--text-muted);
      padding: 0.6rem 1.2rem;
      border-radius: 100px;
      font-size: 0.9rem; font-weight: 500; font-family: inherit;
      cursor: pointer;
      transition: all 0.3s var(--ease-elastic);
    }
    .filter-btn:hover {
      background: var(--bg-card-hover);
      color: var(--text-main);
      transform: translateY(-2px);
    }
    .filter-btn.active {
      background: var(--primary);
      color: white; border-color: transparent;
      box-shadow: 0 4px 12px var(--primary-glow);
    }

    /* Grid (Bento) */
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.5rem;
      margin-bottom: 6rem;
    }

    .tool-card {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border: var(--glass-border);
      border-radius: var(--radius-xl);
      padding: 1.75rem;
      text-decoration: none;
      transition: all 0.4s var(--ease-elastic);
      position: relative;
      overflow: hidden;
      display: flex; flex-direction: column; height: 100%;
    }
    /* Squish Effect */
    .tool-card:active { transform: scale(0.98); }
    .tool-card:hover {
      transform: translateY(-8px);
      background: var(--bg-card-hover);
      box-shadow: 0 20px 40px -10px rgba(0,0,0,0.3);
      border-color: rgba(255,255,255,0.15);
    }
    /* Top Accent Line */
    .tool-card::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      opacity: 0; transition: opacity 0.3s;
    }
    .tool-card:hover::before { opacity: 1; }

    .card-header { display: flex; align-items: flex-start; gap: 1rem; margin-bottom: 1rem; }
    .tool-icon-box {
      width: 56px; height: 56px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 16px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.75rem;
      flex-shrink: 0;
    }
    .tool-info { flex: 1; min-width: 0; }
    .tool-title {
      font-size: 1.15rem; font-weight: 600; color: var(--text-main);
      margin-bottom: 0.25rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .tool-badge {
      font-size: 0.75rem; color: var(--primary); text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600;
    }
    .tool-desc {
      font-size: 0.95rem; color: var(--text-muted); line-height: 1.6;
      display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
      flex: 1;
    }
    .tool-footer {
      margin-top: 1.5rem; padding-top: 1rem;
      border-top: 1px solid rgba(255,255,255,0.05);
      display: flex; justify-content: space-between; align-items: center;
      font-size: 0.85rem; color: var(--text-dim);
    }
    .stat-pill { display: flex; align-items: center; gap: 6px; }

    /* Loading / Empty */
    .state-msg { text-align: center; padding: 4rem; color: var(--text-muted); grid-column: 1 / -1; }
    .spinner {
      width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1);
      border-top-color: var(--primary); border-radius: 50%;
      animation: spin 1s linear infinite; margin: 0 auto 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

  </style>
</head>
<body>
  <!-- HEADER INJECTED BY CORE.JS -->

  <main>
    <section class="hero">
      <h1>The Singularity of<br><span>Free Tools</span></h1>
      <p>450+ privacy-focused utilities running entirely in your browser.<br>Zero ads. Zero tracking. 100% Open Source.</p>
    </section>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-val" id="toolCount">--</div>
        <div class="stat-label">Tools</div>
      </div>
      <div class="stat-item">
        <div class="stat-val">4k+</div>
        <div class="stat-label">Stars</div>
      </div>
      <div class="stat-item">
        <div class="stat-val">0</div>
        <div class="stat-label">Trackers</div>
      </div>
    </div>

    <div class="search-container">
      <div class="search-box">
        <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        <input type="text" class="search-input" id="searchInput" placeholder="Search for PDF tools, converters, games..." autocomplete="off">
        <span style="color:var(--text-dim); font-size:0.85rem;" id="resultCount"></span>
      </div>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-cat="all">All</button>
      <button class="filter-btn" data-cat="pdf">üìÑ PDF</button>
      <button class="filter-btn" data-cat="image">üñºÔ∏è Image</button>
      <button class="filter-btn" data-cat="media">‚èØÔ∏è Media</button>
      <button class="filter-btn" data-cat="dev">üõ†Ô∏è Dev</button>
      <button class="filter-btn" data-cat="text">üìù Text</button>
      <button class="filter-btn" data-cat="math">üßÆ Math</button>
      <button class="filter-btn" data-cat="finance">üí∞ Finance</button>
      <button class="filter-btn" data-cat="health">‚ù§Ô∏è Health</button>
      <button class="filter-btn" data-cat="converter">üîÑ Convert</button>
      <button class="filter-btn" data-cat="security">üîí Security</button>
      <button class="filter-btn" data-cat="game">üéÆ Games</button>
    </div>

    <div class="tools-grid" id="toolsGrid">
      <div class="state-msg">
        <div class="spinner"></div>
        <p>Connecting to Nexus...</p>
      </div>
    </div>
  </main>

  <script>
    // --- Logic for Fetching & Rendering ---
    const CONFIG = {
        user: 'chirag127',
        exclude: ['chirag127.github.io', 'chirag127'],
        perPage: 100
    };

    let allRepos = [];
    let currentCat = 'all';

    // Categories Map
    const cats = {
      pdf: ['pdf', 'document', 'split', 'merge'],
      image: ['image', 'photo', 'png', 'jpg', 'svg', 'icon', 'blur', 'crop', 'resize'],
      media: ['video', 'audio', 'mp3', 'mp4', 'recorder', 'music', 'youtube'],
      dev: ['json', 'xml', 'sql', 'html', 'css', 'js', 'git', 'uuid', 'formatter', 'lint', 'api'],
      text: ['text', 'word', 'line', 'diff', 'sort', 'ascii', 'markdown', 'lorem'],
      math: ['math', 'calculator', 'algebra', 'geometry', 'statistics'],
      finance: ['loan', 'mortgage', 'tax', 'salary', 'interest', 'investment'],
      health: ['bmi', 'calorie', 'body', 'health', 'fitness'],
      converter: ['convert', 'unit', 'length', 'weight', 'temperature'],
      security: ['password', 'hash', 'encrypt', 'decrypt', 'md5', 'sha'],
      game: ['game', 'puzzle', 'play', 'sudoku', 'wordle']
    };

    const icons = {
      pdf: 'üìÑ', image: 'üñºÔ∏è', media: '‚èØÔ∏è', dev: 'üõ†Ô∏è', text: 'üìù',
      math: 'üßÆ', finance: 'üí∞', health: '‚ù§Ô∏è', converter: 'üîÑ',
      security: 'üîí', game: 'üéÆ', other: '‚ö°'
    };

    async function init() {
        try {
            const repos = await fetchAllRepos();
            allRepos = processRepos(repos);
            document.getElementById('toolCount').innerText = allRepos.length;
            filterAndRender();
        } catch(e) {
            console.error(e);
            document.getElementById('toolsGrid').innerHTML = `<div class="state-msg">Failed to load tools. <br> <button onclick="location.reload()" class="filter-btn" style="margin-top:1rem">Retry</button></div>`;
        }
    }

    async function fetchAllRepos() {
        let repos = [];
        let page = 1;
        while(true) {
            const r = await fetch(`https://api.github.com/users/${CONFIG.user}/repos?per_page=${CONFIG.perPage}&page=${page}&sort=pushed`);
            if(!r.ok) break;
            const data = await r.json();
            if(!data.length) break;
            repos.push(...data);
            page++;
            if(page > 10) break; // Safety
        }
        return repos;
    }

    function processRepos(raw) {
        return raw
            .filter(r => !r.fork && !CONFIG.exclude.includes(r.name))
            .map(r => {
                let cat = 'other';
                const text = (r.name + ' ' + (r.description||'') + ' ' + (r.topics||[]).join(' ')).toLowerCase();

                for(const [k, v] of Object.entries(cats)) {
                    if(v.some(kw => text.includes(kw))) { cat = k; break; }
                }

                return {
                    name: r.name,
                    title: r.name.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
                    desc: r.description || 'A privacy-focused browser tool.',
                    url: r.has_pages ? `/${r.name}/` : r.html_url,
                    stars: r.stargazers_count,
                    updated: new Date(r.pushed_at).toLocaleDateString(),
                    cat: cat
                };
            });
    }

    function filterAndRender() {
        const query = document.getElementById('searchInput').value.toLowerCase();

        const filtered = allRepos.filter(r => {
            const matchesSearch = r.name.toLowerCase().includes(query) || r.title.toLowerCase().includes(query) || r.desc.toLowerCase().includes(query);
            const matchesCat = currentCat === 'all' || r.cat === currentCat;
            return matchesSearch && matchesCat;
        });

        const grid = document.getElementById('toolsGrid');
        document.getElementById('resultCount').innerText = filtered.length;

        if(!filtered.length) {
            grid.innerHTML = `<div class="state-msg"><p>No tools found matching your criteria.</p></div>`;
            return;
        }

        grid.innerHTML = filtered.map(r => `
            <a href="${r.url}" class="tool-card" target="${r.url.startsWith('http') ? '_blank' : '_self'}">
                <div class="card-header">
                    <div class="tool-icon-box">${icons[r.cat] || icons.other}</div>
                    <div class="tool-info">
                        <div class="tool-title">${r.title}</div>
                        <div class="tool-badge">${r.cat}</div>
                    </div>
                </div>
                <div class="tool-desc">${r.desc}</div>
                <div class="tool-footer">
                    <div class="stat-pill">‚≠ê ${r.stars}</div>
                    <div class="stat-pill">üìÖ ${r.updated}</div>
                </div>
            </a>
        `).join('');
    }

    // Events
    document.getElementById('searchInput').addEventListener('input', filterAndRender);
    document.querySelectorAll('.filter-btn').forEach(b => {
        b.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            b.classList.add('active');
            currentCat = b.dataset.cat;
            filterAndRender();
        });
    });

    // Start
    init();
  </script>
</body>
</html>
